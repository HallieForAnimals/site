name: Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write       # for deploy
  id-token: write    # for OIDC to Pages

# Only the *deploy* job will use the "pages" group. (See below.)
# Do NOT put a top-level concurrency here.

jobs:
  prep:
    name: Prep (generate assets / JSON / email, etc.)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      # ⬇️ Run whatever your app needs BEFORE the site build (json generation, etc.)
      - name: Install deps
        run: npm ci
      - name: Run app prep
        run: |
          # examples — replace with your real scripts
          npm run gen:links-json
          npm run gen:updates-json
          npm run gen:ctas

      - name: Commit any changes produced by prep (if your app writes to repo)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --staged --quiet; then
            git commit -m "chore: app prep outputs"
            git push
          fi

  build:
    name: Build static site
    needs: prep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist   # ← change to your built folder

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    # ⬇️ Only this job uses the special 'pages' concurrency group
    concurrency:
      group: pages
      cancel-in-progress: true
    steps:
      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@v4
