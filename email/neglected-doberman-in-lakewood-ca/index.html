l%20continues%20to%20be%20kept%20without%20basics.%0A%0ABecause%20animal%20cruelty%20reports%20are%20routinely%20delayed%20or%20quietly%20closed%20out%20with%20no%20public%20visibility%2C%20we%20are%20demanding%20a%20PUBLIC%20statement%20from%20the%20responsible%20agency%2Fagencies%20confirming%2C%20at%20minimum%3A%0A%0A1.%20That%20this%20report%20was%20received%20and%20assigned%20a%20reference%2Fcase%20number.%0A2.%20That%20a%20welfare%20check%20was%20conducted%20(or%20is%20scheduled)%2C%20including%20the%20date%2Ftime%20window.%0A3.%20Whether%20the%20animal%20was%20found%20to%20have%20adequate%20water%2C%20food%2C%20and%20shelter%20at%20the%20time%20of%20the%20visit.%0A4.%20Whether%20enforcement%20action%20was%20taken%20(warning%2C%20citation%2C%20seizure%2C%20referral)%2C%20as%20warranted%20by%20facts%20observed.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1FszFcrlQL7mhBPRrB6aw3RutkrnqWC9b%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A">

20continues%20to%20be%20kept%20without%20basics.%0A%0ABecause%20animal%20cruelty%20reports%20are%20routinely%20delayed%20or%20quietly%20closed%20out%20with%20no%20public%20visibility%2C%20we%20are%20demanding%20a%20PUBLIC%20statement%20from%20the%20responsible%20agency%2Fagencies%20confirming%2C%20at%20minimum%3A%0A%0A1.%20That%20this%20report%20was%20received%20and%20assigned%20a%20reference%2Fcase%20number.%0A2.%20That%20a%20welfare%20check%20was%20conducted%20(or%20is%20scheduled)%2C%20including%20the%20date%2Ftime%20window.%0A3.%20Whether%20the%20animal%20was%20found%20to%20have%20adequate%20water%2C%20food%2C%20and%20shelter%20at%20the%20time%20of%20the%20visit.%0A4.%20Whether%20enforcement%20action%20was%20taken%20(warning%2C%20citation%2C%20seizure%2C%20referral)%2C%20as%20warranted%20by%20facts%20observed.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1FszFcrlQL7mhBPRrB6aw3RutkrnqWC9b%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A" rel="nofollow">Open email</a>

    </div>
  </div>

<script>
(function(){
  const SLUG='neglected-doberman-in-lakewood-ca', CTA_ID='neglected-doberman-in-lakewood-ca', MAILTO="mailto:kathryn@bos.lacounty.gov,dholguin@lasd.org,jnavarrete@animalcare.lacounty.gov,fcorvino@animalcare.lacounty.gov,dubario@animalcare.lacounty.gov,mmayeda@animalcare.lacounty.gov,nhochman@da.lacounty.gov,hydee.feldsteinsoto@lacity.org,firstdistrict@bos.lacounty.gov,lindsey@bos.lacounty.gov,lodendahl@bos.lacounty.gov,hollyjmitchell@bos.lacounty.gov?subject=Welfare%20Check%20and%20Enforcement%20Required&body=To%20whom%20it%20may%20concern%2C%0A%0AThis%20is%20a%20formal%20report%20and%20demand%20for%20immediate%20enforcement%20action%20regarding%20a%20female%20Doberman%20(recent%20mother)%20being%20kept%20at%3A%0A%0A5702%20Spahn%20Ave%0ALakewood%2C%20CA%2090713%0A%0AThe%20dog%20is%20reportedly%20owned%2Fkept%20by%3A%20Adela%20Hernandez%0A%0AThe%20allegations%20are%20time-critical%20due%20to%20the%20dog's%20status%20as%20a%20recent%20mother%20and%20the%20reported%20conditions.%0A%0AAlleged%20conditions%20(ongoing)%3A%0A%0A*%20No%20reliable%20access%20to%20clean%20drinking%20water%0A*%20No%20reliable%20access%20to%20adequate%20food%0A*%20No%20adequate%20shelter%20from%20weather%0A*%20No%20bed%2Finsulated%20resting%20surface%0A*%20Forced%20to%20live%20outside%20on%20a%20concrete%20floor%0A%0AIf%20true%2C%20this%20is%20not%20%22suboptimal%20pet%20ownership.%22%20It%20is%20neglect%2C%20and%20it%20is%20ongoing.%0A%0AWe%20demand%3A%0A%0A1.%20Immediate%20welfare%20check%20at%20the%20address%20above.%0A2.%20Immediate%20removal%20and%20veterinary%20assessment%20if%20the%20dog%20is%20found%20to%20be%20dehydrated%2C%20underweight%2C%20ill%2C%20injured%2C%20lactating%20without%20proper%20care%2C%20or%20otherwise%20suffering.%0A3.%20Investigation%20and%20enforcement%20to%20the%20fullest%20extent%20of%20California%20law%2C%20including%20citation%2Fseizure%20and%20referral%20for%20prosecution%20where%20evidence%20supports%20it.%0A4.%20Clear%20agency%20responsibility%3A%20do%20not%20bounce%20this%20between%20departments%20while%20the%20animal%20continues%20to%20be%20kept%20without%20basics.%0A%0ABecause%20animal%20cruelty%20reports%20are%20routinely%20delayed%20or%20quietly%20closed%20out%20with%20no%20public%20visibility%2C%20we%20are%20demanding%20a%20PUBLIC%20statement%20from%20the%20responsible%20agency%2Fagencies%20confirming%2C%20at%20minimum%3A%0A%0A1.%20That%20this%20report%20was%20received%20and%20assigned%20a%20reference%2Fcase%20number.%0A2.%20That%20a%20welfare%20check%20was%20conducted%20(or%20is%20scheduled)%2C%20including%20the%20date%2Ftime%20window.%0A3.%20Whether%20the%20animal%20was%20found%20to%20have%20adequate%20water%2C%20food%2C%20and%20shelter%20at%20the%20time%20of%20the%20visit.%0A4.%20Whether%20enforcement%20action%20was%20taken%20(warning%2C%20citation%2C%20seizure%2C%20referral)%2C%20as%20warranted%20by%20facts%20observed.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1FszFcrlQL7mhBPRrB6aw3RutkrnqWC9b%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
</script>
