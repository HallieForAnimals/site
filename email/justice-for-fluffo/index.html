mily%20Court%20Judges%20report%20that%20around%2043%25%20of%20U.S.%20school%20shooters%20between%201988%20and%202012%20had%20histories%20of%20animal%20abuse.%0A%0ACongressional%20testimony%20and%20domestic-violence%20research%20have%20found%20that%20up%20to%2071%25%20of%20women%20entering%20domestic-violence%20shelters%20say%20their%20abuser%20has%20threatened%2C%20injured%2C%20or%20killed%20the%20family%20pet.%0A%0ANational%20%E2%80%9CLink%E2%80%9D%20organisations%20and%20child-protection%20bodies%20describe%20animal%20abuse%20as%20part%20of%20a%20continuum%20of%20family%20violence%20that%20includes%20domestic%20abuse%2C%20child%20abuse%2C%20and%20elder%20abuse.%0A%0AThe%20person%20who%20set%20Fluffo%20on%20fire%20isn't%20%E2%80%9Csomeone%20who%20doesn't%20like%20dogs.%E2%80%9D%20They're%20exactly%20the%20kind%20of%20offender%20every%20cop%2C%20prosecutor%2C%20and%20judge%20is%20supposed%20to%20be%20watching%20for.%0A%0AFluffo%20wasn't%20%E2%80%9Cjust%20a%20stray.%E2%80%9D%20He%20was%20a%20victim%20in%20a%20city%20where%20animals%20are%20left%20to%20suffer%20on%20sidewalks%20while%20officials%20go%20home%20to%20safe%20houses%2C%20safe%20families%2C%20and%20well-cared-for%20pets.%20If%20Stockton%20PD%20and%20city%20leadership%20cannot%20protect%20a%20friendly%2C%20unarmed%20dog%20from%20being%20burned%20alive%2C%20it%20is%20hard%20to%20believe%20you%20are%20protecting%20the%20children%20and%20partners%20living%20on%20the%20same%20streets.%0A%0AWe%20are%20demanding%2C%20at%20minimum%2C%20the%20following%3A%0A%0A1.%20Immediate%20classification%20and%20handling%20of%20this%20case%20as%20felony%20animal%20cruelty%2C%20with%20a%20named%20lead%20investigator.%0A%0A2.%20A%20full%20evidence%20workup%2C%20including%3A%0A%0A%20%20%20*%20collection%20and%20review%20of%20available%20CCTV%2C%20Ring%2C%20and%20security%20footage%3B%0A%20%20%20*%20a%20canvas%20of%20nearby%20homes%20and%20businesses%3B%0A%20%20%20*%20a%20public%20appeal%20for%20witnesses.%0A%0A3.%20A%20public%20statement%20confirming%3A%0A%0A%20%20%20*%20that%20this%20case%20is%20being%20actively%20investigated%3B%0A%20%20%20*%20the%20case%20number%20and%20point%20of%20contact%3B%0A%20%20%20*%20what%20steps%20are%20being%20taken%20to%20identify%20the%20offender%3B%0A%20%20%20*%20how%20the%20public%20can%20submit%20tips%2C%20photos%2C%20or%20video.%0A%0A4.%20An%20explanation%20of%20policy%3A%20how%20Stockton%20PD%20and%20partner%20agencies%20track%20animal-cruelty%20cases%20and%20cross-reference%20them%20with%20domestic%20violence%2C%20child%20abuse%2C%20and%20other%20violent%20crime%2C%20in%20line%20with%20what%20federal%20agencies%20and%20other%20jurisdictions%20are%20already%20doing.%0A%0ARight%20now%2C%20the%20message%20on%20the%20ground%20is%20simple%3A%20stray%20dogs%20can%20be%20starved%2C%20beaten%2C%20chained%2C%20and%20now%20burned%20alive%2C%20and%20no%20one%20in%20authority%20feels%20any%20urgency%20to%20act.%20That%20is%20not%20%E2%80%9Cpublic%20safety.%E2%80%9D%20It%20is%20a%20warning%20sign%20you%20are%20ignoring.%0A%0AFluffo%20is%20gone.%20You%20cannot%20save%20him.%20What%20you%20can%20do%20is%20prove%20that%20what%20happened%20to%20him%20matters%3B%20that%20Stockton%20understands%20what%20this%20kind%20of%20cruelty%20means%3B%20and%20that%20you%20are%20prepared%20to%20act%20before%20the%20person%20who%20burned%20a%20dog%20to%20death%20in%20your%20city%20escalates%20to%20their%20next%20victim.%0A%0AWe%20expect%20a%20prompt%2C%20public%20response%20detailing%20what%20is%20being%20done%20in%20this%20case%20and%20how%20you%20intend%20to%20prevent%20the%20next%20one.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1N9pdgzaQqTGVwYgnslldqYmyVTIxtQit%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C">

0A%0A3.%20A%20public%20statement%20confirming%3A%0A%0A%20%20%20*%20that%20this%20case%20is%20being%20actively%20investigated%3B%0A%20%20%20*%20the%20case%20number%20and%20point%20of%20contact%3B%0A%20%20%20*%20what%20steps%20are%20being%20taken%20to%20identify%20the%20offender%3B%0A%20%20%20*%20how%20the%20public%20can%20submit%20tips%2C%20photos%2C%20or%20video.%0A%0A4.%20An%20explanation%20of%20policy%3A%20how%20Stockton%20PD%20and%20partner%20agencies%20track%20animal-cruelty%20cases%20and%20cross-reference%20them%20with%20domestic%20violence%2C%20child%20abuse%2C%20and%20other%20violent%20crime%2C%20in%20line%20with%20what%20federal%20agencies%20and%20other%20jurisdictions%20are%20already%20doing.%0A%0ARight%20now%2C%20the%20message%20on%20the%20ground%20is%20simple%3A%20stray%20dogs%20can%20be%20starved%2C%20beaten%2C%20chained%2C%20and%20now%20burned%20alive%2C%20and%20no%20one%20in%20authority%20feels%20any%20urgency%20to%20act.%20That%20is%20not%20%E2%80%9Cpublic%20safety.%E2%80%9D%20It%20is%20a%20warning%20sign%20you%20are%20ignoring.%0A%0AFluffo%20is%20gone.%20You%20cannot%20save%20him.%20What%20you%20can%20do%20is%20prove%20that%20what%20happened%20to%20him%20matters%3B%20that%20Stockton%20understands%20what%20this%20kind%20of%20cruelty%20means%3B%20and%20that%20you%20are%20prepared%20to%20act%20before%20the%20person%20who%20burned%20a%20dog%20to%20death%20in%20your%20city%20escalates%20to%20their%20next%20victim.%0A%0AWe%20expect%20a%20prompt%2C%20public%20response%20detailing%20what%20is%20being%20done%20in%20this%20case%20and%20how%20you%20intend%20to%20prevent%20the%20next%20one.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1N9pdgzaQqTGVwYgnslldqYmyVTIxtQit%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
</script>
