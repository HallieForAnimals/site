  const SLUG='remove-dog-from-abusive-owner-in-bogota', CTA_ID='remove-dog-from-abusive-owner-in-bogota', MAILTO="mailto:notificacionestutelas@gobiernobogota.gov.co,proteccionanimal@animalesbog.gov.co,disciplinarios@animalesbog.gov.co,notificacionesjudiciales@animalesbog.gov.co,defensorciudadanoSDG@gobiernobogota.gov.co?subject=Engativa%20(Altos%20de%20Granada)%20-%20Remove%20The%20Abused%20Dog%20Now&body=A%20quien%20corresponda%3A%0A%0AEsto%20se%20refiere%20al%20reciente%20caso%20de%20maltrato%20animal%20en%20Engativa%2C%20Bogot%C3%A1%20(complejo%20residencial%20Altos%20de%20Granada)%2C%20donde%2C%20seg%C3%BAn%20se%20informa%2C%20un%20perro%20fue%20agredido%20f%C3%ADsicamente%20y%20no%20se%20tomaron%20medidas%20efectivas%2C%20supuestamente%20porque%20el%20propietario%20es%20autista.%0A%0AEl%20autismo%20no%20es%20una%20luz%20verde%20para%20maltratar%20a%20los%20animales.%20Un%20diagn%C3%B3stico%20puede%20cambiar%20C%C3%93MO%20intervienen%20las%20autoridades%20(enfoque%20seguro%2C%20apoyo%20presente).%20No%20cambia%20SI%20las%20autoridades%20intervienen.%20Si%20una%20persona%20no%20puede%20tener%20un%20animal%20sin%20recurrir%20a%20la%20violencia%2C%20el%20animal%20debe%20ser%20retirado.%0A%0AMedidas%20necesarias%3A%0A1)%20Comprobaci%C3%B3n%20inmediata%20del%20bienestar%20y%20evaluaci%C3%B3n%20de%20riesgos%20en%20el%20lugar%20en%20cuesti%C3%B3n.%0A2)%20Retirada%20protectora%2Fsalvaguarda%20del%20perro.%0A3)%20Evaluaci%C3%B3n%20veterinaria%20y%20documentaci%C3%B3n.%0A4)%20Investigaci%C3%B3n%20formal%20y%20medidas%20coercitivas%20adecuadas.%0A%0ANo%20se%20dejar%C3%ADa%20a%20un%20ni%C3%B1o%20en%20un%20hogar%20abusivo%20simplemente%20porque%20uno%20de%20los%20padres%20tiene%20una%20discapacidad.%20El%20principio%20de%20protecci%C3%B3n%20es%20el%20mismo%3A%20proteger%20primero%20a%20la%20v%C3%ADctima%20vulnerable.%0A%0AAtentamente%2C%0A%0AEquipo%20de%20%40HallieForAnimals%0Acontact%40hallieforanimals.org%0A%0A%0ATo%20whom%20it%20may%20concern%2C%0A%0AThis%20concerns%20the   function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
