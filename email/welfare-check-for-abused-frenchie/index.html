<body>
  <div class="card" role="dialog" aria-live="polite">

      <a id="open" class="button" href="mailto:?subject=Welfare%20Check%20for%20Abused%20Frenchie&body=To%20whom%20it%20may%20concern%2C%0A%0AI%20am%20requesting%20an%20immediate%20welfare%20check%20regarding%20suspected%20animal%20cruelty%20connected%20to%20a%20circulating%20video.%0A%0ASuspect%20identified%20as%3A%20Maralah%20Magelle%20Trimmins%0AAddress%3A%20114%20N%20109th%20Ave%2C%20Avondale%2C%20AZ%0A%0AWhat%20I%20am%20requesting%3A%0A%0A1.%20An%20immediate%2C%20documented%20welfare%20check%20at%20the%20above%20address%20to%20confirm%20whether%20the%20dog%20is%20present%20and%20safe.%0A2.%20If%20the%20animal%20is%20present%2C%20assessment%20of%20condition%20and%20living%20environment%2C%20and%20removal%20if%20warranted%20under%20applicable%20law%2Fpolicy.%0A3.%20A%20PUBLIC%20statement%20providing%3A%0A%0A%20%20%20*%20the%20case%2Freport%20number%2C%0A%20%20%20*%20the%20agency%2Funit%20assigned%20to%20follow%20up%2C%0A%20%20%20*%20confirmation%20a%20welfare%20check%20was%20conducted%2C%0A%20%20%20*%20and%20what%20enforcement%20path%20is%20being%20taken%20(as%20permitted%20by%20law).%0A%0AIf%20this%20is%20brushed%20off%20or%20handled%20quietly%2C%20you%20are%20effectively%20telling%20the%20public%20that%20cruelty%20carries%20no%20consequences%20and%20that%20animals%20have%20no%20protection%20behind%20a%20closed%20door.%20That%20is%20not%20acceptable.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1EWm-zzyup0CCsO2Gw_Og5l9yYN4xQuIk%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A%0A%40HallieForAnimals%20Team%0Acontact%40hallieforanimals.org" rel="nofollow">Open email</a>

<script>
(function(){
  const SLUG='welfare-check-for-abused-frenchie', CTA_ID='welfare-check-for-abused-frenchie', MAILTO="mailto:?subject=Welfare%20Check%20for%20Abused%20Frenchie&body=To%20whom%20it%20may%20concern%2C%0A%0AI%20am%20requesting%20an%20immediate%20welfare%20check%20regarding%20suspected%20animal%20cruelty%20connected%20to%20a%20circulating%20video.%0A%0ASuspect%20identified%20as%3A%20Maralah%20Magelle%20Trimmins%0AAddress%3A%20114%20N%20109th%20Ave%2C%20Avondale%2C%20AZ%0A%0AWhat%20I%20am%20requesting%3A%0A%0A1.%20An%20immediate%2C%20documented%20welfare%20check%20at%20the%20above%20address%20to%20confirm%20whether%20the%20dog%20is%20present%20and%20safe.%0A2.%20If%20the%20animal%20is%20present%2C%20assessment%20of%20condition%20and%20living%20environment%2C%20and%20removal%20if%20warranted%20under%20applicable%20law%2Fpolicy.%0A3.%20A%20PUBLIC%20statement%20providing%3A%0A%0A%20%20%20*%20the%20case%2Freport%20number%2C%0A%20%20%20*%20the%20agency%2Funit%20assigned%20to%20follow%20up%2C%0A%20%20%20*%20confirmation%20a%20welfare%20check%20was%20conducted%2C%0A%20%20%20*%20and%20what%20enforcement%20path%20is%20being%20taken%20(as%20permitted%20by%20law).%0A%0AIf%20this%20is%20brushed%20off%20or%20handled%20quietly%2C%20you%20are%20effectively%20telling%20the%20public%20that%20cruelty%20carries%20no%20consequences%20and%20that%20animals%20have%20no%20protection%20behind%20a%20closed%20door.%20That%20is%20not%20acceptable.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1EWm-zzyup0CCsO2Gw_Og5l9yYN4xQuIk%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A%0A%40HallieForAnimals%20Team%0Acontact%40hallieforanimals.org", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
</script>
