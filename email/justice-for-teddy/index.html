%20Teddy%20was%20%22ready.%22%0AUpon%20the%20owner's%20arrival%20for%20pickup%2C%20staff%20stated%20Teddy%20had%20%22escaped%22%20approximately%2010%20minutes%20earlier.%0AThe%20family%20and%20multiple%20volunteers%20searched%20all%20night%20into%20the%20morning.%0ATeddy%20was%20found%20deceased%20(%22cold%20body%22)%20approximately%202%20miles%20away%2C%20in%20the%20opposite%20direction%20staff%20allegedly%20indicated%20Teddy%20went.%0A%0AMaterial%20concerns%3A%0A%0AThe%20escape%20explanation%20provided%20by%20staff%20is%20highly%20questionable%20and%20appears%20inconsistent%20with%20basic%20containment%20and%20supervision.%0AWhen%20the%20owner%20requested%20relevant%20camera%20footage%20(including%20cameras%20%22over%20the%20door%22)%2C%20they%20were%20told%20the%20camera%20batteries%20were%20dead.%0AThe%20business%20allegedly%20did%20not%20assist%20meaningfully%20with%20search%20efforts%20and%20did%20not%20post%20the%20dog%20as%20missing%20on%20their%20page.%0A%0A4.%20LAWYER%20CONTACT%20%2F%20OFFERS%20(DOCUMENTED)%0A%0AScreenshots%20available%20show%20written%20offers%20from%20counsel%2C%20including%3A%0A%0AA)%20Offer%20of%20%241%2C500.00%20plus%20full%20cremation%20reimbursement%20described%20as%20%22sympathy%2Fgoodwill.%22%0A%0AB)%20Subsequent%20offer%20the%20next%20day%20explicitly%20stating%20the%20lawyer%20%22did%20a%20little%20research%20into%20the%20cost%20of%20labradoodle%20puppies%22%20and%20that%20the%20client(s)%20were%20willing%20to%20offer%20%242%2C000.00%20and%20reimburse%20cremation%20upon%20receipt.%0A%0AThese%20offers%20were%20presented%20in%20exchange%20for%20silence%2Fresolution.%20The%20complainant%20declined%20and%20began%20posting%20about%20the%20incident.%0A%0A5.%20IDENTITY%20%2F%20RESPONSIBILITY%20INCONSISTENCY%20(RELEVANT%20FOR%20ENFORCEMENT)%0A%0AThe%20Missouri%20SOS%20record%20ties%20the%20LLC%20and%20registered%20agent%20to%3A%0AOLAZAR%20DE%20MELGAREJO%2C%20GRISELDA%20B%0A%0AHowever%2C%20a%20lawyer%20letter%20provided%20to%20the%20family%20states%20the%20attorney%20represents%3A%0ASergio%20Ruiz%2C%20described%20as%20the%20owner%2Foperator%20of%20the%20grooming%20business%20that%20cared%20for%20Teddy.%0A%0AWe%20request%20that%20your%20office%20determine%3A%0A%0AWhich%20individual(s)%20had%20custody%20and%20control%20of%20the%20animal%20at%20the%20time%20of%20loss%2C%0AWhich%20legal%20entity%20accepted%20payment%20and%20provided%20services%2C%0AWhether%20any%20DBAs%20or%20additional%20entities%20are%20involved%2C%0AWho%20is%20responsible%20for%20operational%20safety%20procedures%2C%20staffing%2C%20and%20records%20retention.%0A%0A6.%20REQUESTED%20ACTIONS%0A%0A1)%20OPEN%20A%20FORMAL%20INVESTIGATION%0A%20%20%20-%20Open%20an%20official%20case%20and%20assign%20an%20investigator.%20Provide%20a%20case%2Freference%20number%20in%20writing.%0A%0A2)%20IMMEDIATE%20EVIDENCE%20PRESERVATION%20%2F%20SPOLIATION%20WARNING%0A%20%20%20-%20Issue%20a%20written%20preservation%20directive%20to%20the%20business%20and%20any%20associated%20individuals%2Fentities%20requiring%20retention%20of%20ALL%20records%20related%20to%20Teddy%2C%20including%3A%0A%20%20%20%20%20a)%20scheduling%20logs%2C%20intake%20notes%2C%20kennel%20assignment%2C%20incident%20reports%0A%20%20%20%20%20b)%20staff%20roster%2C%20staff%20statements%2C%20training%2Fprocedure%20documents%0A%20%20%20%20%20c)%20internal%20messages%20(texts%2Fapps%2Femails)%20concerning%20the%20incident%0A%20%20%20%20%20d)%20CCTV%2Fvideo%20files%20(interior%2Fexterior%2Fdoor%20area)%2C%20door%2Fentry%20logs%20if%20any%0A%20%20%20%20%20e)%20camera%20maintenance%20records%2C%20charging%2Fpower%20method%2C%20storage%2Fretention%20policy%0A%20%20%20-%20If%20the%20business%20claims%20footage%20is%20unavailable%20(e.g.%2C%20%22dead%20batteries%22)%2C%20require%20a%20sworn%20written%20explanation%20identifying%3A%0A%20%20%20%20%20a)%20which%20cameras%20existed%2C%20exact%20coverage%20areas%2C%20and%20their%20power%2Fstorage%20setup%0A%20%20%20%20%20b)%20who%20was%20responsible%20for%20ensuring%20operability%2C%20and%20the%20last%20confirmed%20working%20date%2Ftime%0A%20%20%20%20%20c)%20what%20steps%20were%20taken%20to%20retrieve%20or%20preserve%20any%20existing%20footage%0A%20%20%20-%20Treat%20loss%2Fdestruction%20of%20relevant%20evidence%20after%20notice%20as%20potential%20spoliation%2Fobstruction%2C%20and%20refer%20as%20appropriate.%0A%0A3)%20PREMISES%20INSPECTION%20(OPERATING%20LOCATION)%0A%20%20%20-%20Inspect%20the%20operating%20premises%20for%20containment%20and%20supervision%20controls%3A%0A%20%20%20%20%20kennels%2C%20door%20latches%2Fclosures%2C%20fencing%2C%20handoff%20procedures%2C%20supervision%20ratios%2C%20and%20any%20documented%20protocols%20for%20escape%20prevention%20and%20emergency%20response.%0A%0A4)%20LICENSING%20%2F%20REGISTRATION%20%2F%20COMPLIANCE%20REVIEW%0A%20%20%20-%20Verify%20the%20business%20is%20properly%20licensed%2Fregistered%20for%20the%20services%20offered%20at%20the%20operating%20location.%0A%20%20%20-%20Confirm%20whether%20additional%20permits%20apply%20(e.g.%2C%20daycare%2Fboarding%20if%20offered)%2C%20and%20take%20corrective%20enforcement%20action%20for%20any%20noncompliance.%0A%0A5)%20CRIMINAL%20%2F%20ENFORCEMENT%20REFERRAL%20REVIEW%0A%20%20%20-%20Evaluate%20whether%20conduct%20in%20this%20matter%20meets%20thresholds%20for%20criminal%20investigation%20and%2For%20referral%20to%20the%20appropriate%20prosecutorial%20authority%2C%20including%20negligence%20or%20other%20offenses%20applicable%20to%20an%20animal%20death%20in%20commercial%20custody%2C%20and%20any%20potential%20obstruction-related%20concerns%20tied%20to%20missing%20footage%20or%20misleading%20statements.%0A%0A6)%20CONSUMER%20PROTECTION%20%2F%20UNFAIR%20PRACTICES%20REVIEW%0A%20%20%20-%20Review%20the%20documented%20settlement%20offers%20routed%20through%20counsel%20(including%20statements%20referencing%20%22research%20into%20the%20cost%20of%20labradoodle%20puppies%22%20and%20offers%20tied%20to%20resolution%2Fsilence)%20alongside%20allegations%20of%20deleting%2Fblocking%20reports.%0A%20%20%20-%20Determine%20whether%20this%20constitutes%20unfair%2Fdeceptive%20practices%20or%20conduct%20relevant%20to%20licensing%20fitness%2C%20and%20pursue%20administrative%20action%20where%20available.%0A%0A7)%20PATTERN%20ANALYSIS%20%2F%20COMPLAINT%20CORRELATION%0A%20%20%20-%20Determine%20whether%20additional%20complaints%20exist%20(injury%2C%20escape%2C%20death%2C%20unsafe%20handling).%0A%20%20%20-%20If%20a%20pattern%20is%20identified%2C%20escalate%20response%20accordingly%20(enhanced%20inspection%20frequency%2C%20license%20action%2C%20referral%2C%20or%20closure%20procedures%20where%20authorized).%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Fdrive%2Ffolders%2F1wiGBNm1nmnSDP4uIrV3UWPbP-3spJbeR%3Fusp%3Dsharing%0A%0ASincerely%2C%0A%0A%40HallieForAnimals%20Team%0Acontact%40hallieforanimals.org">
