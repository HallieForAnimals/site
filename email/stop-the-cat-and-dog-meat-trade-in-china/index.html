m.%0APublic%20health%3A%20Unregulated%20sourcing%2C%20transport%2C%20slaughter%2C%20and%20storage%20create%20avoidable%20zoonotic%20and%20food-safety%20risks.%0ACrime%20%26%20fraud%3A%20Pet%20theft%2C%20forged%20papers%2C%20menu%20mislabelling%2C%20and%20cross-provincial%20logistics%20are%20routine%20in%20this%20trade.%0AGovernance%20%26%20reputation%3A%20Shenzhen%20and%20Zhuhai%20have%20already%20banned%20consumption%20and%20sale.%20If%20two%20cities%20can%20do%20it%2C%20the%20nation%20can.%20Unify%20standards%2C%20simplify%20enforcement%2C%20and%20show%20global%20leadership.%0A%0AWhat%20to%20do%3A%0A%0ANPC%20%2F%20State%20Council%3A%20Issue%20a%20regulation%20or%20Standing%20Committee%20decision%20to%20prohibit%20slaughter%2C%20transport%2C%20sale%2C%20and%20advertising%20of%20dog%2Fcat%20meat%20nationwide%3B%20confirm%20dogs%2Fcats%20as%20companion%20animals%2C%20not%20food%2C%20and%20set%20penalties.%0ASAMR%3A%20Declare%20dog%2Fcat%20meat%20not%20a%20legal%20food%3B%20revoke%20licenses%2C%20fine%2C%20and%20close%20restaurants%2Fmarkets%3B%20run%20surprise%20inspections%3B%20publish%20quarterly%20enforcement%20statistics.%0AMPS%3A%20Stand%20up%20a%20national%20task%20force%20targeting%20theft%2C%20poisoning%2C%20forged%20documents%2C%20online%20brokerage%2C%20and%20trucking%20routes%3B%20seize%20assets%20from%20repeat%20offenders%3B%20publish%20arrests%20and%20prosecutions.%0AMARA%3A%20Issue%20no-slaughter%2Fprocessing%20orders%20for%20dogs%2Fcats%3B%20require%20quarantine%20and%20veterinary%20handling%20of%20seized%20animals%3B%20sign%20MOUs%20with%20qualified%20shelters%2FNGOs.%0ANHC%3A%20Classify%20the%20trade%20as%20a%20public-health%20risk%3B%20enable%20immediate%20closures%20and%20quarantine%20of%20sites%3B%20support%20cross-agency%20prevention.%0AMOT%3A%20Ban%20carriage%20of%20dogs%2Fcats%20for%20consumption%20across%20road%2Frail%2Fair%2Fexpress%3B%20run%20joint%20roadside%20checks%20with%20police%20and%20market%20regulators.%0AGACC%3A%20Zero-tolerance%20at%20borders%3B%20seize%20any%20inbound%2Foutbound%20shipments%3B%20issue%20monthly%20seizure%20bulletins.%0ACAC%3A%20Remove%20listings%2Fads%2C%20block%20keywords%2C%20and%20provide%20seller%20data%20to%20MPS%20within%2024%20hours.%0ASPP%20%2F%20SPC%3A%20Issue%20a%20judicial%20interpretation%20aligning%20applicable%20offenses%20(illegal%20business%20operations%2C%20endangering%20food%20safety%2C%20theft%2Ffraud%2Fpoisoning)%20and%20enabling%20asset%20forfeiture%20and%20custodial%20sentences.%0A%0AValues%20%26%20reality%0ADogs%20were%20not%20brought%20into%20existence%20to%20be%20eaten.%20Their%20loyalty%20and%20intelligence%20serve%20people%2C%20as%20search-and-rescue%2C%20police%20K9%2C%20and%20service%20animals%2C%20and%20cats%20are%20companion%20animals%20for%20families%20nationwide.%20Treating%20them%20as%20meat%20disrespects%20the%20roles%20they%20already%20play%20in%20modern%20China.%0A%0ADo%20the%20right%20thing%2C%20and%20make%20it%20public.%0A%0ASincerely%2C%0A">

%20borders%3B%20seize%20any%20inbound%2Foutbound%20shipments%3B%20issue%20monthly%20seizure%20bulletins.%0ACAC%3A%20Remove%20listings%2Fads%2C%20block%20keywords%2C%20and%20provide%20seller%20data%20to%20MPS%20within%2024%20hours.%0ASPP%20%2F%20SPC%3A%20Issue%20a%20judicial%20interpretation%20aligning%20applicable%20offenses%20(illegal%20business%20operations%2C%20endangering%20food%20safety%2C%20theft%2Ffraud%2Fpoisoning)%20and%20enabling%20asset%20forfeiture%20and%20custodial%20sentences.%0A%0AValues%20%26%20reality%0ADogs%20were%20not%20brought%20into%20existence%20to%20be%20eaten.%20Their%20loyalty%20and%20intelligence%20serve%20people%2C%20as%20search-and-rescue%2C%20police%20K9%2C%20and%20service%20animals%2C%20and%20cats%20are%20companion%20animals%20for%20families%20nationwide.%20Treating%20them%20as%20meat%20disrespects%20the%20roles%20they%20already%20play%20in%20modern%20China.%0A%0ADo%20the%20right%20thing%2C%20and%20make%20it%20public.%0A%0ASincerely%2C%0A" rel="nofollow">Open email</a>

ng%20them%20as%20food%20undermines%20China%E2%80%99s%20food-safety%20system.%0APublic%20health%3A%20Unregulated%20sourcing%2C%20transport%2C%20slaughter%2C%20and%20storage%20create%20avoidable%20zoonotic%20and%20food-safety%20risks.%0ACrime%20%26%20fraud%3A%20Pet%20theft%2C%20forged%20papers%2C%20menu%20mislabelling%2C%20and%20cross-provincial%20logistics%20are%20routine%20in%20this%20trade.%0AGovernance%20%26%20reputation%3A%20Shenzhen%20and%20Zhuhai%20have%20already%20banned%20consumption%20and%20sale.%20If%20two%20cities%20can%20do%20it%2C%20the%20nation%20can.%20Unify%20standards%2C%20simplify%20enforcement%2C%20and%20show%20global%20leadership.%0A%0AWhat%20to%20do%3A%0A%0ANPC%20%2F%20State%20Council%3A%20Issue%20a%20regulation%20or%20Standing%20Committee%20decision%20to%20prohibit%20slaughter%2C%20transport%2C%20sale%2C%20and%20advertising%20of%20dog%2Fcat%20meat%20nationwide%3B%20confirm%20dogs%2Fcats%20as%20companion%20animals%2C%20not%20food%2C%20and%20set%20penalties.%0ASAMR%3A%20Declare%20dog%2Fcat%20meat%20not%20a%20legal%20food%3B%20revoke%20licenses%2C%20fine%2C%20and%20close%20restaurants%2Fmarkets%3B%20run%20surprise%20inspections%3B%20publish%20quarterly%20enforcement%20statistics.%0AMPS%3A%20Stand%20up%20a%20national%20task%20force%20targeting%20theft%2C%20poisoning%2C%20forged%20documents%2C%20online%20brokerage%2C%20and%20trucking%20routes%3B%20seize%20assets%20from%20repeat%20offenders%3B%20publish%20arrests%20and%20prosecutions.%0AMARA%3A%20Issue%20no-slaughter%2Fprocessing%20orders%20for%20dogs%2Fcats%3B%20require%20quarantine%20and%20veterinary%20handling%20of%20seized%20animals%3B%20sign%20MOUs%20with%20qualified%20shelters%2FNGOs.%0ANHC%3A%20Classify%20the%20trade%20as%20a%20public-health%20risk%3B%20enable%20immediate%20closures%20and%20quarantine%20of%20sites%3B%20support%20cross-agency%20prevention.%0AMOT%3A%20Ban%20carriage%20of%20dogs%2Fcats%20for%20consumption%20across%20road%2Frail%2Fair%2Fexpress%3B%20run%20joint%20roadside%20checks%20with%20police%20and%20market%20regulators.%0AGACC%3A%20Zero-tolerance%20at%20borders%3B%20seize%20any%20inbound%2Foutbound%20shipments%3B%20issue%20monthly%20seizure%20bulletins.%0ACAC%3A%20Remove%20listings%2Fads%2C%20block%20keywords%2C%20and%20provide%20seller%20data%20to%20MPS%20within%2024%20hours.%0ASPP%20%2F%20SPC%3A%20Issue%20a%20judicial%20interpretation%20aligning%20applicable%20offenses%20(illegal%20business%20operations%2C%20endangering%20food%20safety%2C%20theft%2Ffraud%2Fpoisoning)%20and%20enabling%20asset%20forfeiture%20and%20custodial%20sentences.%0A%0AValues%20%26%20reality%0ADogs%20were%20not%20brought%20into%20existence%20to%20be%20eaten.%20Their%20loyalty%20and%20intelligence%20serve%20people%2C%20as%20search-and-rescue%2C%20police%20K9%2C%20and%20service%20animals%2C%20and%20cats%20are%20companion%20animals%20for%20families%20nationwide.%20Treating%20them%20as%20meat%20disrespects%20the%20roles%20they%20already%20play%20in%20modern%20China.%0A%0ADo%20the%20right%20thing%2C%20and%20make%20it%20public.%0A%0ASincerely%2C%0A", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
</script>
