    <div class="row">
      <a id="open" class="button" href="mailto:annette.jose@miamidade.gov,daniella.levinecava@miamidade.gov,daniella.cava@miamidade.gov,rcs@mdso.com,rmj@mdso.com?subject=URGENT%3A%20Welfare%20Check%20%26%20Investigation&body=To%20whom%20it%20may%20concern%2C%0A%0AThis%20is%20a%20formal%20request%20for%20an%20urgent%20welfare%20check%20and%20cruelty%20investigation%20based%20on%20video%20evidence%20recorded%20on%20New%20Year%E2%80%99s%20Eve%20(Dec%2031%2C%202025).%0A%0AAbuser%20Name%3A%20Carlos%20A%20Casas%0AAbuser%20Address%3A%2015367%20SW%2054th%20Street%2C%20Miami%2C%2033185%0A%0AWhat%20the%20video%20appears%20to%20show%3A%0A%20*Fireworks%20actively%20going%20off%20in%20the%20area.%0A%20*Multiple%20dogs%20on%20leash%20showing%20clear%20panic%2Fterror.%0A%20*The%20handler%20aggressively%20yanking%20the%20leads%2C%20shouting%2C%20and%20kicking%20the%20dogs.%0A%0AThis%20is%20conduct%20consistent%20with%20animal%20cruelty%2Ftorment%20under%20Florida%20law%2C%20and%20it%20warrants%20immediate%20intervention%20and%20documentation.%20Florida%E2%80%99s%20cruelty%20statute%20includes%20%E2%80%9Ctorments%E2%80%9D%20and%20%E2%80%9Cunnecessarily%E2%80%9D%20mistreating%20animals.%20(F.S.%20828.12)%0A%0ARequested%20action%3A%0A%20*Immediate%20welfare%20check%20on%20the%20dogs%20at%20the%20listed%20address.%0A%20*Open%20a%20case%20file%20and%20assign%20it%20to%20the%20Anti-Cruelty%20%2F%20enforcement%20unit.%0A%20*Obtain%20and%20preserve%20evidence%20(original%20video%20file%20%2B%20any%20nearby%20CCTV%20%2F%20doorbell%20footage%20from%20the%20date).%0A%20*If%20probable%20cause%20is%20established%2C%20seize%20the%20animals%20and%20pursue%20charges.%20If%20not%2C%20document%20the%20conditions%20and%20issue%20enforceable%20corrective%20action%20and%20follow-up%20checks.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1LtQuMRwgFT1d_m-2YP9lM3ZC5PfDfo07%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A%0A%40HallieForAnimals%20Team%0Acontact%40hallieforanimals.org" rel="nofollow">Open email</a>
      <a id="done-return" class="button" href="https://hallieforanimals.org/cta.html" rel="nofollow">Done? Back to CTA</a>
    </div>
  </div>

<script>
(function(){
  const SLUG='arrest-carlos-a-casas', CTA_ID='arrest-carlos-a-casas', MAILTO="mailto:annette.jose@miamidade.gov,daniella.levinecava@miamidade.gov,daniella.cava@miamidade.gov,rcs@mdso.com,rmj@mdso.com?subject=URGENT%3A%20Welfare%20Check%20%26%20Investigation&body=To%20whom%20it%20may%20concern%2C%0A%0AThis%20is%20a%20formal%20request%20for%20an%20urgent%20welfare%20check%20and%20cruelty%20investigation%20based%20on%20video%20evidence%20recorded%20on%20New%20Year%E2%80%99s%20Eve%20(Dec%2031%2C%202025).%0A%0AAbuser%20Name%3A%20Carlos%20A%20Casas%0AAbuser%20Address%3A%2015367%20SW%2054th%20Street%2C%20Miami%2C%2033185%0A%0AWhat%20the%20video%20appears%20to%20show%3A%0A%20*Fireworks%20actively%20going%20off%20in%20the%20area.%0A%20*Multiple%20dogs%20on%20leash%20showing%20clear%20panic%2Fterror.%0A%20*The%20handler%20aggressively%20yanking%20the%20leads%2C%20shouting%2C%20and%20kicking%20the%20dogs.%0A%0AThis%20is%20conduct%20consistent%20with%20animal%20cruelty%2Ftorment%20under%20Florida%20law%2C%20and%20it%20warrants%20immediate%20intervention%20and%20documentation.%20Florida%E2%80%99s%20cruelty%20statute%20includes%20%E2%80%9Ctorments%E2%80%9D%20and%20%E2%80%9Cunnecessarily%E2%80%9D%20mistreating%20animals.%20(F.S.%20828.12)%0A%0ARequested%20action%3A%0A%20*Immediate%20welfare%20check%20on%20the%20dogs%20at%20the%20listed%20address.%0A%20*Open%20a%20case%20file%20and%20assign%20it%20to%20the%20Anti-Cruelty%20%2F%20enforcement%20unit.%0A%20*Obtain%20and%20preserve%20evidence%20(original%20video%20file%20%2B%20any%20nearby%20CCTV%20%2F%20doorbell%20footage%20from%20the%20date).%0A%20*If%20probable%20cause%20is%20established%2C%20seize%20the%20animals%20and%20pursue%20charges.%20If%20not%2C%20document%20the%20conditions%20and%20issue%20enforceable%20corrective%20action%20and%20follow-up%20checks.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1LtQuMRwgFT1d_m-2YP9lM3ZC5PfDfo07%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A%0A%40HallieForAnimals%20Team%0Acontact%40hallieforanimals.org", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
</script>
</body>
</html>
