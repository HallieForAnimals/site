<script>
(function(){
  const SLUG='demand-termination-of-puppy-dumper', CTA_ID='demand-termination-of-puppy-dumper', MAILTO="mailto:admission@bgsgroup.org,principal@bgsptech.ac.in,principalbgsp@gmail.com,principal@sjcit.ac.in,registrar@sjcit.ac.in,nsrbgs1@gmail.com,info@bgsgroup.org?subject=Immediate%20termination%20required&body=To%20whom%20it%20may%20concern%2C%0A%0AI%20am%20writing%20regarding%20the%20incident%20involving%20a%20security%20staff%20member%20connected%20to%20BGS%20Polytechnic%20College%2FSJCIT%20who%20dumped%2Fabandoned%20puppies.%20I%20understand%20an%20apology%20was%20issued.%0A%0AAn%20apology%20is%20not%20an%20outcome%2C%20he%20must%20be%20terminated%20immediately.%0A%0AIf%20someone%20will%20abandon%20puppies%2C%20defenceless%20animals%2C%20and%20treat%20suffering%20like%20an%20inconvenience%2C%20they%20have%20already%20demonstrated%20they%20cannot%20be%20trusted%20with%20any%20role%20that%20involves%20protection%2C%20judgement%2C%20responsibility%2C%20or%20duty%20of%20care.%0A%0AIf%20he%20cannot%20protect%20something%20as%20vulnerable%20as%20puppies%2C%20how%20can%20he%20be%20relied%20upon%20to%20do%20his%20job%20on%20a%20campus%2C%20where%20safety%20and%20basic%20decency%20are%20non-negotiable%3F%0A%0AThis%20is%20what%20I%20expect%20from%20the%20institution%3A%0A%0A1.%20Immediate%20termination%20of%20the%20staff%20member%20involved.%0A2.%20Written%20confirmation%20of%20the%20action%20taken%20(a%20public%20statement%20is%20appropriate).%0A3.%20A%20written%20policy%20and%20enforcement%20plan%20stating%20that%20any%20staff%20involvement%20in%20animal%20cruelty%2Fabandonment%20results%20in%20dismissal%20and%20referral%20to%20authorities.%0A4.%20Confirmation%20that%20all%20surviving%20puppies%20are%20safe%2C%20receiving%20veterinary%20care%20where%20needed%2C%20and%20will%20not%20be%20dumped%20again%20once%20public%20attention%20fades.%0A%0AIf%20the%20college%20refuses%20to%20take%20decisive%20action%2C%20it%20sends%20a%20clear%20message%3A%20the%20institution%20tolerates%20cruelty%20as%20long%20as%20it%20can%20be%20smoothed%20over%20with%20an%20apology.%0A%0ASincerely%2C%0A%0A%40HallieForAnimals%20Team%0Acontact%40hallieforanimals.org", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
</script>
