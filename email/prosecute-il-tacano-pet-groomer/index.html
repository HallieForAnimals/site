ali%20del%20video%2C%20i%20metadati%20disponibili%20e%20ottenere%20tutte%20le%20registrazioni%20delle%20telecamere%20a%20circuito%20chiuso%20e%20i%20registri%20aziendali%20pertinenti%20(turni%20del%20personale%2C%20registri%20degli%20appuntamenti%2C%20ricevute%2C%20tesserini%20identificativi%20del%20personale).%0A*%20Preservare%20la%20catena%20di%20custodia%20in%20modo%20che%20il%20caso%20non%20venga%20compromesso%20in%20seguito%20da%20lacune%20procedurali%20evitabili.%0A%0A3.%20AMBITO%3A%20VERIFICARE%20LA%20PRESENZA%20DI%20ALTRE%20VITTIME%0A%0A*%20Determinare%20se%20si%20%C3%A8%20trattato%20di%20un%20incidente%20isolato%20o%20se%20rientra%20in%20un%20quadro%20pi%C3%B9%20ampio.%20Intervistare%20il%20personale%2C%20esaminare%20eventuali%20filmati%20aggiuntivi%20disponibili%20e%20invitare%20testimoni%2Fclienti%20a%20farsi%20avanti.%0A%0A4.%20AZIONE%20PENALE%20E%20SANZIONI%20MASSIME%0A%0A*%20Perseguire%20le%20accuse%20pi%C3%B9%20gravi%20applicabili%20e%20le%20pene%20massime%20previste%20dalla%20legge%20italiana.%0A*%20Ove%20legalmente%20possibile%2C%20richiedere%20restrizioni%2Fdivieti%20per%20impedire%20a%20questa%20persona%20di%20lavorare%20con%20animali%20in%20qualsiasi%20veste%2C%20in%20attesa%20dell'esito%20del%20procedimento%20e%20anche%20successivamente.%0A%0A5.%20RESPONSABILIT%C3%80%20PUBBLICA%0A%0A*%20Confermare%20pubblicamente%20che%20il%20caso%20%C3%A8%20aperto%20e%20che%20sono%20state%20raccolte%20le%20prove%2C%20includendo%20un%20numero%20di%20riferimento%2C%20se%20possibile.%0A%0AIl%20pubblico%20ha%20gi%C3%A0%20fatto%20la%20parte%20pi%C3%B9%20difficile%3A%20le%20prove%20esistono%2C%20l'incidente%20%C3%A8%20documentato%20e%2C%20secondo%20quanto%20riferito%2C%20l'accesso%20dell'individuo%20agli%20animali%20in%20quel%20luogo%20di%20lavoro%20%C3%A8%20stato%20interrotto.%20Ora%20le%20istituzioni%20devono%20fare%20la%20loro%20parte%3A%20indagare%2C%20perseguire%20e%20imporre%20conseguenze%20proporzionate%20al%20reato.%0A%0AProve%3A%20https%3A%2F%2Fdrive.google.   const SLUG='prosecute-il-tacano-pet-groomer', CTA_ID='prosecute-il-tacano-pet-groomer', MAILTO="mailto:polizia.locale@comune.pomezia.rm.it,trm26940@pec.carabinieri.it,procura.velletri@giustizia.it,servizioveterinario.areaa@pec.aslroma6.it,servizio.protocollo@pec.aslroma6.it,protocollo@pec.comune.pomezia.rm.it,polizia.locale@pec.comune.pomezia.rm.it?subject=Pomezia%3A%20richiesta%20di%20indagine%20formale%20e%20pena%20massima%2FPomezia%3A%20request%20for%20formal%20investigation%20and%20maximum%20penalty&body=Alla%20cortese%20attenzione%2C%0A%0AVi%20scrivo%20in%20merito%20al%20video%20che%20mostra%20un%20toelettatore%20aggredire%20fisicamente%20un%20cane%20durante%20una%20sessione%20di%20toelettatura%20presso%2Fassociata%20a%20%E2%80%9CIl%20Tucano%20Pet%E2%80%9D%20(Pomezia).%0A%0APer%20chiarezza%3A%20sono%20consapevole%20che%20il%20filmato%20%C3%A8%20gi%C3%A0%20ampiamente%20diffuso%2C%20che%20il%20cane%20%C3%A8%20stato%20dichiarato%20in%20salvo%20e%20che%20%C3%A8%20stato%20riferito%20che%20il%20dipendente%20coinvolto%20%C3%A8%20stato%20licenziato.%20Questi%20fatti%20non%20risolvono%20la%20questione.%20Il%20%E2%80%9Clicenziamento%E2%80%9D%20non%20%C3%A8%20giustizia%20e%20non%20impedisce%20che%20il%20reato%20venga%20commesso%20altrove.%0A%0A%C3%88%20necessaria%20un'indagine%20penale%20formale%20e%20un%20procedimento%20giudiziario%20con%20le%20massime%20sanzioni%20applicabili.%0A%0AAzioni%20richieste%3A%0A%0A1.%20INDAGINE%20FORMALE%20E%20IDENTIFICAZIONE%0A%0A*%20Confermare%20che%20sia%20stato%20aperto%20un%20caso%20ufficiale%20per%20maltrattamento%20di%20animali%20e%20identificare%20l'ufficio%20investigativo%20che%20se%20ne%20occupa.%0A*%20Identificare%20la%20persona%20ripresa%20nel%20filmato%20con%20piena%20attribuzione%20legale%20(non%20solo%20%E2%80%9C%C3%A8%20stato%20licenziato%E2%80%9D)%2C%20compresa%20la%20verifica%20dell'identit%C3%A0%20e%20del%20ruolo%20ricoperto%20nell'azienda%20al%20momento%20dei%20fatti.%0A%0A2.%20ACQUISIZIONE%20E%20CONSERVAZIONE%20DELLE%20PROVE%0A%0A*%20Mettere%20al%20sicuro%20i%20file%20originali%20del%20video%2C%20i%20metadati%20disponibili%20e%20ottenere%20tutte%20le%20registrazioni%20delle%20telecamere%20a%20circuito%20chiuso%20e%20i%20registri%20aziendali%20pertinenti%20(turni%20del%20personale%2C%20registri%20degli%20appuntamenti%2C%20ricevute%2C%20tesserini%20identificativi%20del%20personale).%0A*%20Preservare%20la%20catena%20di%20custodia%20in%20modo%20che%20il%20caso%20non%20venga%20compromesso%20in%20seguito%20da%20lacune%20procedurali%20evitabili.%0A%0A3.%20AMBITO%3A%20VERIFICARE%20LA%20PRESENZA%20DI%20ALTRE%20VITTIME%0A%0A*%20Determinare%20se%20si%20%C3%A8%20trattato%20di%20un%20incidente%20isolato%20o%20se%20rientra%20in%20un%20quadro%20pi%C3%B9%20ampio.%20Intervistare%20il%20personale%2C%20esaminare%20eventuali%20filmati%20aggiuntivi%20disponibili%20e%20invitare%20testimoni%2Fclienti%20a%20farsi%20avanti.%0A%0A4.%20AZIONE%20PENALE%20E%20SANZIONI%20MASSIME%0A%0A*%20Perseguire%20le%20accuse%20pi%C3%B9%20gravi%20applicabili%20e%20le%20pene%20massime%20previste%20dalla%20legge%20italiana.%0A*%20Ove%20legalmente%20possibile%2C%20richiedere%20restrizioni%2Fdivieti%20per%20impedire%20a%20questa%20persona%20di%20lavorare%20con%20animali%20in%20qualsiasi%20veste%2C%20in%20attesa%20dell'esito%20del%20procedimento%20e%20anche%20successivamente.%0A%0A5.%20RESPONSABILIT%C3%80%20PUBBLICA%0A%0A*%20Confermare%20pubblicamente%20che%20il%20caso%20%C3%A8%20aperto%20e%20che%20sono%20state%20raccolte%20le%20prove%2C%20includendo%20un%20numero%20di%20riferimento%2C%20se%20possibile.%0A%0AIl%20pubblico%20ha%20gi%C3%A0%20fatto%20la%20parte%20pi%C3%B9%20difficile%3A%20le%20prove%20esistono%2C%20l'incidente%20%C3%A8%20documentato%20e%2C%20secondo%20quanto%20riferito%2C%20l'accesso%20dell'individuo%20agli%20animali%20in%20quel%20luogo%20di%20lavoro%20%C3%A8%20stato%20interrotto.%20Ora%20le%20istituzioni%20devono%20fare%20la%20loro%20parte%3A%20indagare%2C%20perseguire%20e%20imporre%20conseguenze%20proporzionate%20al%20reato.%0A%0AProve%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1qCQrP3Vkm-m18hPeNwoGqrHoPyDSEUyp%2Fview%3Fusp%3Dsharing%0A%0ACordiali%20saluti%2C%0A%0AIl%20team%20di%20%40HallieForAnimals%0Acontact%40hallieforanimals.org%0A%0A%0A%0ATo%20whom%20it%20may%20concern%2C%0A%0AI%20am%20writing%20regarding%20the%20video%20showing%20a%20groomer%20physically%20assaulting%20a%20dog%20during%20a%20grooming%20session%20at%2Fassociated%20with%20%E2%80%9CIl%20Tucano%20Pet%E2%80%9D%20(Pomezia).%0A%0ATo%20be%20clear%3A%20I%20am%20aware%20the%20footage%20is%20already%20widely%20circulating%2C%20the%20dog%20is%20confirmed%20to%20be%20safe%2C%20and%20it%20has%20been%20reported%20that%20the%20employee%20involved%20has%20been%20dismissed.%20Those%20facts%20do%20not%20resolve%20this%20matter.%20%E2%80%9CFired%E2%80%9D%20is%20not%20justice%2C%20and%20it%20does%20not%20prevent%20reoffending%20elsewhere.%0A%0AThis%20requires%20a%20formal%20criminal%20investigation%20and%20prosecution%20with%20maximum%20applicable%20penalties.%0A%0ARequested%20actions%3A%0A%0A1.%20FORMAL%20INVESTIGATION%20AND%20IDENTIFICATION%0A%0A*%20Confirm%20an%20official%20case%20has%20been%20opened%20for%20animal%20cruelty%20and%20identify%20the%20investigating%20office%20handling%20it.%0A*%20Identify%20the%20individual%20in%20the%20footage%20with%20full%20legal%20attribution%20(not%20just%20%E2%80%9Che%20was%20fired%E2%80%9D)%2C%20including%20verification%20of%20identity%20and%20role%20at%20the%20business%20at%20the%20time.%0A%0A2.%20EVIDENCE%20ACQUISITION%20AND%20PRESERVATION%0A%0A*%20Secure%20the%20original%20file(s)%20of%20the%20video%2C%20metadata%20where%20available%2C%20and%20obtain%20any%20relevant%20CCTV%20and%20business%20records%20(staff%20rosters%2C%20appointment%20logs%2C%20receipts%2C%20staff%20IDs).%0A*%20Preserve%20chain-of-custody%20so%20the%20case%20is%20not%20undermined%20later%20by%20avoidable%20procedural%20gaps.%0A%0A3.%20SCOPE%3A%20CHECK%20FOR%20OTHER%20VICTIMS%0A%0A*%20Determine%20whether%20this%20was%20an%20isolated%20incident%20or%20part%20of%20a%20pattern.%20Interview%20staff%2C%20review%20additional%20footage%20where%20available%2C%20and%20invite%20witnesses%2Fclients%20to%20come%20forward.%0A%0A4.%20PROSECUTION%20AND%20MAXIMUM%20SANCTIONS%0A%0A*%20Pursue%20the%20strongest%20applicable%20charges%20and%20maximum%20penalties%20available%20under%20Italian%20law.%0A*%20Where%20legally%20possible%2C%20seek%20restrictions%2Fprohibitions%20to%20prevent%20this%20individual%20from%20working%20with%20animals%20in%20any%20capacity%20pending%20outcome%20and%20thereafter.%0A%0A5.%20PUBLIC%20ACCOUNTABILITY%0A%0A*%20Provide%20a%20public%20confirmation%20that%20the%20case%20is%20active%20and%20that%20evidence%20has%20been%20secured%2C%20including%20a%20reference%20number%20if%20one%20can%20be%20shared.%0A%0AThe%20public%20has%20already%20done%20the%20hard%20part%3A%20the%20evidence%20exists%2C%20the%20incident%20is%20documented%2C%20and%20the%20individual%E2%80%99s%20access%20to%20animals%20at%20that%20workplace%20has%20reportedly%20ended.%20Now%20the%20institutions%20must%20do%20theirs%3A%20investigate%2C%20prosecute%2C%20and%20impose%20consequences%20proportionate%20to%20the%20act.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1qCQrP3Vkm-m18hPeNwoGqrHoPyDSEUyp%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A%0A%40HallieForAnimals%20Team%0Acontact%40hallieforanimals.org", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
</script>
