%20visible%20accountability%20when%20an%20animal%20is%20visibly%20starving%2C%20and%20the%20suffering%20animal%20deserves%20a%20life%20of%20care%20and%20protection.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1y0_0sdyeVKXI9Ol9GdHJPPbx5_G7Tgiv%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A">

0visible%20accountability%20when%20an%20animal%20is%20visibly%20starving%2C%20and%20the%20suffering%20animal%20deserves%20a%20life%20of%20care%20and%20protection.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1y0_0sdyeVKXI9Ol9GdHJPPbx5_G7Tgiv%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A" rel="nofollow">Open email</a>

<script>
(function(){
  const SLUG='emaciated-dog-in-artesia-ca', CTA_ID='emaciated-dog-in-artesia-ca', MAILTO="mailto:dholguin@lasd.org,ataj@cityofartesia.us,aavalos@cityofartesia.us,zjahir@cityofartesia.us,mmanalo@cityofartesia.us,mramoso@cityofartesia.us,rtrevino@cityofartesia.us,jnavarrete@animalcare.lacounty.gov,fcorvino@animalcare.lacounty.gov,dubario@animalcare.lacounty.gov,mmayeda@animalcare.lacounty.gov?subject=Severely%20emaciated%20Artesia%20dog&body=To%20whom%20it%20may%20concern%2C%0A%0AThis%20is%20a%20formal%20report%20and%20demand%20for%20immediate%20enforcement%20action%20regarding%20a%20severely%20emaciated%20dog%20being%20kept%20at%3A%0A%0A11956%20Arkansas%20St%2C%20Artesia%2C%20CA%2090701%0A%0AThe%20dog%20is%20believed%20to%20be%20%22cared%20for%22%20by%20Nicole%20F%20Velazquez%20and%20Juan%20A%20Reyes.%20Severe%20emaciation%20is%20a%20clear%20indicator%20of%20prolonged%20neglect%20and%20a%20time-critical%20welfare%20issue.%0A%0AWe%20demand%3A%0A%0A1.%20Immediate%20welfare%20check%20at%20the%20address%20above.%0A2.%20Immediate%20removal%20and%20veterinary%20assessment%20if%20the%20animal%20is%20found%20to%20be%20in%20distress%2C%20underweight%2C%20dehydrated%2C%20injured%2C%20or%20otherwise%20suffering.%0A3.%20Investigation%20and%20enforcement%20to%20the%20fullest%20extent%20of%20California%20law%2C%20including%20referral%20for%20prosecution%20where%20evidence%20supports%20it.%0A4.%20Clear%20inter-agency%20responsibility%3A%20LASD%20and%20LA%20County%20DACC%20must%20not%20pass%20this%20back%20and%20forth%20while%20the%20animal%20deteriorates.%0A%0ATransparency%20requirement%3A%0A%0ABecause%20these%20reports%20are%20routinely%20ignored%20or%20buried%2C%20we%20are%20demanding%20a%20public%20statement%20from%20the%20responsible%20agency(ies)%20confirming%2C%20at%20minimum%3A%0A%0A*%20that%20the%20report%20was%20received%2C%0A*%20that%20a%20welfare%20check%20was%20conducted%20(or%20is%20scheduled)%2C%0A*%20and%20that%20enforcement%20action%20is%20underway%20as%20warranted%20by%20the%20facts.%0A%0AThe%20public%20deserves%20visible%20accountability%20when%20an%20animal%20is%20visibly%20starving%2C%20and%20the%20suffering%20animal%20deserves%20a%20life%20of%20care%20and%20protection.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1y0_0sdyeVKXI9Ol9GdHJPPbx5_G7Tgiv%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
</script>
