ction.%0A%0AWe%20are%20demanding%20the%20City%20of%20Corona%20take%20the%20following%20actions%3A%0A%0A1.%20Immediate%20internal%20review%20and%20investigation%20of%20this%20incident%2C%20including%20officer%20conduct%20and%20compliance%20with%20humane%20handling%20standards.%0A2.%20Identification%20of%20the%20officers%20involved%20and%20confirmation%20that%20appropriate%20disciplinary%20action%20will%20be%20taken.%0A3.%20Mandatory%20training%20and%20clear%20protocol%20updates%20on%20low-stress%20dog%20handling%20and%20capture%20methods%2C%20including%20when%20catch%20poles%20are%20appropriate%20and%20when%20they%20are%20not.%0A4.%20A%20public%20statement%20from%20Corona%20Animal%20Services%2Fthe%20City%20confirming%20what%20actions%20will%20be%20taken%20to%20prevent%20this%20from%20happening%20again.%0A%0AAnimal%20Control%20exists%20to%20protect%20animals%20and%20the%20community.%20What%20happened%20here%20was%20avoidable%2C%20and%20the%20public%20should%20not%20be%20afraid%20to%20call%20for%20help%20because%20they%20fear%20a%20calm%20dog%20will%20be%20handled%20like%20a%20violent%20threat.%0A%0AThe%20public%20is%20watching%20closely.%20This%20must%20be%20taken%20seriously.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1xZRAsMpO2Xje1deEe-vHKhGML9M4RvVH%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A%0A%40HallieForAnimals%20Team%0Acontact%40hallieforanimals.org">

(function(){
  const SLUG='demand-accountability-for-corona-ca-dog', CTA_ID='demand-accountability-for-corona-ca-dog', MAILTO="mailto:Sylvia.Edwards@CoronaCA.gov,Daniel.Pacheco@CoronaCA.gov,devin.perdomo@coronaca.gov,Robert.Newman@CoronaCA.gov,Jacob.Ellis@CoronaCA.gov,Brett.Channing@coronaca.gov,Justin.Tucker@CoronaCA.gov,Dean.Derleth@CoronaCA.gov,Jacque.Casillas@CoronaCA.gov,Wes.Speake@CoronaCA.gov,Tony.Daddario@CoronaCA.gov,Tom.Richins@CoronaCA.gov,Jim.Steiner@CoronaCA.gov?subject=Corona%20Animal%20Control%20Officers%20Mishandling&body=To%20whom%20it%20may%20concern%2C%0A%0AI%20am%20writing%20regarding%20an%20incident%20that%20occurred%20on%20January%2015th%202026%20at%20a%20Corona%2C%20CA%20apartment%20complex%20where%20Corona%20Animal%20Services%20officers%20responded%20to%20a%20call%20about%20a%20loose%20dog.%0A%0AResidents%20contacted%20Animal%20Control%20in%20good%20faith%2C%20hoping%20the%20dog%20would%20be%20safely%20secured%20and%20reunited%20with%20its%20owner.%20The%20dog%20was%20described%20by%20multiple%20residents%20and%20Corona%20shelter%20staff%20as%20friendly%2C%20calm%2C%20and%20social%2C%20he%20approached%20people%20safely%20and%20was%20even%20playing%20with%20children.%0A%0AInstead%20of%20using%20calm%2C%20low-stress%20handling%20appropriate%20for%20a%20non-aggressive%20dog%2C%20three%20officers%20arrived%20with%20catch%20poles%20and%20forcibly%20wrestled%20the%20dog%20into%20the%20back%20of%20their%20vehicle.%20This%20was%20excessive%2C%20unnecessary%2C%20and%20showed%20a%20complete%20lack%20of%20care%20for%20the%20animal%E2%80%99s%20welfare.%0A%0ACatch%20poles%20may%20be%20necessary%20in%20certain%20situations%20for%20officer%20safety%2C%20but%20using%20them%20aggressively%20on%20a%20friendly%2C%20non-threatening%20dog%20is%20reckless.%20It%20creates%20panic%2C%20causes%20injuries%2C%20and%20escalates%20fear-based%20reactions.%20This%20is%20the%20exact%20kind%20of%20handling%20that%20can%20cause%20a%20dog%20to%20bite%20in%20the%20first%20place.%0A%0AThis%20incident%20requires%20immediate%20accountability%20and%20corrective%20action.%0A%0AWe%20are%20demanding%20the%20City%20of%20Corona%20take%20the%20following%20actions%3A%0A%0A1.%20Immediate%20internal%20review%20and%20investigation%20of%20this%20incident%2C%20including%20officer%20conduct%20and%20compliance%20with%20humane%20handling%20standards.%0A2.%20Identification%20of%20the%20officers%20involved%20and%20confirmation%20that%20appropriate%20disciplinary%20action%20will%20be%20taken.%0A3.%20Mandatory%20training%20and%20clear%20protocol%20updates%20on%20low-stress%20dog%20handling%20and%20capture%20methods%2C%20including%20when%20catch%20poles%20are%20appropriate%20and%20when%20they%20are%20not.%0A4.%20A%20public%20statement%20from%20Corona%20Animal%20Services%2Fthe%20City%20confirming%20what%20actions%20will%20be%20taken%20to%20prevent%20this%20from%20happening%20again.%0A%0AAnimal%20Control%20exists%20to%20protect%20animals%20and%20the%20community.%20What%20happened%20here%20was%20avoidable%2C%20and%20the%20public%20should%20not%20be%20afraid%20to%20call%20for%20help%20because%20they%20fear%20a%20calm%20dog%20will%20be%20handled%20like%20a%20violent%20threat.%0A%0AThe%20public%20is%20watching%20closely.%20This%20must%20be%20taken%20seriously.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1xZRAsMpO2Xje1deEe-vHKhGML9M4RvVH%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A%0A%40HallieForAnimals%20Team%0Acontact%40hallieforanimals.org", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });

})();
