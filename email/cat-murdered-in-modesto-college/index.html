partment%20and%20Vet%20Tech%20students%20in%20training.%20There%20is%20no%20excuse%20for%20animals%20suffering%20and%20dying%20in%20plain%20sight%20on%20a%20college%20campus.%0A%0AWe%20are%20demanding%20immediate%20action%3A%0A%0A*%20A%20criminal%20investigation%20into%20the%20death%20of%20the%20cat%20found%20on%20campus%2C%20including%20review%20of%20campus%20surveillance%20footage%0A*%20Immediate%20daily%20water%20and%20food%20stations%20for%20the%20remaining%20cats%0A*%20Veterinary%20assessment%20and%20treatment%20for%20the%20sick%20cats%20(on-campus%20resources%20must%20be%20used)%0A*%20No%20harm%20to%20come%20to%20these%20cats%2C%20and%20no%20%22quiet%20removals%22%20to%20make%20the%20problem%20disappear%0A%0APUBLIC%20STATEMENT%20REQUIRED%0AThe%20campus%20and%20involved%20authorities%20must%20issue%20a%20public%20statement%20confirming%3A%0A%0A*%20The%20incident%20is%20being%20investigated%20as%20animal%20cruelty%0A*%20Steps%20are%20being%20taken%20to%20identify%20the%20offender%0A*%20A%20welfare%20plan%20is%20being%20implemented%20immediately%20for%20the%20remaining%20cats%20(water%2C%20food%2C%20vet%20care)%0A*%20The%20cats%20will%20not%20be%20harmed%20or%20removed%20as%20retaliation%20for%20reporting%0A%0AThis%20situation%20has%20now%20escalated%20into%20criminal%20cruelty%20on%20campus%2C%20and%20it%20is%20being%20watched%20closely.%0AHandle%20it%20accordingly.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1Qnvo4OerwwORm6wlBfZ9sMhP17pj0i3F%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A%0A%40HallieForAnimals%20Team%0Acontact%40hallieforanimals.org">

<script>
(function(){
  const SLUG='cat-murdered-in-modesto-college', CTA_ID='cat-murdered-in-modesto-college', MAILTO="mailto:smedshammerm@yosemite.edu,gravattt@yosemite.edu,ramirezm@yosemite.edu,MJCCampusSafety@yosemite.edu,davisha@yosemite.edu,gillespieb@modestopd.com,AdamsC@modestopd.com,Reynar@modestopd.com,animalservices@stancounty.com,rescue@stancounty.com,Holly.MacKinnon@standa.org,Wendell.Emerson@standa.org,szwahlen@modestogov.com,rescutiabraaton@modestogov.com,ealvarez@modestogov.com,cricci@modestogov.com,nbavaro@modestogov.com,jwilliams@modestogov.com,dawright@modestogov.com,news@kcra.com,kcrainvestigates@kcra.com,news@kovr.com,news@fox40.com,rescan@abc10.com?subject=Dead%20Cat%20Found%20At%20MJC%20West%20Campus&body=To%20whom%20it%20may%20concern%2C%0A%0AThis%20is%20an%20urgent%20report%20of%20criminal%20animal%20cruelty%20at%20Modesto%20Junior%20College%20West%20Campus%20(2201%20Blue%20Gum%20Ave).%0A%0AA%20cat%20was%20found%20dead%20on%20campus%20today%20in%20the%20Tenaya%2Fforklift%20awning%20area.%20There%20are%20no%20visible%20bite%20wounds%20or%20scratch%20patterns%20consistent%20with%20an%20animal%20attack.%20This%20strongly%20suggests%20deliberate%20human%20violence.%0A%0AThis%20is%20a%20crime.%20Someone%20on%20or%20near%20campus%20killed%20a%20cat.%20That%20person%20must%20be%20identified%20and%20prosecuted.%0A%0ALaw%20enforcement%20must%20coordinate%20directly%20with%20%40americas.rescue.animals.%20She%20is%20the%20individual%20feeding%20and%20monitoring%20these%20cats%20daily%20and%20is%20the%20person%20who%20found%20the%20body.%0A%0AAt%20the%20same%20time%2C%20the%20ongoing%20neglect%20of%20the%20living%20cats%20must%20stop%20immediately.%20Multiple%20cats%20on%20campus%20are%20visibly%20suffering%3A%0A%0A*%20Emaciated%0A*%20Severe%20skin%20disease%20with%20bleeding%2Fopen%20wounds%0A*%20Eyes%20severely%20infected%20(some%20unable%20to%20open%20their%20eyes%20at%20all)%0A*%20Ears%20infected%0A*%20Fur%20falling%20out%0A*%20No%20consistent%20access%20to%20water%0A%0AModesto%20Junior%20College%20has%20an%20Agriculture%20department%20and%20Vet%20Tech%20students%20in%20training.%20There%20is%20no%20excuse%20for%20animals%20suffering%20and%20dying%20in%20plain%20sight%20on%20a%20college%20campus.%0A%0AWe%20are%20demanding%20immediate%20action%3A%0A%0A*%20A%20criminal%20investigation%20into%20the%20death%20of%20the%20cat%20found%20on%20campus%2C%20including%20review%20of%20campus%20surveillance%20footage%0A*%20Immediate%20daily%20water%20and%20food%20stations%20for%20the%20remaining%20cats%0A*%20Veterinary%20assessment%20and%20treatment%20for%20the%20sick%20cats%20(on-campus%20resources%20must%20be%20used)%0A*%20No%20harm%20to%20come%20to%20these%20cats%2C%20and%20no%20%22quiet%20removals%22%20to%20make%20the%20problem%20disappear%0A%0APUBLIC%20STATEMENT%20REQUIRED%0AThe%20campus%20and%20involved%20authorities%20must%20issue%20a%20public%20statement%20confirming%3A%0A%0A*%20The%20incident%20is%20being%20investigated%20as%20animal%20cruelty%0A*%20Steps%20are%20being%20taken%20to%20identify%20the%20offender%0A*%20A%20welfare%20plan%20is%20being%20implemented%20immediately%20for%20the%20remaining%20cats%20(water%2C%20food%2C%20vet%20care)%0A*%20The%20cats%20will%20not%20be%20harmed%20or%20removed%20as%20retaliation%20for%20reporting%0A%0AThis%20situation%20has%20now%20escalated%20into%20criminal%20cruelty%20on%20campus%2C%20and%20it%20is%20being%20watched%20closely.%0AHandle%20it%20accordingly.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1Qnvo4OerwwORm6wlBfZ9sMhP17pj0i3F%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A%0A%40HallieForAnimals%20Team%0Acontact%40hallieforanimals.org", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
