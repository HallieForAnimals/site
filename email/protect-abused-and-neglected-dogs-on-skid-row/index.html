<meta http-equiv="refresh" content="2;url=mailto:nhochman@da.lacounty.gov,hydee.feldsteinsoto@lacity.org,info@da.lacounty.gov,yvonne.rodriguez@lacity.org,curtis.watts@lacity.org,councilmember.jurado@lacity.org,FirstDistrict@bos.lacounty.gov,lindsey@bos.lacounty.gov,lodendahl@bos.lacounty.gov,HollyJMitchell@bos.lacounty.gov,Kathryn@bos.lacounty.gov?subject=Skid%20Row%20animal%20cruelty%3A%20%2495M%20in%20budgets%2C%20%242.5M%20in%20salaries%2C%20and%20no%20protection&amp;body=To%20whom%20it%20may%20concern%2C%0D%0A%0D%0AI%20am%20writing%20with%20deep%20concern%20to%20demand%20immediate%20and%20sustained%20action%20from%20the%20Los%20Angeles%20County%20Board%20of%20Supervisors%20and%20City%20leadership%20to%20protect%20the%20abused%20and%20neglected%20animals%20living%20across%20Los%20Angeles%2C%20from%20Skid%20Row%20to%20every%20neighborhood%20in%20the%20county.%0D%0A%0D%0AFor%20years%2C%20the%20County%20and%20City%20have%20acknowledged%20the%20humanitarian%20crisis%20on%20Skid%20Row.%20Yet%20the%20animals%20trapped%20in%20the%20same%20streets%20and%20camps%20remain%20almost%20entirely%20unprotected.%20At%20the%20same%20time%2C%20serious%20cases%20of%20neglect%20and%20cruelty%20are%20being%20reported%20in%20neighborhoods%20far%20from%20downtown%2C%20too%20often%20with%20the%20same%20pattern%3A%20slow%20or%20no%20response%2C%20no%20follow-through%2C%20and%20animals%20left%20in%20dangerous%20situations.%20That%20is%20not%20an%20accident%3B%20it%20is%20the%20result%20of%20choices%20made%20at%20the%20top.%0D%0A%0D%0AYou%20may%20point%20to%20new%20initiatives%2C%20such%20as%20the%20recently%20announced%20Skid%20Row%20%22pilot%22%20task%20force%2C%20as%20evidence%20that%20action%20is%20being%20taken.%20On%20the%20ground%2C%20conditions%20for%20animals%20have%20not%20meaningfully%20changed.%20You%20can%20create%20every%20task%20force%20in%20the%20world%20and%20pass%20every%20law%20on%20paper%2C%20but%20if%20there%20is%20no%20real%20enforcement%2C%20no%20seizures%2C%20no%20prosecutions%2C%20and%20no%20visible%20outcomes%2C%20then%20it%20is%20a%20public%20relations%20exercise%2C%20not%20a%20solution.%0D%0A%0D%0AOn%20Skid%20Row%2C%20there%20is%20a%20French%20bulldog%20who%20has%20reportedly%20been%20bred%20from%20repeatedly%20in%20the%20same%20tiny%20stretch%20of%20sidewalk%2C%20in%20the%20open%2C%20for%20years.%20Despite%20all%20the%20supposed%20focus%20on%20Skid%20Row%2C%20the%20police%20and%20the%20much-advertised%20%22task%20force%22%20do%20not%20even%20appear%20to%20know%20this%20is%20happening.%20If%20you%20can%20pour%20resources%20into%20a%20Skid%20Row%20task%20force%20and%20still%20fail%20to%20identify%20and%20stop%20something%20that%20obvious%2C%20that%20task%20force%20is%20not%20an%20enforcement%20strategy%3B%20it%20is%20performative%2C%20and%20it%20is%20useless.%0D%0A%0D%0ABetween%20you%20and%20other%20key%20officials%20responsible%20for%20public%20safety%20and%20animal%20welfare%20in%20Los%20Angeles%2C%20taxpayers%20are%20funding%20around%20%242.5%20million%20a%20year%20in%20salaries%20alone.%20On%20top%20of%20that%2C%20the%20combined%20city%20and%20county%20animal%20control%2Fanimal%20services%20budgets%20are%20roughly%20%2495%20million%20annually.%20For%20that%20level%20of%20investment%2C%20the%20public%20is%20entitled%20to%20expect%20at%20least%20basic%20enforcement%20of%20existing%20animal%20cruelty%20laws%20and%20a%20visible%20effort%20to%20prevent%20suffering%20in%20every%20ZIP%20code.%0D%0A%0D%0AInstead%2C%20throughout%20Los%20Angeles%2C%20and%20in%20the%20most%20extreme%20form%20on%20Skid%20Row%2C%20countless%20dogs%20are%3A%0D%0A%0D%0A*%20Chronically%20malnourished%20and%20dehydrated%0D%0A*%20Left%20without%20basic%20medical%20care%2C%20vaccinations%2C%20or%20sterilization%0D%0A*%20Subjected%20to%20violent%20abuse%2C%20crude%20restraints%2C%20and%20intimidation%0D%0A*%20Exposed%20to%20forced%20drug%20use%20and%20the%20risk%20of%20overdose%0D%0A*%20Kept%20for%20years%20in%20extreme%20heat%20and%20cold%20without%20adequate%20shelter%0D%0A*%20Living%20in%20dangerous%2C%20unsanitary%20conditions%20with%20no%20meaningful%20oversight%0D%0A%0D%0AThese%20are%20not%20unfortunate%20%22edge%20cases.%22%20They%20are%20ongoing%20violations%20of%20California%20Penal%20Code%20597.%20The%20problem%20in%20Los%20Angeles%20is%20not%20a%20lack%20of%20laws%20or%20a%20lack%20of%20task%20forces%3B%20it%20is%20the%20lack%20of%20meaningful%2C%20consistent%2C%20and%20visible%20enforcement.%20When%20dogfighting%20rings%20operate%2C%20abusive%20and%20illegal%20breeders%20profit%2C%20and%20chronic%20abusers%20face%20no%20real%20consequences%2C%20it%20sends%20a%20clear%20message%20that%20animal%20cruelty%20is%20tolerated.%0D%0A%0D%0AWhen%20nearly%20%2495%20million%20is%20being%20poured%20into%20animal%20services%20and%20enforcement%2C%20and%20the%20result%20on%20the%20ground%20is%20starving%2C%20injured%2C%20drugged%2C%20and%20abused%20animals%20in%20full%20public%20view%2C%20from%20encampments%20downtown%20to%20apartment%20balconies%20and%20backyards%20across%20Los%20Angeles%2C%20that%20looks%20very%20much%20like%20a%20gross%20misuse%20and%20mismanagement%20of%20public%20funds%20under%20your%20watch.%20When%20officials%20paid%20high%20six-figure%20salaries%20cannot%20ensure%20even%20basic%20enforcement%20of%20the%20law%20in%20some%20of%20the%20most%20visible%20crisis%20zones%20in%20the%20county%2C%20it%20is%20fair%20to%20say%20they%20are%20overpaid%20for%20the%20job%20they%20are%20actually%20doing.%0D%0A%0D%0AYou%20also%20control%20powerful%20public%20platforms.%20Yet%20you%20rarely%20use%20those%20platforms%20to%20acknowledge%20the%20animal%20crisis%20in%20our%20shelters%20and%20on%20our%20streets%2C%20to%20highlight%20serious%20enforcement%20actions%2C%20or%20to%20make%20clear%20that%20cruelty%20and%20neglect%20will%20not%20be%20tolerated.%20Not%20speaking%20about%20it%2C%20not%20highlighting%20prosecutions%2C%20and%20not%20acknowledging%20the%20suffering%20of%20these%20animals%20is%20not%20neutral%3B%20it%20is%20part%20of%20the%20problem.%0D%0A%0D%0AYou%20cannot%20credibly%20claim%20to%20care%20about%20vulnerable%20communities%20while%20allowing%20their%20animals%20to%20be%20starved%2C%20beaten%2C%20traded%2C%20and%20disposed%20of%20in%20plain%20sight.%0D%0A%0D%0AI%20urge%20you%20to%20take%20the%20following%20actions%20without%20further%20delay%3A%0D%0A%0D%0A1.%20Strengthen%20and%20properly%20resource%20a%20dedicated%20city-county%20enforcement%20unit%20focused%20specifically%20on%20animal%20abuse%20and%20neglect%20across%20Los%20Angeles%2C%20with%20particular%20emphasis%20on%20high-risk%20areas%20such%20as%20Skid%20Row.%20Whether%20you%20call%20it%20a%20task%20force%20or%20not%2C%20it%20must%20have%20the%20authority%2C%20staffing%2C%20and%20mandate%20to%20investigate%2C%20seize%20animals%20in%20danger%2C%20and%20refer%20cases%20for%20prosecution%2C%20and%20it%20must%20produce%20visible%2C%20measurable%20results%2C%20not%20just%20press%20releases.%0D%0A%0D%0A2.%20Fund%20and%20expand%20mobile%20veterinary%20outreach%20citywide%2C%20including%20on-site%20medical%20care%2C%20vaccinations%2C%20spay%2Fneuter%2C%20and%20access%20to%20food%20and%20basic%20supplies%20for%20guardians%20who%20are%20genuinely%20trying%20to%20care%20for%20their%20animals%2C%20with%20consistent%2C%20frequent%20presence%20on%20Skid%20Row%20and%20in%20other%20underserved%20communities.%0D%0A%0D%0A3.%20Enforce%20California%20Penal%20Code%20597%20consistently%2C%20regardless%20of%20ZIP%20code%2C%20income%20level%2C%20or%20housing%20status.%20Deliberate%20abuse%20and%20cruelty%20must%20result%20in%20real%20consequences%2C%20not%20warnings%20and%20case%20numbers%20that%20go%20nowhere.%20This%20includes%20aggressively%20cracking%20down%20on%20dogfighting%20operations%2C%20abusive%20and%20illegal%20breeding%20operations%2C%20and%20repeat%20offenders%2C%20and%20making%20clear%2C%20public%20examples%20of%20these%20cases%20so%20that%20cruelty%20is%20seen%20to%20carry%20real%20penalties.%0D%0A%0D%0A4.%20Strengthen%2C%20expand%2C%20and%20consistently%20fund%20co-sheltering%20policies%20countywide%20so%20that%20people%20do%20not%20have%20to%20choose%20between%20accepting%20housing%20and%20keeping%20their%20animals%20safe.%20No%20one%20should%20be%20forced%20to%20leave%20a%20pet%20in%20dangerous%20conditions%20because%20the%20system%20has%20no%20place%20for%20them%20together.%0D%0A%0D%0A5.%20Publish%20regular%2C%20transparent%20reports%20on%20animal%20cruelty%20complaints%2C%20response%20times%2C%20enforcement%20actions%2C%20and%20case%20outcomes%20across%20Los%20Angeles%2C%20with%20specific%20breakdowns%20for%20areas%20like%20Skid%20Row.%20These%20reports%20should%20be%20made%20easily%20accessible%20to%20the%20public%20and%20discussed%20openly%20in%20your%20meetings%20so%20residents%20can%20see%20whether%20this%20crisis%20is%20finally%20being%20treated%20as%20a%20priority.%0D%0A%0D%0A6.%20Use%20your%20official%20platforms%2C%20websites%2C%20social%20media%20accounts%2C%20press%20conferences%2C%20and%20public%20meetings%2C%20to%20acknowledge%20and%20address%20the%20animal%20crisis%20in%20our%20shelters%20and%20on%20our%20streets.%20Highlight%20enforcement%20efforts%2C%20closures%20of%20dogfighting%20rings%2C%20shutdowns%20of%20abusive%20breeders%2C%20and%20successful%20interventions.%20The%20public%20should%20not%20have%20to%20rely%20on%20viral%20videos%20and%20grassroots%20advocates%20to%20learn%20that%20cruelty%20has%20consequences.%0D%0A%0D%0AAnimal%20cruelty%20is%20never%20excusable.%20It%20is%20not%20made%20acceptable%20by%20poverty%2C%20addiction%2C%20or%20bureaucratic%20complexity.%20With%20the%20salaries%20and%20budgets%20you%20control%2C%20there%20is%20no%20honest%20excuse%20for%20leaving%20animals%20anywhere%20in%20Los%20Angeles%2C%20least%20of%20all%20in%20Skid%20Row's%20encampments%2C%20to%20starve%2C%20suffer%2C%20and%20die%20without%20meaningful%20intervention%20--%20and%20without%20you%20even%20speaking%20about%20it.%0D%0A%0D%0APlease%20act%20now%2C%20and%20demonstrate%20that%20Los%20Angeles%20County%20and%20the%20City%20of%20Los%20Angeles%20will%20no%20longer%20tolerate%20this%20level%20of%20suffering%20for%20any%20living%20being%20in%20their%20care.%0D%0A%0D%0ASincerely%2C's%20encampments%2C%20to%20starve%2C%20suffer%2C%20and%20die%20without%20meaningful%20intervention%20--%20and%20without%20you%20even%20speaking%20about%20it.%0D%0A%0D%0APlease%20act%20now%2C%20and%20demonstrate%20that%20Los%20Angeles%20County%20and%20the%20City%20of%20Los%20Angeles%20will%20no%20longer%20tolerate%20this%20level%20of%20suffering%20for%20any%20living%20being%20in%20their%20care.%0D%0A%0D%0ASincerely%2C">

cknowledging%20the%20suffering%20of%20these%20animals%20is%20not%20neutral%3B%20it%20is%20part%20of%20the%20problem.%0D%0A%0D%0AYou%20cannot%20credibly%20claim%20to%20care%20about%20vulnerable%20communities%20while%20allowing%20their%20animals%20to%20be%20starved%2C%20beaten%2C%20traded%2C%20and%20disposed%20of%20in%20plain%20sight.%0D%0A%0D%0AI%20urge%20you%20to%20take%20the%20following%20actions%20without%20further%20delay%3A%0D%0A%0D%0A1.%20Strengthen%20and%20properly%20resource%20a%20dedicated%20city-county%20enforcement%20unit%20focused%20specifically%20on%20animal%20abuse%20and%20neglect%20across%20Los%20Angeles%2C%20with%20particular%20emphasis%20on%20high-risk%20areas%20such%20as%20Skid%20Row.%20Whether%20you%20call%20it%20a%20task%20force%20or%20not%2C%20it%20must%20have%20the%20authority%2C%20staffing%2C%20and%20mandate%20to%20investigate%2C%20seize%20animals%20in%20danger%2C%20and%20refer%20cases%20for%20prosecution%2C%20and%20it%20must%20produce%20visible%2C%20measurable%20results%2C%20not%20just%20press%20releases.%0D%0A%0D%0A2.%20Fund%20and%20expand%20mobile%20veterinary%20outreach%20citywide%2C%20including%20on-site%20medical%20care%2C%20vaccinations%2C%20spay%2Fneuter%2C%20and%20access%20to%20food%20and%20basic%20supplies%20for%20guardians%20who%20are%20genuinely%20trying%20to%20care%20for%20their%20animals%2C%20with%20consistent%2C%20frequent%20presence%20on%20Skid%20Row%20and%20in%20other%20underserved%20communities.%0D%0A%0D%0A3.%20Enforce%20California%20Penal%20Code%20597%20consistently%2C%20regardless%20of%20ZIP%20code%2C%20income%20level%2C%20or%20housing%20status.%20Deliberate%20abuse%20and%20cruelty%20must%20result%20in%20real%20consequences%2C%20not%20warnings%20and%20case%20numbers%20that%20go%20nowhere.%20This%20includes%20aggressively%20cracking%20down%20on%20dogfighting%20operations%2C%20abusive%20and%20illegal%20breeding%20operations%2C%20and%20repeat%20offenders%2C%20and%20making%20clear%2C%20public%20examples%20of%20these%20cases%20so%20that%20cruelty%20is%20seen%20to%20carry%20real%20penalties.%0D%0A%0D%0A4.%20Strengthen%2C%20expand%2C%20and%20consistently%20fund%20co-sheltering%20policies%20countywide%20so%20that%20people%20do%20not%20have%20to%20choose%20between%20accepting%20housing%20and%20keeping%20their%20animals%20safe.%20No%20one%20should%20be%20forced%20to%20leave%20a%20pet%20in%20dangerous%20conditions%20because%20the%20system%20has%20no%20place%20for%20them%20together.%0D%0A%0D%0A5.%20Publish%20regular%2C%20transparent%20reports%20on%20animal%20cruelty%20complaints%2C%20response%20times%2C%20enforcement%20actions%2C%20and%20case%20outcomes%20across%20Los%20Angeles%2C%20with%20specific%20breakdowns%20for%20areas%20like%20Skid%20Row.%20These%20reports%20should%20be%20made%20easily%20accessible%20to%20the%20public%20and%20discussed%20openly%20in%20your%20meetings%20so%20residents%20can%20see%20whether%20this%20crisis%20is%20finally%20being%20treated%20as%20a%20priority.%0D%0A%0D%0A6.%20Use%20your%20official%20platforms%2C%20websites%2C%20social%20media%20accounts%2C%20press%20conferences%2C%20and%20public%20meetings%2C%20to%20acknowledge%20and%20address%20the%20animal%20crisis%20in%20our%20shelters%20and%20on%20our%20streets.%20Highlight%20enforcement%20efforts%2C%20closures%20of%20dogfighting%20rings%2C%20shutdowns%20of%20abusive%20breeders%2C%20and%20successful%20interventions.%20The%20public%20should%20not%20have%20to%20rely%20on%20viral%20videos%20and%20grassroots%20advocates%20to%20learn%20that%20cruelty%20has%20consequences.%0D%0A%0D%0AAnimal%20cruelty%20is%20never%20excusable.%20It%20is%20not%20made%20acceptable%20by%20poverty%2C%20addiction%2C%20or%20bureaucratic%20complexity.%20With%20the%20salaries%20and%20budgets%20you%20control%2C%20there%20is%20no%20honest%20excuse%20for%20leaving%20animals%20anywhere%20in%20Los%20Angeles%2C%20least%20of%20all%20in%20Skid%20Row's%20encampments%2C%20to%20starve%2C%20suffer%2C%20and%20die%20without%20meaningful%20intervention%20--%20and%20without%20you%20even%20speaking%20about%20it.%0D%0A%0D%0APlease%20act%20now%2C%20and%20demonstrate%20that%20Los%20Angeles%20County%20and%20the%20City%20of%20Los%20Angeles%20will%20no%20longer%20tolerate%20this%20level%20of%20suffering%20for%20any%20living%20being%20in%20their%20care.%0D%0A%0D%0ASincerely%2C"s%20encampments%2C%20to%20starve%2C%20suffer%2C%20and%20die%20without%20meaningful%20intervention%20--%20and%20without%20you%20even%20speaking%20about%20it.%0D%0A%0D%0APlease%20act%20now%2C%20and%20demonstrate%20that%20Los%20Angeles%20County%20and%20the%20City%20of%20Los%20Angeles%20will%20no%20longer%20tolerate%20this%20level%20of%20suffering%20for%20any%20living%20being%20in%20their%20care.%0D%0A%0D%0ASincerely%2C", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
