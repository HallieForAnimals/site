%20Skid%20Row%2C%20including%20on-site%20medical%20care%2C%20vaccinations%2C%20spay%2Fneuter%2C%20and%20access%20to%20food%20and%20basic%20supplies%20for%20guardians%20who%20are%20genuinely%20trying%20to%20care%20for%20their%20animals.%0A3.%20Enforce%20California%20Penal%20Code%20597%20consistently%2C%20regardless%20of%20ZIP%20code%20or%20housing%20status.%20Abuse%20and%20deliberate%20cruelty%20on%20Skid%20Row%20must%20result%20in%20real%20consequences%2C%20not%20warnings%20and%20case%20numbers%20that%20go%20nowhere.%0A4.%20Implement%20and%20support%20co-sheltering%20policies%20countywide%20so%20that%20people%20do%20not%20have%20to%20choose%20between%20accepting%20housing%20and%20keeping%20their%20animals%20safe.%20No%20one%20should%20be%20forced%20to%20leave%20a%20pet%20in%20dangerous%20conditions%20because%20the%20system%20has%20no%20place%20for%20them%20together.%0A5.%20Publish%20regular%2C%20transparent%20reports%20on%20animal%20cruelty%20complaints%2C%20response%20times%2C%20and%20case%20outcomes%20in%20the%20Skid%20Row%20area%2C%20so%20the%20public%20can%20see%20whether%20this%20crisis%20is%20finally%20being%20treated%20as%20a%20priority%20rather%20than%20an%20embarrassment%20to%20be%20ignored.%0A%0AAnimal%20cruelty%20is%20never%20excusable.%20It%20is%20not%20made%20acceptable%20by%20poverty%2C%20addiction%2C%20or%20bureaucratic%20complexity.%20With%20the%20salaries%20and%20budgets%20you%20control%2C%20there%20is%20no%20honest%20excuse%20for%20leaving%20animals%20on%20Skid%20Row%20to%20starve%2C%20suffer%2C%20and%20die%20without%20meaningful%20intervention.%0A%0APlease%20act%20now%2C%20and%20demonstrate%20that%20Los%20Angeles%20County%20will%20no%20longer%20tolerate%20this%20level%20of%20suffering%20for%20any%20living%20being%20in%20its%20care.%0A%0ASincerely%2C", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
</script>
