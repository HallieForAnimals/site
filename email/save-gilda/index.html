er%20pressure.%0A%0AMr.%20Ramon's%20phrase%20%22out%20of%20an%20abundance%20of%20precaution%22%20is%20backwards.%20Precaution%20is%20what%20you%20do%20BEFORE%20someone%20gets%20hurt%2C%20not%20a%20slogan%20used%20afterward%20to%20justify%20an%20irreversible%20outcome.%20If%20precaution%20were%20truly%20the%20priority%2C%20the%20focus%20would%20be%20on%20prevention%20and%20safe%20handling%3A%0A%0A*%20enforce%20outdoor%20restraint%20and%20extreme%20weather%20standards%20before%20a%20dog%20is%20pushed%20to%20escape%0A*%20prioritize%20safe%2C%20low-stress%20capture%20procedures%20and%20equipment%0A*%20treat%20this%20as%20a%20prevention%20and%20neglect%20failure%20first%2C%20not%20a%20%22bite%20case%22%20to%20dispose%20of%0A%0AIf%20%22abundance%20of%20precaution%22%20is%20the%20standard%2C%20then%20explain%20what%20preventive%20precautions%20were%20taken%20before%20this%20incident%2C%20and%20why%20euthanasia%20is%20being%20treated%20as%20the%20first%20and%20only%20%22precautionary%22%20option%20now.%0A%0AA%20decision%20to%20kill%20A1276308%20based%20on%20a%20bite%20arising%20from%20a%20high-stress%20capture%20context%20will%20look%20like%20the%20City%20punishing%20an%20animal%20for%20responding%20predictably%20to%20conditions%20humans%20created.%20That%20outcome%20is%20not%20a%20genuine%20safety%20measure%20and%20it%20is%20not%20a%20defensible%20use%20of%20the%20word%20%22precaution.%22%20It's%20nothing%20short%20of%20revenge.%0A%0AIf%20public%20safety%20is%20the%20concern%2C%20the%20safer%20and%20more%20defensible%20approach%20is%20controlled%20safeguards%20and%20evaluation%2C%20not%20summary%20euthanasia%3A%0A%0A*%20comply%20with%20required%20bite%20protocol%2Fobservation%20as%20applicable%0A*%20secure%20confinement%20with%20strict%20handling%20controls%20(muzzle%20protocol%20where%20appropriate)%0A*%20behavior%20evaluation%20by%20a%20qualified%20professional%0A*%20open%20a%20clear%20placement%20pathway%20with%20a%20qualified%20rescue%20or%20experienced%20handler%20under%20documented%20containment%20conditions%0A%0AWE%20ARE%20REQUESTING%20TWO%20SPECIFIC%20ACTIONS%3A%0A%0A1.%20PUBLIC%20STATEMENT%0A%20%20%20Issue%20a%20public%20statement%20clarifying%20the%20City's%20position%20on%20A1276308.%20At%20minimum%2C%20the%20statement%20should%20confirm%3A%0A%0A*%20whether%20A1276308%20is%20still%20scheduled%20for%20euthanasia%20on%20February%204%0A*%20whether%20the%20City%20will%20consider%20a%20live%20outcome%20for%20A1276308%0A%0A2.%20OPEN%20A1276308%20TO%20QUALIFIED%20RESCUE%0A%20%20%20Open%20A1276308%20to%20qualified%20rescue%2Fexperienced%20placement%20and%20publish%3A%0A%0A*%20the%20email%2Fpoint%20of%20contact%20to%20submit%20rescue%20offers%0A*%20the%20minimum%20requirements%20to%20be%20considered%20(secure%20containment%20plan%2C%20handling%20protocols%2C%20bite-protocol%20compliance%2C%20etc.)%0A%0AWe%20are%20asking%20the%20City%20to%20choose%20the%20option%20that%20is%20both%20safer%20and%20more%20defensible%3A%20controlled%20safeguards%20and%20evaluation%2C%20followed%20by%20placement%20if%20appropriate.%20The%20City%20should%20not%20kill%20a%20dog%20whose%20behavior%20may%20have%20been%20an%20entirely%20predictable%20result%20of%20neglect%2C%20fear%2C%20and%20capture%20pressure.%0A%0ASincerely%2C%0A%0A%40HallieForAnimals%20Team%0Acontact%40hallieforanimals.org%0A">

<script>
(function(){

0handler%20under%20documented%20containment%20conditions%0A%0AWE%20ARE%20REQUESTING%20TWO%20SPECIFIC%20ACTIONS%3A%0A%0A1.%20PUBLIC%20STATEMENT%0A%20%20%20Issue%20a%20public%20statement%20clarifying%20the%20City's%20position%20on%20A1276308.%20At%20minimum%2C%20the%20statement%20should%20confirm%3A%0A%0A*%20whether%20A1276308%20is%20still%20scheduled%20for%20euthanasia%20on%20February%204%0A*%20whether%20the%20City%20will%20consider%20a%20live%20outcome%20for%20A1276308%0A%0A2.%20OPEN%20A1276308%20TO%20QUALIFIED%20RESCUE%0A%20%20%20Open%20A1276308%20to%20qualified%20rescue%2Fexperienced%20placement%20and%20publish%3A%0A%0A*%20the%20email%2Fpoint%20of%20contact%20to%20submit%20rescue%20offers%0A*%20the%20minimum%20requirements%20to%20be%20considered%20(secure%20containment%20plan%2C%20handling%20protocols%2C%20bite-protocol%20compliance%2C%20etc.)%0A%0AWe%20are%20asking%20the%20City%20to%20choose%20the%20option%20that%20is%20both%20safer%20and%20more%20defensible%3A%20controlled%20safeguards%20and%20evaluation%2C%20followed%20by%20placement%20if%20appropriate.%20The%20City%20should%20not%20kill%20a%20dog%20whose%20behavior%20may%20have%20been%20an%20entirely%20predictable%20result%20of%20neglect%2C%20fear%2C%20and%20capture%20pressure.%0A%0ASincerely%2C%0A%0A%40HallieForAnimals%20Team%0Acontact%40hallieforanimals.org%0A", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
