20is%20already%20done.%20The%20initial%20order%20has%20been%20read%20on%20the%20ground%20as%20a%20green%20light%20for%20cruelty%2C%20not%20humane%20management.%0A%0ASince%20that%20ruling%2C%20activists%20and%20local%20witnesses%20have%20documented%20a%20pattern%20of%20vigilante%20behaviour%20that%20should%20horrify%20any%20government%20that%20claims%20to%20uphold%20the%20rule%20of%20law%3A%0A%0A-%20Street%20dogs%20being%20beaten%20with%20sticks%20and%20iron%20rods.%0A-%20Dogs%20being%20rounded%20up%2C%20transported%20long%20distances%20and%20dumped%20in%20areas%20where%20they%20cannot%20find%20food%2C%20water%2C%20shelter%20or%20their%20feeders.%0A-%20At%20least%20one%20case%20of%20a%20dog's%20legs%20being%20tied%20together%20and%20the%20animal%20thrown%20onto%20a%20transformer.%0A-%20Communities%20openly%20boasting%20about%20%22getting%20rid%20of%22%20dogs%20rather%20than%20demanding%20sterilisation%20and%20vaccination%20drives.%0A%0AThese%20are%20not%20%22dog%20control%20measures%22.%20They%20are%20acts%20of%20deliberate%20torture.%0A%0AAt%20the%20same%20time%2C%20your%20own%20laws%20continue%20to%20tell%20abusers%20that%20animal%20cruelty%20is%20basically%20free.%20Under%20the%20Prevention%20of%20Cruelty%20to%20Animals%20Act%2C%201960%2C%20the%20fine%20for%20a%20first%20offence%20can%20be%20as%20low%20as%20%E2%82%B910-50%2C%20literally%20less%20than%20a%20bus%20fare%2C%20and%20even%20repeat%20offenders%20can%20walk%20away%20with%20as%20little%20as%20%E2%82%B920-100%20or%20a%20maximum%20of%20three%20months'%20imprisonment.%20The%20Government%20of%20India%20has%20itself%20acknowledged%20in%20Parliament%20that%20these%20penalties%20are%20still%20in%20force%20and%20woefully%20outdated.%0A%0AYou%20cannot%20seriously%20expect%20people%20to%20respect%20animals%20when%20the%20law%20values%20a%20dog's%20suffering%20at%20less%20than%20a%20cup%20of%20tea.%0A%0AThis%20pattern%20is%20not%20unique.%20We%20have%20already%20watched%20what%20happens%20when%20governments%20send%20a%20signal%20that%20street%20animals%20are%20disposable%3A%0A%0A-%20In%20Turkey%2C%20policy%20changes%20and%20court%20decisions%20dismantling%20long-standing%20neuter%2Freturn%20strategies%20were%20followed%20by%20sporadic%20street%20dog%20massacres%20and%20mob%20violence%20against%20animals.%0A-%20In%20Morocco%2C%20authorities%20have%20been%20shooting%2C%20poisoning%20and%20rounding%20up%20dogs%20in%20the%20streets%2C%20often%20in%20front%20of%20children%2C%20in%20an%20attempt%20to%20%22clean%20up%22%20cities%2C%20prompting%20global%20condemnation%20and%20warnings%20about%20the%20psychological%20harm%20to%20children%20who%20witness%20this%20brutality.%0A%0AIndia%20is%20now%20at%20the%20same%20crossroads.%20You%20can%20either%20double%20down%20on%20a%20narrative%20that%20turns%20citizens%20into%20vigilantes%20and%20dogs%20into%20targets%2C%20or%20you%20can%20treat%20this%20as%20a%20chance%20to%20lead%20with%20humane%2C%20science-based%20policy.%0A%0AI%20am%20therefore%20calling%20on%20you%20to%20take%20the%20following%20steps%2C%20urgently%20and%20publicly%3A%0A%0AISSUE%20A%20CLEAR%20NATIONAL%20STATEMENT%20AGAINST%20VIGILANTE%20CRUELTY%0A%0A-%20Clarify%20that%20no%20private%20citizen%2C%20RWA%2C%20security%20guard%20or%20municipal%20worker%20has%20any%20authority%20to%20beat%2C%20kill%2C%20abandon%20or%20illegally%20relocate%20community%20dogs.%0A-%20Reaffirm%20that%20the%20only%20lawful%20framework%20for%20managing%20street%20dog%20populations%20is%20sterilisation%2C%20vaccination%20and%20return%20in%20line%20with%20the%20ABC%20Rules%2C%20with%20humane%20handling%20and%20proper%20shelter%20standards%20for%20genuinely%20dangerous%20or%20rabid%20animals.%0A%0ADIRECT%20POLICE%20AND%20CIVIC%20BODIES%20TO%20TREAT%20CRUELTY%20AS%20CRIME%2C%20NOT%20%22NUISANCE%22%0A%0A-%20Mandate%20that%20all%20complaints%20of%20beating%2C%20poisoning%2C%20dumping%20or%20torture%20of%20dogs%20be%20registered%20as%20FIRs%20under%20the%20Prevention%20of%20Cruelty%20to%20Animals%20Act%20and%20relevant%20IPC%2FBNS%20provisions%20(including%20for%20maiming%20and%20killing%20animals)%2C%20rather%20than%20being%20dismissed%20as%20%22local%20disputes%22.%0A-%20Require%20time-bound%2C%20publicly%20reportable%20action%3A%20investigation%2C%20seizure%20of%20evidence%20(including%20CCTV%20and%20mobile%20footage)%2C%20veterinary%20reports%2C%20and%20prosecution.%0A%0AIMMEDIATELY%20STRENGTHEN%20PENALTIES%20FOR%20ANIMAL%20CRUELTY%0A%0A-%20Fast-track%20the%20long-delayed%20amendments%20to%20the%20Prevention%20of%20Cruelty%20to%20Animals%20Act%20to%20bring%20penalties%20into%20the%2021st%20century%2C%20meaningful%20fines%2C%20custodial%20sentences%20and%20making%20serious%20cruelty%20cognisable%2C%20so%20police%20can%20act%20without%20waiting%20for%20bureaucracy%20to%20catch%20up.%0A-%20Ensure%20that%20offences%20involving%20organised%20dumping%2C%20mass%20killing%20or%20extreme%20torture%20carry%20penalties%20that%20actually%20deter%2C%20not%20symbolic%20fines%20of%20a%20few%20rupees.%0A%0AIMPLEMENT%20ABC%20AND%20RABIES-CONTROL%20PROGRAMMES%20NATIONWIDE%2C%20WITH%20TRANSPARENCY%0A%0A-%20Publish%20data%2C%20by%20city%20and%20state%2C%20on%3A%0A%20%20-%20Number%20of%20dogs%20sterilised%20and%20vaccinated.%0A%20%20-%20Dog%20bite%20incidents%20and%20post-exposure%20prophylaxis%20coverage.%0A%20%20-%20Number%20of%20cruelty%20FIRs%20registered%20and%20their%20outcomes.%0A-%20Allow%20independent%20audits%20of%20shelters%20and%20pounds%20to%20ensure%20they%20are%20not%20simply%20kill-centres%20under%20another%20name.%0A%0AENGAGE%20WITH%20FRONTLINE%20ANIMAL%20WELFARE%20EXPERTS%20INSTEAD%20OF%20SIDELINING%20THEM%0A%0A-%20Involve%20credible%20Indian%20animal%20welfare%20organisations%2C%20veterinary%20experts%20and%20public-health%20professionals%20in%20designing%20any%20revised%20stray-dog%20policy%20so%20that%20it%20protects%20both%20human%20safety%20and%20animal%20welfare.%0A-%20Stop%20treating%20feeders%20and%20rescuers%20as%20the%20problem.%20They%20are%20often%20the%20only%20people%20on%20the%20ground%20vaccinating%2C%20sterilising%20and%20socialising%20these%20dogs%20at%20their%20own%20expense.%0A%0ARight%20now%2C%20the%20message%20many%20people%20are%20hearing%20is%3A%20%22The%20Supreme%20Court%20and%20the%20government%20are%20on%20our%20side%20if%20we%20want%20the%20dogs%20gone%2C%20and%20nobody%20will%20punish%20us%20if%20we%20are%20cruel.%22%20That%20message%20is%20already%20costing%20dogs%20their%20lives.%20It%20is%20also%20eroding%20respect%20for%20law%2C%20fuelling%20social%20conflict%2C%20and%20exposing%20children%20to%20terrifying%20violence%20that%20will%20stay%20with%20them%20for%20life.%0A%0AIndia%20presents%20itself%20to%20the%20world%20as%20a%20nation%20built%20on%20a%20rich%20civilisation%2C%20deep%20cultural%20traditions%20and%20a%20constitutional%20commitment%20to%20justice.%20Hindu%20philosophy%20and%20wider%20Indian%20thought%20have%20long%20emphasised%20values%20such%20as%20ahimsa%20and%20compassion%20toward%20all%20living%20beings.%20Those%20are%20not%20abstract%20slogans%3B%20they%20are%20supposed%20to%20shape%20how%20the%20most%20vulnerable%20are%20treated%2C%20including%20animals%20who%20depend%20entirely%20on%20human%20mercy.%0A%0AWhen%20street%20dogs%20are%20beaten%2C%20dumped%20or%20tortured%20with%20impunity%2C%20it%20does%20not%20only%20betray%20those%20animals.%20It%20betrays%20India's%20own%20history%20and%20the%20values%20it%20claims%20to%20stand%20for.%20A%20country%20that%20takes%20pride%20in%20its%20culture%2C%20its%20spirituality%20and%20its%20respect%20for%20the%20rule%20of%20law%20cannot%20look%20the%20other%20way%20while%20cruelty%20is%20normalised%20on%20its%20streets%20and%20those%20responsible%20face%20almost%20no%20consequences.%0A%0AIf%20India%20wants%20to%20be%20taken%20seriously%20as%20a%20nation%20that%20respects%20both%20the%20rule%20of%20law%20and%20basic%20compassion%2C%20this%20pattern%20of%20tolerated%20cruelty%20cannot%20continue.%0A%0AI%20urge%20you%20to%20act%20now%2C%20not%20with%20more%20vague%20assurances%2C%20but%20with%20concrete%2C%20public%20steps%3A%20stronger%20laws%2C%20real%20enforcement%20against%20abusers%2C%20and%20a%20nationwide%20reaffirmation%20that%20cruelty%20to%20animals%20is%20neither%20legal%2C%20nor%20acceptable%2C%20nor%20consequence-free.%0A%0AThe%20world%20is%20watching%20what%20you%20do%20next.%0A%0ASincerely%2C">

treating%20feeders%20and%20rescuers%20as%20the%20problem.%20They%20are%20often%20the%20only%20people%20on%20the%20ground%20vaccinating%2C%20sterilising%20and%20socialising%20these%20dogs%20at%20their%20own%20expense.%0A%0ARight%20now%2C%20the%20message%20many%20people%20are%20hearing%20is%3A%20%22The%20Supreme%20Court%20and%20the%20government%20are%20on%20our%20side%20if%20we%20want%20the%20dogs%20gone%2C%20and%20nobody%20will%20punish%20us%20if%20we%20are%20cruel.%22%20That%20message%20is%20already%20costing%20dogs%20their%20lives.%20It%20is%20also%20eroding%20respect%20for%20law%2C%20fuelling%20social%20conflict%2C%20and%20exposing%20children%20to%20terrifying%20violence%20that%20will%20stay%20with%20them%20for%20life.%0A%0AIndia%20presents%20itself%20to%20the%20world%20as%20a%20nation%20built%20on%20a%20rich%20civilisation%2C%20deep%20cultural%20traditions%20and%20a%20constitutional%20commitment%20to%20justice.%20Hindu%20philosophy%20and%20wider%20Indian%20thought%20have%20long%20emphasised%20values%20such%20as%20ahimsa%20and%20compassion%20toward%20all%20living%20beings.%20Those%20are%20not%20abstract%20slogans%3B%20they%20are%20supposed%20to%20shape%20how%20the%20most%20vulnerable%20are%20treated%2C%20including%20animals%20who%20depend%20entirely%20on%20human%20mercy.%0A%0AWhen%20street%20dogs%20are%20beaten%2C%20dumped%20or%20tortured%20with%20impunity%2C%20it%20does%20not%20only%20betray%20those%20animals.%20It%20betrays%20India's%20own%20history%20and%20the%20values%20it%20claims%20to%20stand%20for.%20A%20country%20that%20takes%20pride%20in%20its%20culture%2C%20its%20spirituality%20and%20its%20respect%20for%20the%20rule%20of%20law%20cannot%20look%20the%20other%20way%20while%20cruelty%20is%20normalised%20on%20its%20streets%20and%20those%20responsible%20face%20almost%20no%20consequences.%0A%0AIf%20India%20wants%20to%20be%20taken%20seriously%20as%20a%20nation%20that%20respects%20both%20the%20rule%20of%20law%20and%20basic%20compassion%2C%20this%20pattern%20of%20tolerated%20cruelty%20cannot%20continue.%0A%0AI%20urge%20you%20to%20act%20now%2C%20not%20with%20more%20vague%20assurances%2C%20but%20with%20concrete%2C%20public%20steps%3A%20stronger%20laws%2C%20real%20enforcement%20against%20abusers%2C%20and%20a%20nationwide%20reaffirmation%20that%20cruelty%20to%20animals%20is%20neither%20legal%2C%20nor%20acceptable%2C%20nor%20consequence-free.%0A%0AThe%20world%20is%20watching%20what%20you%20do%20next.%0A%0ASincerely%2C", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
