0D%0A*%20Provide%20a%20public%20statement%20confirming%20findings%0D%0A%0D%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1mOaCSgkrZY1yqrMn01IVZE92Kwowq7DX%2Fview%3Fusp%3Dsharing%0D%0A%0D%0ASincerely%2C%0D%0A%0D%0A%40HallieForAnimals%20Team%0D%0Acontact%40hallieforanimals.org">

<script>
(function(){
  const SLUG='demand-welfare-check-at-25208-sw-133rd-pl', CTA_ID='demand-welfare-check-at-25208-sw-133rd-pl', MAILTO="mailto:georginac.vargas@miamidade.gov,annette.jose@miamidade.gov,officeofthesheriff@mdso.com?subject=Welfare%20check%20requested%20-%20dog%20kept%20outside%2024%2F7&body=To%20whom%20it%20may%20concern%2C%0D%0A%0D%0AI%20am%20requesting%20an%20immediate%20animal%20welfare%20check%20at%3A%0D%0A%0D%0A25208%20SW%20133rd%20Pl%2C%20Homestead%2C%20FL%2033032%0D%0A%0D%0AA%20dog%20is%20reportedly%20being%20kept%20outdoors%2024%2F7.%20From%20what%20can%20be%20observed%2C%20there%20is%20NO%20visible%20food%20or%20water%20available%20for%20the%20dog%2C%20and%20there%20is%20NO%20adequate%20shelter%20(no%20proper%20cover%20from%20heat%2Frain%20and%20no%20safe%2C%20protective%20housing).%0D%0A%0D%0AIt%20has%20also%20been%20alleged%20that%20the%20dog%20is%20being%20left%20outside%20because%20another%20dog%20inside%20the%20home%20is%20pregnant.%20Regardless%20of%20the%20reason%2C%20the%20dog%20outdoors%20must%20have%20adequate%20shelter%2C%20shade%2C%20and%20continuous%20access%20to%20clean%20water%20and%20appropriate%20care.%0D%0A%0D%0AThis%20is%20a%20welfare%20concern%20that%20needs%20an%20in-person%20check%2C%20documentation%2C%20and%20enforcement%20action%20as%20appropriate.%20Florida%20conditions%20can%20be%20dangerous%20quickly%20without%20shade%2C%20water%2C%20and%20shelter.%0D%0A%0D%0AObserved%2FReported%20issues%3A%0D%0A%0D%0A*%20Dog%20kept%20outside%20at%20all%20hours%20(24%2F7)%0D%0A*%20Food%20and%20water%20cannot%20be%20seen%20out%20for%20the%20dog%0D%0A*%20No%20adequate%20shelter%20visible%0D%0A*%20Allegedly%20left%20outside%20due%20to%20another%20dog%20inside%20being%20pregnant%0D%0A%0D%0ARequest%3A%0D%0A%0D%0A*%20Please%20dispatch%20the%20appropriate%20officer%2Finspector%20to%20perform%20a%20welfare%20check%0D%0A*%20Verify%20access%20to%20clean%20water%2C%20food%2C%20adequate%20shelter%2Fshade%2C%20and%20overall%20condition%0D%0A*%20Document%20findings%20and%20take%20enforcement%20action%20if%20standards%20are%20not%20met%0D%0A*%20Provide%20a%20public%20statement%20confirming%20findings%0D%0A%0D%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1mOaCSgkrZY1yqrMn01IVZE92Kwowq7DX%2Fview%3Fusp%3Dsharing%0D%0A%0D%0ASincerely%2C%0D%0A%0D%0A%40HallieForAnimals%20Team%0D%0Acontact%40hallieforanimals.org", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
</script>
