<script>
(function(){
  const SLUG='prosecute-george-christopher-carrasco', CTA_ID='prosecute-george-christopher-carrasco', MAILTO="mailto:Lucy.wilke@216da.kerrcountytx.gov,larry.leitha@so.kerrcountytx.gov,Chris.McCall@kerrvilletx.gov,mike.hayes@kerrvilletx.gov,Joe.Herring@kerrvilletx.gov,Dalton.Rice@kerrvilletx.gov,delayne.sigerman@kerrvilletx.gov,Jeff.Harris@Kerrvilletx.gov,Kent.McKinney@kerrvilletx.gov,Brenda.Hughes@kerrvilletx.gov?subject=Prosecute%20the%20Carrasco%20animal%20cruelty%20case%20to%20the%20fullest%20extent&body=To%20whom%20it%20may%20concern%2C%0A%0AI%20am%20writing%20regarding%20the%20publicly%20reported%20animal%20cruelty%20case%20involving%20George%20Christopher%20Carrasco%20of%20Kerrville%20%2F%20Kerr%20County.%0A%0APublic%20posts%20and%20local%20bulletins%20describe%20multiple%20dogs%20found%20in%20severe%20neglect%20conditions%20(including%20emaciation).%20If%20those%20facts%20are%20accurate%2C%20this%20is%20not%20a%20%E2%80%9Cpet%20owner%20mistake%E2%80%9D%20%E2%80%94%20it%20is%20criminal%20cruelty%2C%20and%20it%20should%20be%20treated%20like%20it.%0A%0AThis%20email%20is%20a%20demand%20for%20public%20accountability%20and%20full%20enforcement.%0A%0AWHAT%20WE%20ARE%20DEMANDING%20(PUBLICLY)%3A%0A%0A1.%20Full%20prosecution%20to%20the%20maximum%20extent%20permitted%20by%20Texas%20law%2C%20with%20no%20quiet%20reduction%20that%20minimizes%20the%20harm.%0A2.%20Where%20multiple%20animals%20were%20involved%2C%20pursue%20the%20highest%20appropriate%20charges%20and%20counts%20supported%20by%20the%20evidence.%0A3.%20A%20court-ordered%20lifetime%20(or%20maximum-allowable)%20ban%20on%20owning%2Fpossessing%20animals%2C%20plus%20meaningful%20compliance%20checks.%0A4.%20Restitution%20for%20veterinary%20care%2C%20rehabilitation%2C%20and%20rescue%2Fshelter%20costs.%0A5.%20A%20clear%20public%20record%20of%20outcomes%3A%20charges%20filed%2C%20case%20status%2C%20plea%20terms%20(if%20any)%2C%20sentencing%2C%20and%20any%20animal-ownership%20restrictions.%0A6.%20A%20PUBLIC%20statement%20(press%20release%20and%2For%20official%20social%20media%20post)%20confirming%3A%0A%20%20%20a)%20the%20charge(s)%20filed%2C%0A%20%20%20b)%20the%20cause%2Fcase%20number(s)%20the%20public%20can%20track%2C%0A%20%20%20c)%20whether%20an%20animal%20possession%20ban%20and%20restitution%20are%20being%20sought%2C%0A%20%20%20d)%20how%20many%20animals%20were%20involved%20(once%20confirmed)%2C%0A%20%20%20e)%20where%20the%20animals%20are%20now%20(in%20general%20terms%2C%20safe%20placement%20%2F%20rescue%20%2F%20shelter)%20and%20what%20safeguards%20are%20in%20place.%0A%0APublic%20confidence%20requires%20public%20confirmation.%0A%0AKerr%20County%20has%20the%20chance%20to%20send%20a%20simple%20message%3A%20if%20you%20starve%2C%20neglect%2C%20or%20abandon%20animals%20here%2C%20the%20consequence%20is%20real%2C%20not%20a%20shrug%20and%20a%20fine.%0A%0ASincerely%2C", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
