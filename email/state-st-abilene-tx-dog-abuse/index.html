part%20of%20the%20difficulty.%20Now%20that%20the%20correct%20block%20has%20been%20identified%2C%20there%20is%20more%20than%20enough%20information%20to%20move%20forward.%0A%0AThe%20man%20responsible%20for%20dragging%20and%20beating%20the%20dog%20is%20believed%20to%20be%20named%20%22Gabe%22%20or%20%22Gabriel%20Ditmore%22.%20This%20identification%20has%20not%20been%20publicly%20confirmed%2C%20and%20I%20am%20passing%20it%20on%20so%20that%20your%20investigators%20can%20confirm%20or%20rule%20it%20out%20using%20your%20own%20records.%0A%0AI%20am%20respectfully%20requesting%20that%20Abilene%20Police%20Department%3A%0A%0A1.%20Update%20any%20internal%20records%20to%20reflect%20the%20correct%20location%20as%20the%201700%20block%20of%20State%20St%20between%20Merchant%20and%20Grape.%0A2.%20Canvass%20the%201700%20block%20of%20State%20St%20for%20witnesses%2C%20including%20the%20resident%20who%20intervened%20during%20the%20incident.%0A3.%20Identify%2C%20locate%2C%20and%20interview%20the%20individual%20believed%20to%20be%20%22Gabe%22%2F%22Gabriel%20Ditmore%22%20to%20determine%20whether%20he%20is%20the%20man%20seen%20in%20the%20video%20and%20whether%20he%20currently%20has%20any%20animals%20in%20his%20custody.%0A4.%20Conduct%20a%20full%20welfare%20check%20on%20the%20dog%20in%20the%20video%20and%20on%20any%20other%20dogs%20or%20animals%20kept%20by%20this%20individual%2C%20particularly%20in%20light%20of%20reports%20that%20this%20dog%20was%20already%20a%20rescue%20from%20a%20previously%20abusive%20situation.%0A5.%20Review%20available%20CCTV%2C%20including%3A%0A%20%20%20*%20Any%20city%20or%20traffic%20cameras%20covering%20State%20St%20in%20that%20area%0A%20%20%20*%20Nearby%20business%20and%20residential%20cameras%20that%20may%20have%20captured%20the%20incident%20or%20the%20suspect%0A6.%20Issue%20a%20brief%20public%20statement%20clarifying%3A%0A%20%20%20*%20Whether%20there%20is%20now%20an%20open%20case%3B%0A%20%20%20*%20Whether%20the%20animals%20involved%20are%20safe.%0A%20%20%20*%20What%20
