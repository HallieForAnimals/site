ion.%20Ms.%20Thompson%20could%20have%20walked%20through%20the%20front%20door%2C%20rung%20a%20bell%2C%20or%20surrendered%20the%20dog%20properly.%20Instead%2C%20she%20chose%20to%20hurl%20an%20emaciated%2C%20injured%20animal%2C%20sealed%20in%20a%20plastic%20bag%2C%20over%20an%20eight%20foot%20fence%2C%20causing%20further%20injury%20in%20the%20process.%20That%20is%20violence%2C%20not%20%22surrender.%22%0A%0AYou%20have%20repeatedly%20stated%20that%20animal%20abuse%20in%20Orange%20County%20%22will%20be%20prosecuted%20to%20the%20fullest%20extent%20of%20the%20law%22%20and%20that%20only%20the%20%22truly%20depraved%22%20would%20treat%20a%20dog%20this%20way.%20Now%20is%20the%20moment%20to%20prove%20that%20those%20words%20are%20more%20than%20press%20release%20language.%0A%0AThe%20wider%20context%20is%20exactly%20why%20this%20case%20matters.%0A%0AThe%20FBI%20now%20tracks%20animal%20cruelty%20as%20a%20Group%20A%20offense%20in%20the%20National%20Incident%20Based%20Reporting%20System%2C%20alongside%20arson%2C%20assault%2C%20homicide%2C%20kidnapping%20and%20other%20serious%20crimes%2C%20because%20animal%20cruelty%20is%20recognized%20as%20a%20key%20marker%20for%20dangerous%20offending.%0A%0AResearch%20summarized%20by%20the%20Animal%20Legal%20Defense%20Fund%20and%20others%20has%20found%20animal%20abuse%20in%20a%20very%20high%20percentage%20of%20homes%20where%20physical%20child%20abuse%20is%20being%20investigated%2C%20and%20that%20animal%20abusers%20are%20several%20times%20more%20likely%20to%20commit%20violent%20crimes%20against%20people.%0A%0AStudies%20of%20offenders%20charged%20with%20animal%20cruelty%20show%20extremely%20high%20rates%20of%20other%20criminal%20charges%20on%20their%20records%2C%20including%20interpersonal%20violence%20and%20sex%20offenses.%20New%20analysis%20of%20FBI%20data%20shows%20that%20animal%20cruelty%20frequently%20co%20occurs%20with%20intimate%20partner%20and%20family%20violence%2C%20including%20offenses%20against%20children.%0A%0AIn%20plain%20terms%3A%20animal%20cruelty%20is%20not%20an%20isolated%20%22pet%22%20issue.%20It%20is%20a%20red%20flag%20crime%20for%20future%20violence%2C%20including%20violence%20against%20children.%20Women%20offenders%20are%20not%20an%20exception.%20If%20anything%2C%20their%20easier%20access%20to%20children%20makes%20ignoring%20these%20red%20flags%20even%20more%20reckless.%0A%0AGiven%20the%20facts%20of%20this%20case%20and%20the%20national%20data%2C%20I%20am%20asking%20for%20the%20following%3A%0A%0A1.%20That%20your%20office%20seek%20conviction%20on%20both%20felony%20counts%20under%20Penal%20Code%20597(a)%20and%20597(b)%2C%20and%20the%20misdemeanor%20count%20under%20Penal%20Code%20135%2C%20without%20reduction%20to%20misdemeanors%20or%20informal%20%22time%20served%22%20resolutions.%0A%0A2.%20That%20you%20do%20not%20offer%2C%20and%20do%20not%20accept%2C%20any%20plea%20agreement%20that%3A%0A%0A%20%20%20*%20dismisses%20the%20felony%20cruelty%20charges%2C%0A%20%20%20*%20reduces%20them%20to%20a%20single%20misdemeanor%2C%0A%20%20%20*%20or%20results%20in%20no%20meaningful%20custodial%20sentence.%0A%0A3.%20That%20you%20request%20sentencing%20conditions%20reflecting%20the%20actual%20harm%20and%20risk%20presented%3A%0A%0A%20%20%20*%20a%20substantial%20custodial%20term%20within%20the%20statutory%20maximum%2C%0A%20%20%20*%20a%20long%20term%20ban%20on%20owning%2C%20possessing%2C%20or%20living%20with%20animals%2C%0A%20%20%20*%20mandatory%20psychological%20evaluation%20and%20treatment%2C%0A%20%20%20*%20and%20full%20restitution%20for%20the%20veterinary%20care%20and%20ongoing%20treatment%20required%20to%20undo%20the%20damage%20she%20caused.%0A%0A4.%20That%20the%20Orange%20County%20District%20Attorney%E2%80%99s%20Office%20issue%20clear%2C%20public%20press%20releases%20following%20the%20next%20two%20court%20dates%20in%20this%20case%2C%20the%20pretrial%20hearing%20currently%20set%20for%20December%209%20and%20the%20preliminary%20hearing%20set%20for%20December%2011%2C%20detailing%3A%0A%0A%20%20%20*%20what%20occurred%20in%20court%2C%0A%20%20%20*%20what%20charges%20remain%2C%0A%20%20%20*%20and%20what%20the%20next%20steps%20are.%0A%20%20%20%20%20This%20case%20began%20in%20the%20public%20eye%3B%20it%20should%20not%20disappear%20into%20a%20sealed%20back%20room%20deal.%0A%0A5.%20That%20the%20Orange%20County%20District%20Attorney%E2%80%99s%20Office%20publicly%20confirms%20that%20cases%20like%20this%20will%20not%20be%20quietly%20pled%20down%20out%20of%20sight%2C%20and%20that%20animal%20cruelty%20will%20be%20treated%20in%20practice%20as%20the%20serious%20predictor%20crime%20that%20the%20FBI%20and%20decades%20of%20research%20have%20identified.%0A%0AThrowing%20an%20emaciated%20dog%20in%20a%20plastic%20bag%20over%20an%20eight%20foot%20fence%20is%20not%20%22a%20mistake%2C%22%20%22poor%20judgment%2C%22%20or%20a%20private%20matter%20between%20a%20pet%20owner%20and%20a%20vet.%20It%20is%20calculated%20cruelty%20toward%20a%20defenseless%20animal.%20If%20that%20does%20not%20result%20in%20a%20serious%20felony%20conviction%20and%20meaningful%20consequences%20in%20Orange%20County%2C%20then%20your%20public%20commitments%20about%20animal%20abuse%20%22not%20being%20tolerated%22%20are%20empty.%0A%0APlease%20ensure%20that%20People%20v.%20Tyler%20Nashae%20Thompson%20is%20the%20case%20that%20makes%20it%20unmistakably%20clear%20that%20this%20county%20will%20not%20minimize%2C%20excuse%2C%20or%20bargain%20away%20this%20level%20of%20cruelty%2C%20and%20that%20the%20public%20will%20be%20fully%20informed%20at%20each%20stage.%0A%0ASincerely%2C">

<script>
(function(){
  const SLUG='demand-prosecution-for-tyler-nashae-thompson', CTA_ID='demand-prosecution-for-tyler-nashae-thompson', MAILTO="mailto:todd.spitzer@ocdapa.org,susan.price@ocdapa.org,lesley.young@ocdapa.org,keith.bogardus@ocdapa.org,michael.chay@ocdapa.org,robert.mestman@ocdapa.org,patrick.dixon@ocdapa.org,John.Walters@doj.ca.gov,ktla@ktla.com,knbc.desk@nbcuni.com?subject=People%20v.%20Tyler%20Nashae%20Thompson%20-%20demand%20for%20maximum%20prosecution%20and%20full%20transparency&body=Dear%20Orange%20County%20District%20Attorney%20Team%2C%0A%0AI%20am%20writing%20regarding%20People%20v.%20Tyler%20Nashae%20Thompson%2C%20charged%20with%20violations%20of%20Penal%20Code%20597(a)%20PC%2C%20597(b)%20PC%2C%20and%20135%20PC%20for%20throwing%20a%20severely%20neglected%20poodle%20in%20a%20plastic%20bag%20over%20the%20eight%20foot%20fence%20of%20the%20University%20Veterinary%20Center%20on%20Glenoaks%20Avenue%20in%20Anaheim.%0A%0AThe%20facts%20in%20your%20own%20public%20statements%20and%20in%20media%20coverage%20are%20not%20ambiguous.%0A%0ASurveillance%20video%20shows%20Ms.%20Thompson%20throwing%20a%20plastic%20grocery%20bag%20containing%20a%20small%20white%20poodle%20over%20an%20eight%20foot%20fence%20into%20the%20back%20yard%20of%20the%20veterinary%20clinic%2C%20then%20walking%20back%20into%20a%20nearby%20apartment%20building.%20When%20the%20bag%20hits%20the%20ground%2C%20the%20dog%20staggers%20out.%0A%0AThe%20veterinarian%20later%20reported%20that%20the%20dog%20was%20extremely%20malnourished%2C%20severely%20anemic%2C%20infested%20with%20fleas%2C%20missing%20a%20tooth%2C%20with%20nails%20so%20overgrown%20they%20had%20curled%20into%20the%20pads%2C%20and%20suffering%20trauma%2C%20severe%20bruising%2C%20and%20facial%20injuries%20from%20the%20fall.%20In%20plain%20language%3A%20she%20starved%20him%2C%20neglected%20him%2C%20then%20threw%20him.%0A%0AYes%2C%20the%20dog%20was%20thrown%20into%20the%20yard%20of%20a%20veterinary%20clinic%20rather%20than%20into%20a%20dumpster%20or%20the%20street.%20That%20does%20not%20magically%20turn%20this%20into%20an%20act%20of%20compassion.%20Ms.%20Thompson%20could%20have%20walked%20through%20the%20front%20door%2C%20rung%20a%20bell%2C%20or%20surrendered%20the%20dog%20properly.%20Instead%2C%20she%20chose%20to%20hurl%20an%20emaciated%2C%20injured%20animal%2C%20sealed%20in%20a%20plastic%20bag%2C%20over%20an%20eight%20foot%20fence%2C%20causing%20further%20injury%20in%20the%20process.%20That%20is%20violence%2C%20not%20%22surrender.%22%0A%0AYou%20have%20repeatedly%20stated%20that%20animal%20abuse%20in%20Orange%20County%20%22will%20be%20prosecuted%20to%20the%20fullest%20extent%20of%20the%20law%22%20and%20that%20only%20the%20%22truly%20depraved%22%20would%20treat%20a%20dog%20this%20way.%20Now%20is%20the%20moment%20to%20prove%20that%20those%20words%20are%20more%20than%20press%20release%20language.%0A%0AThe%20wider%20context%20is%20exactly%20why%20this%20case%20matters.%0A%0AThe%20FBI%20now%20tracks%20animal%20cruelty%20as%20a%20Group%20A%20offense%20in%20the%20National%20Incident%20Based%20Reporting%20System%2C%20alongside%20arson%2C%20assault%2C%20homicide%2C%20kidnapping%20and%20other%20serious%20crimes%2C%20because%20animal%20cruelty%20is%20recognized%20as%20a%20key%20marker%20for%20dangerous%20offending.%0A%0AResearch%20summarized%20by%20the%20Animal%20Legal%20Defense%20Fund%20and%20others%20has%20found%20animal%20abuse%20in%20a%20very%20high%20percentage%20of%20homes%20where%20physical%20child%20abuse%20is%20being%20investigated%2C%20and%20that%20animal%20abusers%20are%20several%20times%20more%20likely%20to%20commit%20violent%20crimes%20against%20people.%0A%0AStudies%20of%20offenders%20charged%20with%20animal%20cruelty%20show%20extremely%20high%20rates%20of%20other%20criminal%20charges%20on%20their%20records%2C%20including%20interpersonal%20violence%20and%20sex%20offenses.%20New%20analysis%20of%20FBI%20data%20shows%20that%20animal%20cruelty%20frequently%20co%20occurs%20with%20intimate%20partner%20and%20family%20violence%2C%20including%20offenses%20against%20children.%0A%0AIn%20plain%20terms%3A%20animal%20cruelty%20is%20not%20an%20isolated%20%22pet%22%20issue.%20It%20is%20a%20red%20flag%20crime%20for%20future%20violence%2C%20including%20violence%20against%20children.%20Women%20offenders%20are%20not%20an%20exception.%20If%20anything%2C%20their%20easier%20access%20to%20children%20makes%20ignoring%20these%20red%20flags%20even%20more%20reckless.%0A%0AGiven%20the%20facts%20of%20this%20case%20and%20the%20national%20data%2C%20I%20am%20asking%20for%20the%20following%3A%0A%0A1.%20That%20your%20office%20seek%20conviction%20on%20both%20felony%20counts%20under%20Penal%20Code%20597(a)%20and%20597(b)%2C%20and%20the%20misdemeanor%20count%20under%20Penal%20Code%20135%2C%20without%20reduction%20to%20misdemeanors%20or%20informal%20%22time%20served%22%20resolutions.%0A%0A2.%20That%20you%20do%20not%20offer%2C%20and%20do%20not%20accept%2C%20any%20plea%20agreement%20that%3A%0A%0A%20%20%20*%20dismisses%20the%20felony%20cruelty%20charges%2C%0A%20%20%20*%20reduces%20them%20to%20a%20single%20misdemeanor%2C%0A%20%20%20*%20or%20results%20in%20no%20meaningful%20custodial%20sentence.%0A%0A3.%20That%20you%20request%20sentencing%20conditions%20reflecting%20the%20actual%20harm%20and%20risk%20presented%3A%0A%0A%20%20%20*%20a%20substantial%20custodial%20term%20within%20the%20statutory%20maximum%2C%0A%20%20%20*%20a%20long%20term%20ban%20on%20owning%2C%20possessing%2C%20or%20living%20with%20animals%2C%0A%20%20%20*%20mandatory%20psychological%20evaluation%20and%20treatment%2C%0A%20%20%20*%20and%20full%20restitution%20for%20the%20veterinary%20care%20and%20ongoing%20treatment%20required%20to%20undo%20the%20damage%20she%20caused.%0A%0A4.%20That%20the%20Orange%20County%20District%20Attorney%E2%80%99s%20Office%20issue%20clear%2C%20public%20press%20releases%20following%20the%20next%20two%20court%20dates%20in%20this%20case%2C%20the%20pretrial%20hearing%20currently%20set%20for%20December%209%20and%20the%20preliminary%20hearing%20set%20for%20December%2011%2C%20detailing%3A%0A%0A%20%20%20*%20what%20occurred%20in%20court%2C%0A%20%20%20*%20what%20charges%20remain%2C%0A%20%20%20*%20and%20what%20the%20next%20steps%20are.%0A%20%20%20%20%20This%20case%20began%20in%20the%20public%20eye%3B%20it%20should%20not%20disappear%20into%20a%20sealed%20back%20room%20deal.%0A%0A5.%20That%20the%20Orange%20County%20District%20Attorney%E2%80%99s%20Office%20publicly%20confirms%20that%20cases%20like%20this%20will%20not%20be%20quietly%20pled%20down%20out%20of%20sight%2C%20and%20that%20animal%20cruelty%20will%20be%20treated%20in%20practice%20as%20the%20serious%20predictor%20crime%20that%20the%20FBI%20and%20decades%20of%20research%20have%20identified.%0A%0AThrowing%20an%20emaciated%20dog%20in%20a%20plastic%20bag%20over%20an%20eight%20foot%20fence%20is%20not%20%22a%20mistake%2C%22%20%22poor%20judgment%2C%22%20or%20a%20private%20matter%20between%20a%20pet%20owner%20and%20a%20vet.%20It%20is%20calculated%20cruelty%20toward%20a%20defenseless%20animal.%20If%20that%20does%20not%20result%20in%20a%20serious%20felony%20conviction%20and%20meaningful%20consequences%20in%20Orange%20County%2C%20then%20your%20public%20commitments%20about%20animal%20abuse%20%22not%20being%20tolerated%22%20are%20empty.%0A%0APlease%20ensure%20that%20People%20v.%20Tyler%20Nashae%20Thompson%20is%20the%20case%20that%20makes%20it%20unmistakably%20clear%20that%20this%20county%20will%20not%20minimize%2C%20excuse%2C%20or%20bargain%20away%20this%20level%20of%20cruelty%2C%20and%20that%20the%20public%20will%20be%20fully%20informed%20at%20each%20stage.%0A%0ASincerely%2C", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
</script>
</body>
</html>
