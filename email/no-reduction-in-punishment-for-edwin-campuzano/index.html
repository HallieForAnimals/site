0it%20is%3A%20calculated%20cruelty%20and%20violence%2C%20not%20a%20minor%20offense.%0A5.%20Issue%20public-facing%20statements%20confirming%20the%20status%20of%20the%20case%20and%20the%20outcome%20pursued%2C%20including%20whether%20the%20State%20will%20oppose%20any%20plea%20reduction.%0A%0AIf%20the%20justice%20system%20allows%20a%20former%20officer%20to%20plan%20and%20kill%20an%20animal%20and%20then%20walk%20away%20with%20minimal%20consequences%2C%20it%20sends%20a%20clear%20message%20to%20the%20public%3A%20cruelty%20is%20tolerated%2C%20and%20enforcement%20is%20optional.%0A%0AThis%20case%20is%20being%20watched%20widely.%20The%20public%20expects%20action%20that%20matches%20the%20facts.%0A%0ASincerely%2C%0A%0A%40HallieForAnimals%20Team%0Acontact%40hallieforanimals.org", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
