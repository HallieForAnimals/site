ve%20all%20evidence%20immediately%2C%20including%3A%0A%20%20%20-%20all%20body-worn%20camera%20footage%20(full%2C%20unedited)%2C%0A%20%20%20-%20any%20assisting-agency%20dash%2Fbody%20camera%20footage%2C%0A%20%20%20-%20incident%20reports%2C%20use-of-force%20documentation%2C%20and%20any%20after-action%20materials%2C%0A%20%20%20-%20any%20veterinary%20records%20or%20evidentiary%20materials%20obtained%20by%20the%20agency.%0A5)%20Release%20the%20full%2C%20unedited%20footage%20to%20the%20maximum%20extent%20permitted.%20If%20any%20portion%20is%20withheld%2C%20publish%20the%20legal%20basis%20and%20scope%20of%20the%20withholding.%0A%0AThis%20is%20a%20conduct%20and%20accountability%20problem.%20If%20the%20agency%20believes%20the%20kick%20was%20justified%2C%20that%20determination%20must%20be%20supported%20by%20the%20full%2C%20unedited%20footage%20and%20documentation%2C%20not%20a%20one-paragraph%20statement.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1ZK8np9IZb5WyJlMSktCPTm1Cy4HykafH%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A%0A%40HallieForAnimals%20Team%0Acontact%40hallieforanimals.org", RETURN_TO='https://hallieforanimals.org/cta.html';

      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);

    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
