ce%20by%20the%20Animal%20Cruelty%20Task%20Force%20and%20DA's%20Office%0A%0A%20%20%20*%20I%20ask%20that%20the%20LAPD%2FLA%20Animal%20Cruelty%20Task%20Force%20(ACTF)%20and%20Los%20Angeles%20County%20District%20Attorney's%20Office%20review%20the%20video%20in%20light%20of%20Penal%20Code%20597%2C%20especially%20the%20language%20about%20%22cruelly%20beating%22%20and%20%22subjecting%20an%20animal%20to%20needless%20suffering%20or%20unnecessary%20cruelty.%22%0A%20%20%20*%20If%20animal%20control%20previously%20declined%20to%20act%2C%20that%20determination%20should%20be%20revisited%20and%20documented.%0A%0A3.%20Clarification%20of%20%22legal%20criteria%22%20being%20applied%0A%0A%20%20%20*%20Please%20explain%20what%20threshold%20is%20being%20used%20when%20an%20owner%20is%20caught%20on%20camera%20violently%20yanking%20a%20dog%20and%20the%20animal%20is%20clearly%20fearful%2C%20but%20the%20case%20is%20dismissed%20as%20%22not%20meeting%20criteria.%22%0A%0A4.%20Case%20creation%20and%20tracking%0A%0A%20%20%20*%20Please%20open%20a%20formal%20case%20file%20for%20this%20incident%20so%20that%3A%0A%0A%20%20%20%20%20*%20Future%20reports%20involving%20this%20individual%20or%20address%20are%20linked%2C%20and%0A%20%20%20%20%20*%20There%20is%20a%20record%20that%20a%20welfare%20concern%20was%20raised%2C%20not%20quietly%20discarded.%0A%20%20%20*%20If%20you%20determine%20that%20the%20conduct%20does%20not%20rise%20to%20criminal%20prosecution%20at%20this%20time%2C%20Ms%20Asher%20should%20at%20minimum%20receive%20a%20documented%20warning%20and%20education%20on%20humane%20handling%20standards.%0A%0AThis%20is%20not%20a%20%22training%20style%22%20dispute.%20It%20is%20a%20question%20of%20whether%20a%20dog%20in%20Ms%20Asher's%20custody%20is%20being%20subjected%20to%20violent%2C%20fear-based%20handling%20that%20would%20clearly%20be%20illegal%20if%20done%20to%20a%20child%20or%20a%20frail%20adult.%20California%20law%20recognises%20animals%20as%20sentient%20beings%20capable%20of%20suffering%3B%20your%20enforcement%20decisions%20should%20reflect%20that.%0A%0AThis%20email%20should%20be%20treated%20as%20both%3A%0A%0A*%20A%20request%20for%20an%20immediate%20welfare%20check%2C%20and%0A*%20A%20complaint%20regarding%20the%20apparent%20failure%20to%20treat%20obvious%20abusive%20handling%20as%20a%20potential%20Penal%20Code%20597%20violation.%0A%0AI%20expect%20a%20public%20statement%20from%20the%20responsible%20agencies%20after%20the%20welfare%20check%20and%20legal%20review%20have%20been%20completed.%20At%20a%20minimum%2C%20that%20public%20statement%20should%20clearly%20set%20out%3A%0A%0A*%20Whether%20the%20dog%20was%20examined%20and%20what%20the%20welfare%20findings%20were%3B%0A*%20Whether%20the%20video%20and%20associated%20conduct%20are%20being%20treated%20as%20a%20potential%20violation%20of%20Penal%20Code%20597%2C%20and%20if%20not%2C%20precisely%20why%3B%0A*%20What%20internal%20procedures%2C%20training%2C%20and%20enforcement%20criteria%20you%20are%20using%20to%20distinguish%20%22no%20action%22%20cases%20from%20cases%20that%20trigger%20investigation%20and%20prosecution%3B%20and%0A*%20What%20safeguards%20you%20are%20putting%20in%20place%20to%20ensure%20that%20if%20there%20is%20further%20abuse%20of%20this%20dog%2C%20or%20other%20animals%20in%20Ms%20Asher's%20custody%2C%20those%20failures%20cannot%20be%20blamed%20on%20a%20prior%20decision%20to%20look%20the%20other%20way.%0A%0AThe%20public%20has%20the%20right%20to%20know%20why%20a%20dog%20can%20be%20violently%20yanked%20in%20public%2C%20on%20video%2C%20and%20be%20told%20it%20%22does%20not%20meet%20criteria%22%20for%20abuse.%20You%20are%20accountable%20for%20those%20criteria%2C%20and%20for%20the%20consequences%20of%20getting%20this%20wrong.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1fOnSkjWJdIYCs8-A2NFRfirMmPzsMvjd%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A">

  const SLUG='odelia-asher-dog-abuse', CTA_ID='odelia-asher-dog-abuse', MAILTO="mailto:nhochman@da.lacounty.gov,hydee.feldsteinsoto@lacity.org,info@da.lacounty.gov,yvonne.rodriguez@lacity.org,curtis.watts@lacity.org,councilmember.jurado@lacity.org,firstdistrict@bos.lacounty.gov,lindsey@bos.lacounty.gov,lodendahl@bos.lacounty.gov,hollyjmitchell@bos.lacounty.gov,kathryn@bos.lacounty.gov?subject=Demand%20for%20Welfare%20Check%20%26%20Cruelty%20Review&body=To%20whom%20it%20may%20concern%2C%0A%0AI%20am%20writing%20to%20request%20an%20immediate%20welfare%20check%20and%20renewed%20cruelty%20review%20regarding%20a%20dog%20in%20the%20custody%20of%20Odelia%20Asher%20(also%20known%20as%20Odelia%20Bustnay)%2C%20a%20Beverly%20Hills%E2%80%93area%20realtor%20and%20wellness%20practitioner.%0A%0APublic%20information%20lists%20Ms%20Asher%20as%20a%20real%20estate%20agent%20with%20Rodeo%20Realty%20in%20Beverly%20Hills%20and%20the%20owner%20of%20%22Odelia's%20Wellness%20Beverly%20Hills.%22%20She%20is%20believed%20to%20reside%20at%20or%20regularly%20occupy%20the%20following%20Los%20Angeles%20addresses%3A%0A%0A*%201547%20N%20Hayworth%20Ave%2C%20Unit%20101%2C%20Los%20Angeles%2C%20CA%2090046%0A*%2010635%20Wilshire%20Blvd%2C%20Unit%20301%2C%20Los%20Angeles%2C%20CA%2090024%0A%0ARecently%2C%20a%20video%20circulated%20online%20showing%20Ms%20Asher%20handling%20her%20dog%20with%20extreme%20aggression%20in%20public.%20In%20that%20video%2C%20she%20appears%20to%20violently%20yank%20the%20dog%20by%20the%20neck%2Fleash%20area%20as%20the%20animal%20resists%20and%20displays%20clear%20signs%20of%20fear%20and%20distress.%20Members%20of%20the%20public%20who%20reported%20this%20to%20animal%20control%20were%20allegedly%20told%20that%20the%20footage%20%22does%20not%20meet%20the%20legal%20criteria%20for%20abuse.%22%0A%0AIf%20this%20level%20of%20physical%20aggression%20is%20what%20she%20feels%20comfortable%20doing%20on%20the%20street%2C%20the%20obvious%20question%20is%3A%20what%20is%20happening%20to%20this%20dog%20behind%20closed%20doors%3F%0A%0AUnder%20California%20Penal%20Code%20597%2C%20cruelty%20is%20not%20limited%20to%20killing%20or%20maiming.%20It%20also%20covers%3A%0A%0A*%20Cruelly%20beating%20an%20animal%2C%20or%0A*%20Subjecting%20an%20animal%20in%20your%20care%20to%20needless%20suffering%20or%20unnecessary%20cruelty%2C%20or%0A*%20Otherwise%20abusing%20an%20animal%20in%20your%20custody.%0A%0AThe%20statute%20does%20not%20require%20the%20dog%20to%20be%20at%20death's%20door%20for%20the%20conduct%20to%20be%20criminal.%20A%20pattern%20of%20violent%20handling%20that%20causes%20pain%20and%20fear%20can%20still%20violate%20the%20law.%0A%0ALos%20Angeles%20agencies%20are%20well%20aware%20of%20the%20link%20between%20animal%20cruelty%20and%20violence%20against%20humans.%20In%20households%20with%20prosecutable%20animal%20cruelty%2C%20children%20and%20partners%20are%20at%20significantly%20higher%20risk%20of%20abuse.%20Animal%20cruelty%20is%20a%20public%20safety%20issue%2C%20not%20a%20trivial%20matter.%20Dismissing%20clear%20evidence%20of%20violent%20handling%20with%20%22it%20does%20not%20meet%20criteria%22%20is%20not%20an%20acceptable%20endpoint%20here.%0A%0AI%20am%20therefore%20requesting%20the%20following%3A%0A%0A1.%20Immediate%20in-person%20welfare%20check%0A%0A%20%20%20*%20Conduct%20a%20prompt%2C%20unannounced%20welfare%20check%20on%20all%20animals%20in%20Ms%20Asher's%20custody%20at%3A%0A%0A%20%20%20%20%20*%201547%20N%20Hayworth%20Ave%2C%20Unit%20101%2C%20Los%20Angeles%2C%20CA%2090046%0A%20%20%20%20%20*%2010635%20Wilshire%20Blvd%2C%20Unit%20301%2C%20Los%20Angeles%2C%20CA%2090024%0A%20%20%20*%20Verify%3A%0A%0A%20%20%20%20%20*%20Body%20condition%2C%20injuries%2C%20or%20pain%20responses%0A%20%20%20%20%20*%20Condition%20and%20fit%20of%20any%20collar%20or%20harness%0A%20%20%20%20%20*%20Living%20environment%20(space%2C%20cleanliness%2C%20confinement%2C%20access%20to%20food%2C%20water%2C%20and%20exercise)%0A%20%20%20*%20Photograph%20and%20document%20all%20findings.%0A%0A2.%20Formal%20review%20of%20the%20video%20evidence%20by%20the%20Animal%20Cruelty%20Task%20Force%20and%20DA's%20Office%0A%0A%20%20%20*%20I%20ask%20that%20the%20LAPD%2FLA%20Animal%20Cruelty%20Task%20Force%20(ACTF)%20and%20Los%20Angeles%20County%20District%20Attorney's%20Office%20review%20the%20video%20in%20light%20of%20Penal%20Code%20597%2C%20especially%20the%20language%20about%20%22cruelly%20beating%22%20and%20%22subjecting%20an%20animal%20to%20needless%20suffering%20or%20unnecessary%20cruelty.%22%0A%20%20%20*%20If%20animal%20control%20previously%20declined%20to%20act%2C%20that%20determination%20should%20be%20revisited%20and%20documented.%0A%0A3.%20Clarification%20of%20%22legal%20criteria%22%20being%20applied%0A%0A%20%20%20*%20Please%20explain%20what%20threshold%20is%20being%20used%20when%20an%20owner%20is%20caught%20on%20camera%20violently%20yanking%20a%20dog%20and%20the%20animal%20is%20clearly%20fearful%2C%20but%20the%20case%20is%20dismissed%20as%20%22not%20meeting%20criteria.%22%0A%0A4.%20Case%20creation%20and%20tracking%0A%0A%20%20%20*%20Please%20open%20a%20formal%20case%20file%20for%20this%20incident%20so%20that%3A%0A%0A%20%20%20%20%20*%20Future%20reports%20involving%20this%20individual%20or%20address%20are%20linked%2C%20and%0A%20%20%20%20%20*%20There%20is%20a%20record%20that%20a%20welfare%20concern%20was%20raised%2C%20not%20quietly%20discarded.%0A%20%20%20*%20If%20you%20determine%20that%20the%20conduct%20does%20not%20rise%20to%20criminal%20prosecution%20at%20this%20time%2C%20Ms%20Asher%20should%20at%20minimum%20receive%20a%20documented%20warning%20and%20education%20on%20humane%20handling%20standards.%0A%0AThis%20is%20not%20a%20%22training%20style%22%20dispute.%20It%20is%20a%20question%20of%20whether%20a%20dog%20in%20Ms%20Asher's%20custody%20is%20being%20subjected%20to%20violent%2C%20fear-based%20handling%20that%20would%20clearly%20be%20illegal%20if%20done%20to%20a%20child%20or%20a%20frail%20adult.%20California%20law%20recognises%20animals%20as%20sentient%20beings%20capable%20of%20suffering%3B%20your%20enforcement%20decisions%20should%20reflect%20that.%0A%0AThis%20email%20should%20be%20treated%20as%20both%3A%0A%0A*%20A%20request%20for%20an%20immediate%20welfare%20check%2C%20and%0A*%20A%20complaint%20regarding%20the%20apparent%20failure%20to%20treat%20obvious%20abusive%20handling%20as%20a%20potential%20Penal%20Code%20597%20violation.%0A%0AI%20expect%20a%20public%20statement%20from%20the%20responsible%20agencies%20after%20the%20welfare%20check%20and%20legal%20review%20have%20been%20completed.%20At%20a%20minimum%2C%20that%20public%20statement%20should%20clearly%20set%20out%3A%0A%0A*%20Whether%20the%20dog%20was%20examined%20and%20what%20the%20welfare%20findings%20were%3B%0A*%20Whether%20the%20video%20and%20associated%20conduct%20are%20being%20treated%20as%20a%20potential%20violation%20of%20Penal%20Code%20597%2C%20and%20if%20not%2C%20precisely%20why%3B%0A*%20What%20internal%20procedures%2C%20training%2C%20and%20enforcement%20criteria%20you%20are%20using%20to%20distinguish%20%22no%20action%22%20cases%20from%20cases%20that%20trigger%20investigation%20and%20prosecution%3B%20and%0A*%20What%20safeguards%20you%20are%20putting%20in%20place%20to%20ensure%20that%20if%20there%20is%20further%20abuse%20of%20this%20dog%2C%20or%20other%20animals%20in%20Ms%20Asher's%20custody%2C%20those%20failures%20cannot%20be%20blamed%20on%20a%20prior%20decision%20to%20look%20the%20other%20way.%0A%0AThe%20public%20has%20the%20right%20to%20know%20why%20a%20dog%20can%20be%20violently%20yanked%20in%20public%2C%20on%20video%2C%20and%20be%20told%20it%20%22does%20not%20meet%20criteria%22%20for%20abuse.%20You%20are%20accountable%20for%20those%20criteria%2C%20and%20for%20the%20consequences%20of%20getting%20this%20wrong.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1fOnSkjWJdIYCs8-A2NFRfirMmPzsMvjd%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
</script>
