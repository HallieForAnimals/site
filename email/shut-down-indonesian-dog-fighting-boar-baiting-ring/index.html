a%3A%0A%0A*%20Kunjungan%20langsung%20ke%20lokasi%20di%20sekitar%20koordinat%20dan%20area%20lapangan%20sepak%20bola.%0A*%20Identifikasi%20dan%20wawancarai%20individu%20dan%20penyelenggara%20yang%20terkait%20dengan%20%E2%80%9CPSG%20HANDAL%2067%E2%80%9D.%0A*%20Jika%20terdapat%20hewan%20dan%20ada%20bukti%20pertarungan%2C%20pemancingan%2C%20pelatihan%20untuk%20pertarungan%2C%20atau%20pertarungan%20hewan%20yang%20terorganisir%3A%20amankan%20hewan-hewan%20tersebut%2C%20jaga%20bukti%20fisik%2C%20dan%20buka%20penyelidikan%20kriminal%20(termasuk%20fasilitas%20perjudian%2Ftaruhan).%0A*%20Lestarikan%20dan%20selidiki%20konten%20promosi%20online%20dan%20akun%20terkait%20untuk%20koordinasi%2C%20perekrutan%2C%20dan%20fasilitasi%20pertarungan%20hewan.%0A%0Ahttps%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1XQ0vC9pl-W4ocy-RZfE_U8kinN53dhMQ%2Fview%3Fusp%3Dsharing%0A%0ASalam%20hormat%2C%0A%0ATim%20%40HallieForAnimals%0Acontact%40hallieforanimals.org%0A%0A%0ATo%20whom%20it%20may%20concern%2C%0A%0AI%20am%20reporting%20suspected%20organized%20animal%20fighting%20activity%20and%20public%20promotion%20in%20Cineam%2C%20Tasikmalaya%2C%20West%20Java%2C%20Indonesia.%20Based%20on%20the%20materials%20collected%2C%20this%20appears%20consistent%20with%20both%20(a)%20dogfighting%20promotion%20and%2For%20(b)%20%E2%80%9Cadu%20bagong%E2%80%9D%20style%20dog-versus-boar%20baiting.%0A%0ALocation%20(actionable)%3A%0A%0A*%20Coordinates%3A%20-7.400091%2C%20108.345093%0A*%20Landmark%3A%20Lapangan%20Bola%20Pasir%20Gadung%20(football%20pitch)%0A*%20Administrative%20area%3A%20Kampung%20Pasir%20Gadung%2C%20Dusun%20Sukagalih%2C%20Desa%20Cineam%2C%20Kec.%20Cineam%2C%20Kab.%20Tasikmalaya%2C%20West%20Java%2C%20Indonesia%0A%0ABasis%20for%20report%3A%0A%0A1.%20Public%20promotional%20materials%20display%20the%20word%20%E2%80%9CDOGFIGHTER%E2%80%9D%20and%20the%20identifier%20%E2%80%9CPSG%20HANDAL%2067%E2%80%9D.%0A2.%20Individuals%20associated%20with%20this%20group%20wear%20matching%20merchandise%20branded%20%E2%80%9CPSG%20HANDAL%2067%20%2F%20TSM%E2%80%9D.%0A3.%20The%20organizer%20account%20(%E2%80%9CPapap%20Handal%E2%80%9D)%20posted%20an%20image%20containing%20an%20ID%20Express%20tracking%20number.%20When%20tracked%2C%20the%20shipment%20details%20returned%20an%20address%20in%20the%20Pasir%20Gadung%20%2F%20Cineam%20%2F%20Tasikmalaya%20area%2C%20aligning%20with%20the%20location%20above.%0A4.%20A%20public%20map%20pin%20labelled%20%E2%80%9CSaung%20PSG%20handal%2067%E2%80%9D%20is%20located%20adjacent%20to%20the%20football%20pitch%20at%20the%20coordinates%20provided.%0A%0ARequested%20actions%3A%0A%0A*%20Immediate%20site%20visit%20at%2Faround%20the%20coordinates%20and%20the%20football%20pitch%20area.%0A*%20Identify%20and%20interview%20the%20individuals%20and%20organizer(s)%20connected%20to%20%E2%80%9CPSG%20HANDAL%2067%E2%80%9D.%0A*%20If%20animals%20are%20present%20and%20there%20is%20evidence%20of%20fighting%2C%20baiting%2C%20training%20for%20fighting%2C%20or%20organized%20animal%20combat%3A%20secure%20the%20animals%2C%20preserve%20physical%20evidence%2C%20and%20open%20a%20criminal%20investigation%20(including%20any%20gambling%2Fbetting%20facilitation).%0A*%20Preserve%20and%20investigate%20the%20online%20promotional%20content%20and%20associated%20accounts%20for%20coordination%2C%20recruitment%2C%20and%20facilitation%20of%20animal%20fighting.%0A%0Ahttps%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1XQ0vC9pl-W4ocy-RZfE_U8kinN53dhMQ%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A%0A%40HallieForAnimals%20Team%0Acontact%40hallieforanimals.org">

  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);

  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
