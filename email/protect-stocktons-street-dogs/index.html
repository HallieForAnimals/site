s%20that%20are%20supposed%20to%20deliver%20public%20safety%20and%20humane%20animal%20care.%20Instead%2C%20residents%20see%3A%0A%0A*%20Free-roaming%20and%20encampment%20dogs%20breeding%20unchecked%2C%20without%20consistent%20spay%2Fneuter%2C%20vaccination%2C%20or%20outreach%0A*%20Healthy%2C%20adoptable%20dogs%20and%20puppies%20killed%20within%20days%20of%20arrival%20at%20the%20shelter%0A*%20Abused%20and%20neglected%20dogs%20recycled%20back%20to%20the%20same%20people%20who%20harmed%20them%0A*%20Little%20visible%20enforcement%20against%20clear%20cruelty%20and%20neglect%0A*%20No%20regular%2C%20transparent%20reporting%20on%20how%20many%20animals%20are%20taken%20in%2C%20how%20many%20are%20killed%2C%20and%20why%0A%0AIf%20this%20continues%2C%20Stockton%20is%20at%20serious%20risk%20of%20becoming%20a%20domestic%20version%20of%20the%20worst%20international%20examples%2C%20where%20%E2%80%9Cstray%20management%E2%80%9D%20means%20mass%20round-ups%20and%20quiet%20culls.%20Turkey%2C%20Morocco%2C%20and%20India%20are%20already%20criticised%20worldwide%20for%20answering%20public%20pressure%20on%20street%20dogs%20with%20poisonings%20and%20killings%20instead%20of%20real%20reform.%20Stockton%20does%20not%20need%20to%20follow%20that%20model.%0A%0AThese%20dogs%20are%20not%20disposable.%20They%20feel%20pain%2C%20fear%2C%20and%20attachment%2C%20and%20they%20deserve%20a%20chance%20at%20life%20just%20as%20much%20as%20the%20next%20person%20does.%20With%20the%20authority%20and%20budgets%20you%20control%2C%20there%20is%20no%20honest%20excuse%20for%20leaving%20them%20to%20be%20abused%20on%20the%20street%2C%20recycled%20to%20abusers%2C%20or%20killed%20in%20the%20shelter%20for%20convenience%20or%20space.%0A%0AI%20urge%20you%20to%20take%20the%20following%20actions%20without%20delay%3A%0A%0A1.%20End%20rapid%20killing%20of%20healthy%2C%20adoptable%20animals.%0AImmediately%20halt%20the%20euthanasia%20of%20healthy%2C%20treatable%2C%20and%20behaviorally%20sound%20dogs%20and%20puppies%20for%20%E2%80%9Cspace%E2%80%9D%20or%20convenience.%20Review%20and%20revise%20hold-time%20and%20euthanasia%20policies%20at%20Stockton%20Animal%20Shelter%20so%20that%20healthy%2C%20adoptable%20animals%20are%20not%20being%20killed%20within%2048%20hours%20of%20intake%2C%20and%20ensure%20full%20compliance%20with%20California%20law%20and%20the%20intent%20of%20the%20Hayden%20Act.%0A%0A2.%20Stop%20returning%20animals%20to%20abusers.%0AImplement%20and%20enforce%20a%20policy%20that%20prevents%20animals%20from%20being%20adopted%20or%20returned%20to%20people%20with%20documented%20histories%20of%20abuse%2C%20neglect%2C%20or%20repeated%20welfare%20complaints.%20This%20must%20include%20basic%20cross-checking%20of%20adoption%20and%20surrender%20records%20with%20cruelty%20reports%2C%20police%20records%2C%20and%20court%20outcomes%2C%20and%20a%20clear%20process%20for%20permanently%20flagging%20high-risk%20individuals.%0A%0A3.%20Treat%20cruelty%20and%20neglect%20as%20enforceable%20crime.%0ADirect%20Stockton%20PD%2C%20Animal%20Services%2C%20the%20Sheriff%E2%80%99s%20Office%2C%20and%20the%20District%20Attorney%E2%80%99s%20Office%20to%20treat%20serious%20cruelty%20and%20neglect%20as%20criminal%20violations%20that%20carry%20real%20consequences%2C%20not%20as%20background%20noise.%20Track%20and%20publicly%20report%20the%20number%20of%20animal%20cruelty%20complaints%2C%20investigations%2C%20citations%2C%20and%20prosecutions%20each%20year%20so%20that%20residents%20can%20see%20whether%20laws%20are%20actually%20being%20enforced.%0A%0A4.%20Create%20a%20humane%20plan%20for%20street%20and%20encampment%20dogs.%0ADevelop%20a%20written%20strategy%20for%20dogs%20living%20on%20the%20streets%20and%20in%20homeless%20encampments%20that%20is%20based%20on%20prevention%20and%20support%2C%20not%20round-ups%20and%20killing.%20This%20must%20include%20on-site%20spay%2Fneuter%2C%20vaccination%2C%20microchipping%2C%20voluntary%20surrender%20options%2C%20and%20support%20for%20people%20who%20are%20genuinely%20trying%20to%20care%20for%20their%20animals.%20Any%20attempt%20to%20%E2%80%9Cclean%20up%E2%80%9D%20by%20sweeping%20dogs%20off%20the%20streets%20to%20be%20killed%20will%20be%20recognised%20for%20what%20it%20is%3A%20a%20cull.%0A%0A5.%20Attach%20real%20conditions%20to%20county%20funding%20and%20contracts.%0AAs%20long%20as%20San%20Joaquin%20County%20continues%20to%20use%20and%20help%20fund%20Stockton%20Animal%20Shelter%2C%20the%20Board%20of%20Supervisors%2C%20County%20Counsel%2C%20and%20the%20Sheriff%E2%80%99s%20Office%20share%20responsibility%20for%20what%20happens%20there.%20The%20county%E2%80%99s%20contract%20with%20Stockton%20should%20require%20humane%2C%20law-compliant%20policies%20on%20hold%20times%2C%20euthanasia%2C%20rescue%20transfers%2C%20and%20transparency%20as%20a%20condition%20of%20ongoing%20funding%2C%20and%20those%20conditions%20should%20be%20enforced.%0A%0A6.%20Publish%20regular%2C%20accessible%20data.%0ACommit%20to%20publishing%20clear%20monthly%20or%20quarterly%20reports%20showing%20intake%2C%20adoption%2C%20transfer%2C%20reclaim%2C%20euthanasia%20(with%20reasons)%2C%20and%20average%20length%20of%20stay%20for%20animals%20at%20Stockton%20Animal%20Shelter.%20Without%20basic%20data%2C%20there%20can%20be%20no%20real%20accountability.%0A%0AYou%20cannot%20credibly%20claim%20to%20care%20about%20vulnerable%20communities%20or%20responsible%20use%20of%20public%20funds%20while%20allowing%20dogs%20to%20be%20abused%20in%20public%2C%20sent%20back%20to%20abusers%2C%20and%20killed%20inside%20a%20publicly%20funded%20shelter%20in%20a%20matter%20of%20days.%0A%0AThe%20choice%20in%20front%20of%20you%20is%20clear%3A%20reform%20this%20system%20into%20something%20humane%2C%20lawful%2C%20and%20transparent%2C%20or%20accept%20full%20responsibility%20when%20Stockton%20becomes%20the%20example%20people%20point%20to%20for%20how%20not%20to%20handle%20street%20dogs.%0A%0APlease%20act%20now.%0A%0ASincerely%2C%0A">

<script>
(function(){
  const SLUG='protect-stocktons-street-dogs', CTA_ID='protect-stocktons-street-dogs', MAILTO="mailto:christina.fugazi@stocktonca.gov,michele.padilla@stocktonca.gov,mariela.ponce@stocktonca.gov,michael.blower@stocktonca.gov,mario.enriquez@stocktonca.gov,brando.villapudua@stocktonca.gov,jason.lee@stocktonca.gov,johnny.ford@stocktonca.gov,lori.asuncion@stocktonca.gov,stanley.mcfadden@stocktonca.gov,ashley.kluza@stocktonca.gov,pwithrow@sjgov.org,mgardea@sjgov.org,pcanepa@sjgov.org,sdhaliwal@sjgov.org,sding@sjgov.org,rrickman@sjgov.org,ekiernan@sjgov.org,jking@sjgov.org,ronald.freitas@sjcda.org?subject=Stockton%E2%80%99s%20street%20dogs&body=To%20whom%20it%20may%20concern%2C%0A%0AI%20am%20writing%20with%20deep%20concern%20to%20demand%20immediate%20and%20sustained%20action%20from%20Stockton%20city%20leadership%20and%20San%20Joaquin%20County%20officials%20to%20protect%20the%20dogs%20on%20Stockton%E2%80%99s%20streets%2C%20in%20homeless%20encampments%2C%20and%20inside%20Stockton%20Animal%20Shelter.%0A%0ARight%20now%2C%20what%20is%20happening%20is%20simple%20and%20indefensible%3A%0A%0A*%20Stockton%20has%20a%20growing%20population%20of%20free-roaming%20and%20encampment%20dogs.%0A*%20Healthy%2C%20young%2C%20adoptable%20puppies%20with%20no%20serious%20medical%20or%20behavioral%20issues%20are%20being%20collected%20by%20Animal%20Services%20and%20euthanised%20within%20roughly%2048%20hours%20of%20intake.%0A*%20Dogs%20removed%20from%20clearly%20dangerous%20situations%20have%20been%20adopted%20or%20returned%20back%20into%20the%20hands%20of%20the%20same%20people%20who%20mistreated%20them.%0A%0AThat%20is%20a%20system%20that%20is%20choosing%20the%20fastest%20and%20cheapest%20options%20at%20the%20expense%20of%20lives%20that%20could%20be%20saved.%0A%0ABetween%20the%20City%20of%20Stockton%2C%20San%20Joaquin%20County%2C%20Stockton%20Police%20Department%2C%20the%20Sheriff%E2%80%99s%20Office%2C%20and%20the%20District%20Attorney%E2%80%99s%20Office%2C%20taxpayers%20are%20funding%20millions%20of%20dollars%20in%20salaries%20and%20operating%20budgets%20that%20are%20supposed%20to%20deliver%20public%20safety%20and%20humane%20animal%20care.%20Instead%2C%20residents%20see%3A%0A%0A*%20Free-roaming%20and%20encampment%20dogs%20breeding%20unchecked%2C%20without%20consistent%20spay%2Fneuter%2C%20vaccination%2C%20or%20outreach%0A*%20Healthy%2C%20adoptable%20dogs%20and%20puppies%20killed%20within%20days%20of%20arrival%20at%20the%20shelter%0A*%20Abused%20and%20neglected%20dogs%20recycled%20back%20to%20the%20same%20people%20who%20harmed%20them%0A*%20Little%20visible%20enforcement%20against%20clear%20cruelty%20and%20neglect%0A*%20No%20regular%2C%20transparent%20reporting%20on%20how%20many%20animals%20are%20taken%20in%2C%20how%20many%20are%20killed%2C%20and%20why%0A%0AIf%20this%20continues%2C%20Stockton%20is%20at%20serious%20risk%20of%20becoming%20a%20domestic%20version%20of%20the%20worst%20international%20examples%2C%20where%20%E2%80%9Cstray%20management%E2%80%9D%20means%20mass%20round-ups%20and%20quiet%20culls.%20Turkey%2C%20Morocco%2C%20and%20India%20are%20already%20criticised%20worldwide%20for%20answering%20public%20pressure%20on%20street%20dogs%20with%20poisonings%20and%20killings%20instead%20of%20real%20reform.%20Stockton%20does%20not%20need%20to%20follow%20that%20model.%0A%0AThese%20dogs%20are%20not%20disposable.%20They%20feel%20pain%2C%20fear%2C%20and%20attachment%2C%20and%20they%20deserve%20a%20chance%20at%20life%20just%20as%20much%20as%20the%20next%20person%20does.%20With%20the%20authority%20and%20budgets%20you%20control%2C%20there%20is%20no%20honest%20excuse%20for%20leaving%20them%20to%20be%20abused%20on%20the%20street%2C%20recycled%20to%20abusers%2C%20or%20killed%20in%20the%20shelter%20for%20convenience%20or%20space.%0A%0AI%20urge%20you%20to%20take%20the%20following%20actions%20without%20delay%3A%0A%0A1.%20End%20rapid%20killing%20of%20healthy%2C%20adoptable%20animals.%0AImmediately%20halt%20the%20euthanasia%20of%20healthy%2C%20treatable%2C%20and%20behaviorally%20sound%20dogs%20and%20puppies%20for%20%E2%80%9Cspace%E2%80%9D%20or%20convenience.%20Review%20and%20revise%20hold-time%20and%20euthanasia%20policies%20at%20Stockton%20Animal%20Shelter%20so%20that%20healthy%2C%20adoptable%20animals%20are%20not%20being%20killed%20within%2048%20hours%20of%20intake%2C%20and%20ensure%20full%20compliance%20with%20California%20law%20and%20the%20intent%20of%20the%20Hayden%20Act.%0A%0A2.%20Stop%20returning%20animals%20to%20abusers.%0AImplement%20and%20enforce%20a%20policy%20that%20prevents%20animals%20from%20being%20adopted%20or%20returned%20to%20people%20with%20documented%20histories%20of%20abuse%2C%20neglect%2C%20or%20repeated%20welfare%20complaints.%20This%20must%20include%20basic%20cross-checking%20of%20adoption%20and%20surrender%20records%20with%20cruelty%20reports%2C%20police%20records%2C%20and%20court%20outcomes%2C%20and%20a%20clear%20process%20for%20permanently%20flagging%20high-risk%20individuals.%0A%0A3.%20Treat%20cruelty%20and%20neglect%20as%20enforceable%20crime.%0ADirect%20Stockton%20PD%2C%20Animal%20Services%2C%20the%20Sheriff%E2%80%99s%20Office%2C%20and%20the%20District%20Attorney%E2%80%99s%20Office%20to%20treat%20serious%20cruelty%20and%20neglect%20as%20criminal%20violations%20that%20carry%20real%20consequences%2C%20not%20as%20background%20noise.%20Track%20and%20publicly%20report%20the%20number%20of%20animal%20cruelty%20complaints%2C%20investigations%2C%20citations%2C%20and%20prosecutions%20each%20year%20so%20that%20residents%20can%20see%20whether%20laws%20are%20actually%20being%20enforced.%0A%0A4.%20Create%20a%20humane%20plan%20for%20street%20and%20encampment%20dogs.%0ADevelop%20a%20written%20strategy%20for%20dogs%20living%20on%20the%20streets%20and%20in%20homeless%20encampments%20that%20is%20based%20on%20prevention%20and%20support%2C%20not%20round-ups%20and%20killing.%20This%20must%20include%20on-site%20spay%2Fneuter%2C%20vaccination%2C%20microchipping%2C%20voluntary%20surrender%20options%2C%20and%20support%20for%20people%20who%20are%20genuinely%20trying%20to%20care%20for%20their%20animals.%20Any%20attempt%20to%20%E2%80%9Cclean%20up%E2%80%9D%20by%20sweeping%20dogs%20off%20the%20streets%20to%20be%20killed%20will%20be%20recognised%20for%20what%20it%20is%3A%20a%20cull.%0A%0A5.%20Attach%20real%20conditions%20to%20county%20funding%20and%20contracts.%0AAs%20long%20as%20San%20Joaquin%20County%20continues%20to%20use%20and%20help%20fund%20Stockton%20Animal%20Shelter%2C%20the%20Board%20of%20Supervisors%2C%20County%20Counsel%2C%20and%20the%20Sheriff%E2%80%99s%20Office%20share%20responsibility%20for%20what%20happens%20there.%20The%20county%E2%80%99s%20contract%20with%20Stockton%20should%20require%20humane%2C%20law-compliant%20policies%20on%20hold%20times%2C%20euthanasia%2C%20rescue%20transfers%2C%20and%20transparency%20as%20a%20condition%20of%20ongoing%20funding%2C%20and%20those%20conditions%20should%20be%20enforced.%0A%0A6.%20Publish%20regular%2C%20accessible%20data.%0ACommit%20to%20publishing%20clear%20monthly%20or%20quarterly%20reports%20showing%20intake%2C%20adoption%2C%20transfer%2C%20reclaim%2C%20euthanasia%20(with%20reasons)%2C%20and%20average%20length%20of%20stay%20for%20animals%20at%20Stockton%20Animal%20Shelter.%20Without%20basic%20data%2C%20there%20can%20be%20no%20real%20accountability.%0A%0AYou%20cannot%20credibly%20claim%20to%20care%20about%20vulnerable%20communities%20or%20responsible%20use%20of%20public%20funds%20while%20allowing%20dogs%20to%20be%20abused%20in%20public%2C%20sent%20back%20to%20abusers%2C%20and%20killed%20inside%20a%20publicly%20funded%20shelter%20in%20a%20matter%20of%20days.%0A%0AThe%20choice%20in%20front%20of%20you%20is%20clear%3A%20reform%20this%20system%20into%20something%20humane%2C%20lawful%2C%20and%20transparent%2C%20or%20accept%20full%20responsibility%20when%20Stockton%20becomes%20the%20example%20people%20point%20to%20for%20how%20not%20to%20handle%20street%20dogs.%0A%0APlease%20act%20now.%0A%0ASincerely%2C%0A", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
</script>
