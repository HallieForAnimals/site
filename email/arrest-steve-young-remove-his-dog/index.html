<script>
(function(){
  const SLUG='arrest-steve-young-remove-his-dog', CTA_ID='arrest-steve-young-remove-his-dog', MAILTO="mailto:sara.cunningham@gsps.ca,natalie.hiltz@gsps.ca,stefany.mussen@greatersudbury.ca?subject=Animal%20Cruelty%20Report%20%2B%20Immediate%20Welfare%20Check%20Request&body=To%20whom%20it%20may%20concern%2C%0A%0AThis%20is%20a%20formal%20report%20of%20animal%20cruelty%20and%20an%20immediate%20animal%20welfare%20concern.%0A%0ASuspect%3A%20Steve%20Young%0ALocation%3A%20744%20Bruce%20Avenue%2C%20Unit%20233%2C%20Sudbury%2C%20Ontario%0AAllegation%3A%20Steve%20Young%20has%20been%20seen%20kicking%20his%20small%20dog.%0A%0ARequested%20police%20actions%3A%0A1)%20Dispatch%20officers%20for%20an%20urgent%20welfare%20check%20at%20744%20Bruce%20Avenue%20Unit%20233.%0A2)%20Remove%20the%20dog%20for%20protection%20and%20ensure%20veterinary%20assessment.%0A3)%20Open%20a%20criminal%20investigation%20and%20pursue%20the%20strongest%20available%20charges%20for%20willfully%20causing%20unnecessary%20pain%2Fsuffering%20or%20injury%20to%20an%20animal%20(Criminal%20Code%20s.%20445.1).%0A4)%20Seek%20a%20prohibition%20order%20to%20ban%20Steve%20Young%20from%20owning%2C%20residing%20with%2C%20or%20having%20custody%20of%20animals%20(Criminal%20Code%20s.%20447.1).%20The%20dog%20must%20not%20be%20returned%20to%20him.%0A%0AEvidence%20preservation%20request%3A%0A-%20Obtain%20witness%20statements%20immediately%20(including%20mine%20if%20needed).%0A-%20Identify%20and%20preserve%20any%20building%2Fnearby%20CCTV%20relevant%20to%20the%20dates%2Ftimes%20below.%0A-%20Photograph%2Fdocument%20the%20animal%E2%80%99s%20condition%20and%20the%20scene.%0A-%20Check%20for%20prior%20calls%20for%20service%20%2F%20prior%20complaints%20involving%20this%20individual.%0A%0AAnimal%20cruelty%20is%20a%20recognized%20risk%20marker%20for%20escalation%20and%20other%20violence.%20A%20person%20comfortable%20harming%20a%20vulnerable%20animal%20is%20demonstrating%20dangerous%20behavioural%20traits.%20This%20should%20be%20treated%20as%20a%20public%20safety%20matter.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1m5OMjqqd-itmkx70wvDonlyJhgFDiFSQ%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A%0A%40HallieForAnimals%20Team%0Acontact%40halliefornaimals.org", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
</script>
