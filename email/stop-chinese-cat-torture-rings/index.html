us%20violent%20offending.%0A%0A71%25%20of%20women%20entering%20domestic%20violence%20shelters%20reported%20that%20an%20abusive%20partner%20had%20threatened%2C%20injured%2C%20or%20killed%20their%20pets.%0AAnimal%20abuse%20occurs%20in%2088%25%20of%20homes%20where%20child%20physical%20abuse%20is%20present.%0AAround%2043%25%20of%20school%20shooters%20(1988-2012)%20had%20histories%20of%20animal%20cruelty.%0A%0AAnimal%20cruelty%20rarely%20exists%20in%20isolation.%0AIn%20one%20study%20of%20150%20offenders%20charged%20in%20cases%20involving%20animal%20cruelty%20and%20related%20offenses%2C%2096%25%20had%20other%20criminal%20charges%20in%20their%20histories.%20In%20plain%20terms%3A%20animal%20abusers%20are%20frequently%20repeat%20offenders%2C%20and%20cruelty%20is%20often%20part%20of%20a%20wider%20pattern.%0A%0AExtreme%20abuse%20material%20clusters.%0AIn%20cases%20involving%20CSAM%20(child%20sexual%20abuse%20material)%2C%20it%20is%20common%20to%20see%20additional%20abuse%20material%20involving%20animals.%20This%20reflects%20a%20broader%2C%20documented%20pattern%20of%20escalating%20and%20overlapping%20harmful%20content%20consumption.%20This%20is%20exactly%20why%20animal%20torture%20networks%20must%20be%20treated%20as%20safeguarding%20and%20public%20safety%20issues%2C%20not%20%22content%20moderation%20problems.%22%0A%0AThis%20is%20the%20pipeline%20we%20are%20warning%20about%3A%0Atorture%20content%20-%3E%20desensitisation%20-%3E%20escalation%20-%3E%20harm%20to%20people.%0A%0AIf%20China%20does%20not%20act%20decisively%20against%20the%20production%20and%20commissioning%20of%20this%20content%2C%20it%20is%20allowing%20violent%20desensitisation%20to%20be%20exported%20into%20childrens%20feeds%20worldwide.%0A%0AWe%20are%20calling%20for%20immediate%20action%20and%20public%20accountability%20from%20China%20to%3A%0A%0A1.%20Identify%2C%20arrest%2C%20and%20prosecute%20the%20organisers%2C%20producers%2C%20and%20commissioners%0AThis%20must%20include%3A%0A%0A*%20torture-to-order%20organisers%0A
