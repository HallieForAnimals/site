<script>
(function(){
  const SLUG='investigate-godhra-dog-abuser', CTA_ID='investigate-godhra-dog-abuser', MAILTO="mailto:digp-godhra-pan@gujarat.gov.in,sp-pan@gujarat.gov.in,sdpo-godhra-pan@gujarat.gov.in,collector-pan@gujarat.gov.in?subject=Investigate%20Godhra%20Dog%20Abuser&body=To%20whom%20it%20may%20concern%2C%0A%0AA%20social%20media%20video%20shows%20a%20woman%20beating%20a%20small%20puppy%20with%20a%20stick%20and%20pushing%20the%20puppy%20down%20a%20flight%20of%20stairs%20inside%20what%20appears%20to%20be%20an%20apartment%20complex%2Fcommon%20stairwell.%20The%20puppy%20is%20at%20immediate%20risk%20of%20serious%20injury%20or%20death.%0A%0AWe%20do%20not%20have%20an%20exact%20address.%20That%20is%20not%20a%20barrier%20to%20investigation.%0A%0ARequired%20actions%3A%0A1)%20Treat%20this%20as%20a%20location-identification%20investigation%20using%20the%20video%20itself%3A%20extract%20still%20frames%20and%20identify%20the%20stairwell%2Fbuilding%20by%20distinctive%20features.%0A2)%20Circulate%20still%20frames%20internally%20to%20beat%20staff%20and%20nearby%20housing%2Fsociety%20security%20to%20identify%20the%20building%20quickly.%0A3)%20Once%20identified%2C%20attend%20the%20location%20to%20locate%20the%20puppy%2C%20secure%20urgent%20veterinary%20care%2C%20and%20prevent%20the%20animal%20being%20returned%20to%20the%20abuser.%0A4)%20Conduct%20a%20CCTV%20canvas%20at%20the%20identified%20society%2Fbuilding%20(entrance%2Flobby%2Flifts%2Fparking%2Fstair%20landings)%20to%20identify%20the%20suspect%20and%20preserve%20footage.%0A5)%20Register%20action%20under%20the%20Prevention%20of%20Cruelty%20to%20Animals%20Act%2C%201960%20(Section%2011)%20and%20any%20other%20applicable%20penal%20provisions%20based%20on%20the%20animal's%20injuries.%0A%0AThis%20video%20is%20evidence%20of%20a%20violent%20offence.%20Delays%20materially%20increase%20the%20chance%20the%20puppy%20dies%20and%20the%20offender%20repeats%20the%20abuse.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1uFFbX3m7mDiScXvHoBTrV7sGiGXaLdWN%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A%0A%40HallieForAnimals%20Team%0Acontact%40hallieforanimals.org", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
</script>
