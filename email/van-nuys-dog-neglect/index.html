te%20shelter%2C%20dry%20bedding%2C%20clean%20water%2C%20and%20sanitary%20conditions%20may%20constitute%20cruelty%2Fneglect%20under%20California%20Penal%20Code%20597%20and%20related%20provisions%2C%20and%20may%20warrant%20impound%2Fseizure%20authority%20considerations%20under%20Penal%20Code%20597.1%20if%20prompt%20action%20is%20necessary%20to%20protect%20the%20animals.%0A-%20If%20breeding%20is%20occurring%2C%20it%20may%20violate%20City%20of%20Los%20Angeles%20breeding%20permit%20requirements%20(LAMC%2053.15.2)%20and%20could%20involve%20additional%20compliance%20issues%20(licensing%2C%20intact%20animals%2C%20veterinary%20care%2C%20sanitation%2C%20and%20animal%20limits).%0A%0ARequested%20actions%20during%20the%20check%3A%0A1)%20Verify%20each%20dog%20has%20adequate%20shelter%2C%20dry%20bedding%2C%20clean%20water%2C%20and%20sanitary%20conditions.%0A2)%20Verify%20current%20licensing%20status%20(City%20of%20LA%20dog%20license)%20and%20rabies%2Fvaccination%20compliance.%0A3)%20Assess%20body%20condition%20and%20overall%20health%20of%20all%20animals%20on%20the%20property.%0A4)%20Determine%20whether%20breeding%20is%20occurring%20and%2C%20if%20so%2C%20verify%20a%20valid%20breeding%20permit%20under%20LAMC%2053.15.2%20(and%20any%20other%20applicable%20permits%2Flimits).%0A5)%20Take%20appropriate%20enforcement%20action%20if%20violations%20are%20confirmed%2C%20including%20issuing%20orders%20to%20comply%20and%2For%20impoundment%20if%20conditions%20pose%20an%20immediate%20risk.%0A%0AThank%20you%20for%20your%20prompt%20attention%20to%20this%20urgent%20welfare%20issue.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1SrBwpkeKadE6zYH7tphcV1GmghYdPlrA%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A">

<script>
(function(){
  const SLUG='van-nuys-dog-neglect', CTA_ID='van-nuys-dog-neglect', MAILTO="mailto:annette.ramirez@lacity.org,curtis.watts@lacity.org,yvonne.rodriguez@lacity.org,agnes.sibal@lacity.org,veronica.perry@lacity.org,oliver.gillon@lacity.org,yadira.valencia@lacity.org?subject=URGENT%20welfare%20check%20requested&body=To%20whom%20it%20may%20concern%2C%0A%0AI%20am%20requesting%20an%20urgent%20welfare%20check%20and%20enforcement%20review%20at%3A%0A%0A14238%20Erwin%20St%0AVan%20Nuys%2C%20CA%2091401%0A%0AMultiple%20neighbors%20have%20ongoing%20concerns%20that%20several%20dogs%20are%20being%20kept%20in%20unsafe%2C%20unsanitary%2C%20and%20potentially%20unlawful%20conditions%2C%20and%20that%20this%20may%20also%20involve%20unlicensed%2Fbackyard%20breeding%20activity.%0A%0AObserved%20concerns%20(ongoing)%3A%0A-%20At%20least%20four%20dogs%20(reported%20as%20two%20Goldendoodles%20and%20two%20Chihuahua%20mixes)%20are%20kept%20outdoors%20in%20wire%20kennels%20for%20extended%20periods%2C%20reportedly%2024%2F7.%0A-%20The%20dogs%20have%20repeatedly%20been%20left%20outside%20during%20rain%20and%20overnight%20cold%20temperatures%20with%20wet%20conditions%20and%20soaked%20blankets%2C%20and%20without%20adequate%20dry%20bedding%2Fshelter.%0A-%20Water%20bowls%20have%20been%20observed%20dirty%20and%2For%20empty%20on%20multiple%20occasions.%0A-%20Kennel%20floors%20appear%20wet%20and%20soiled.%0A-%20Neighbors%20report%20persistent%20crying%20through%20the%20night%20and%20that%20the%20dogs%20are%20rarely%2C%20if%20ever%2C%20let%20out%20of%20the%20cages.%0A-%20After%20prior%20reports%2C%20the%20dogs%20were%20briefly%20brought%20indoors%2C%20then%20quickly%20returned%20to%20the%20same%20outdoor%20kennel%20setup.%0A%0AWhy%20this%20requires%20urgent%20action%3A%0A-%20Recent%20nighttime%20temperatures%20have%20dropped%20into%20the%2040s.%20Wet%20bedding%20in%20cold%20weather%20creates%20an%20immediate%20welfare%20risk%20(hypothermia%2Fexposure%2C%20illness%2C%20and%20prolonged%20suffering).%0A-%20Ongoing%20confinement%20without%20adequate%20shelter%2C%20dry%20bedding%2C%20clean%20water%2C%20and%20sanitary%20conditions%20may%20constitute%20cruelty%2Fneglect%20under%20California%20Penal%20Code%20597%20and%20related%20provisions%2C%20and%20may%20warrant%20impound%2Fseizure%20authority%20considerations%20under%20Penal%20Code%20597.1%20if%20prompt%20action%20is%20necessary%20to%20protect%20the%20animals.%0A-%20If%20breeding%20is%20occurring%2C%20it%20may%20violate%20City%20of%20Los%20Angeles%20breeding%20permit%20requirements%20(LAMC%2053.15.2)%20and%20could%20involve%20additional%20compliance%20issues%20(licensing%2C%20intact%20animals%2C%20veterinary%20care%2C%20sanitation%2C%20and%20animal%20limits).%0A%0ARequested%20actions%20during%20the%20check%3A%0A1)%20Verify%20each%20dog%20has%20adequate%20shelter%2C%20dry%20bedding%2C%20clean%20water%2C%20and%20sanitary%20conditions.%0A2)%20Verify%20current%20licensing%20status%20(City%20of%20LA%20dog%20license)%20and%20rabies%2Fvaccination%20compliance.%0A3)%20Assess%20body%20condition%20and%20overall%20health%20of%20all%20animals%20on%20the%20property.%0A4)%20Determine%20whether%20breeding%20is%20occurring%20and%2C%20if%20so%2C%20verify%20a%20valid%20breeding%20permit%20under%20LAMC%2053.15.2%20(and%20any%20other%20applicable%20permits%2Flimits).%0A5)%20Take%20appropriate%20enforcement%20action%20if%20violations%20are%20confirmed%2C%20including%20issuing%20orders%20to%20comply%20and%2For%20impoundment%20if%20conditions%20pose%20an%20immediate%20risk.%0A%0AThank%20you%20for%20your%20prompt%20attention%20to%20this%20urgent%20welfare%20issue.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1SrBwpkeKadE6zYH7tphcV1GmghYdPlrA%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
</script>
