t%20and%20are%20currently%20safe.%0A2.%20Confirm%20an%20investigation%20is%20active%20and%20whether%20criminal%20charges%20are%20being%20pursued%20under%20Nevada%20animal%20cruelty%20laws%20(including%20NRS%20574.100%20where%20applicable).%0A3.%20Provide%20a%20public%20statement%20explaining%20what%20actions%20were%20taken%20and%20what%20protections%20are%20in%20place%20for%20the%20animals.%0A4.%20Confirm%20the%20suspect%20will%20not%20be%20allowed%20to%20possess%20or%20access%20animals%20pending%20the%20outcome%20of%20the%20investigation.%0A%0AThis%20case%20is%20being%20widely%20watched.%20The%20public%20will%20not%20accept%20a%20vague%20%22we%20handled%20it%22%20while%20violent%20threats%20on%20video%20are%20dismissed%20without%20transparency%20or%20enforcement.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F17M4MMQ-2KV1QUXu9gWjVhmfwWZCT66NL%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A%0A%40HallieForAnimals%20Team%0Acontact%40hallieforanimals.org%0A">

<script>
(function(){
  const SLUG='prosecute-faiaoga-satele', CTA_ID='prosecute-faiaoga-satele', MAILTO="mailto:reggie.rader@cityofhenderson.com,edward.dichter@cityofhenderson.com,angela.summers@cityofhenderson.com,michelle.romero@cityofhenderson.com,danielle.harney@cityofhenderson.com,Stephanie.Garcia-Vause@cityofhenderson.com?subject=Dog%20abuse%20and%20threats%20on%20video%20(Faiaoga%20Satele)&body=To%20whom%20it%20may%20concern%2C%0A%0AI%20am%20writing%20regarding%20an%20urgent%20animal%20cruelty%20case%20in%20Henderson%2C%20Nevada%20involving%20Faiaoga%20Satele%2C%20reportedly%20located%20at%201955%20Sunset%20Village%20Cir%2C%20Henderson%2C%20NV.%0A%0AVideos%20circulating%20publicly%20show%20a%20man%20threatening%20dogs%20while%20holding%20an%20axe%20and%20making%20violent%20statements.%20This%20is%20not%20a%20joke%20or%20%22just%20talk.%22%20It%20is%20documented%20intimidation%20and%20credible%20threat%20behavior%20involving%20defenseless%20animals.%0A%0AThe%20public%20has%20been%20told%20the%20situation%20was%20%22handled%22%20by%20police%2C%20yet%20there%20has%20been%20no%20clear%20explanation%20of%20what%20that%20means%2C%20whether%20the%20animals%20are%20safe%2C%20or%20whether%20any%20enforcement%20action%20occurred.%20%22Handled%22%20is%20not%20an%20outcome.%20It%20is%20a%20vague%20statement%20that%20avoids%20accountability.%0A%0AIt%20is%20also%20being%20reported%20that%20a%20relative%20is%20picking%20up%20the%20dogs.%20If%20that%20is%20true%2C%20this%20must%20be%20verified%20immediately%2C%20and%20the%20animals%20must%20be%20kept%20away%20from%20the%20suspect%20permanently.%0A%0AThis%20individual%20has%20demonstrated%20dangerous%20and%20violent%20behavior.%20If%20authorities%20do%20not%20act%20decisively%20now%2C%20it%20is%20only%20a%20matter%20of%20time%20before%20an%20animal%20is%20seriously%20injured%20or%20killed%2C%20and%20the%20escalation%20risk%20to%20people%20is%20obvious.%0A%0AWe%20are%20requesting%20the%20following%20actions%3A%0A%0A1.%20Confirm%20the%20animals%20have%20been%20removed%20from%20the%20suspect%20and%20are%20currently%20safe.%0A2.%20Confirm%20an%20investigation%20is%20active%20and%20whether%20criminal%20charges%20are%20being%20pursued%20under%20Nevada%20animal%20cruelty%20laws%20(including%20NRS%20574.100%20where%20applicable).%0A3.%20Provide%20a%20public%20statement%20explaining%20what%20actions%20were%20taken%20and%20what%20protections%20are%20in%20place%20for%20the%20animals.%0A4.%20Confirm%20the%20suspect%20will%20not%20be%20allowed%20to%20possess%20or%20access%20animals%20pending%20the%20outcome%20of%20the%20investigation.%0A%0AThis%20case%20is%20being%20widely%20watched.%20The%20public%20will%20not%20accept%20a%20vague%20%22we%20handled%20it%22%20while%20violent%20threats%20on%20video%20are%20dismissed%20without%20transparency%20or%20enforcement.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F17M4MMQ-2KV1QUXu9gWjVhmfwWZCT66NL%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A%0A%40HallieForAnimals%20Team%0Acontact%40hallieforanimals.org%0A", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
</script>
