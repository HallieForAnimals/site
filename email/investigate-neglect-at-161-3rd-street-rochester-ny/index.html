<body>
  <div class="card" role="dialog" aria-live="polite">

    <div class="row">
      <a id="open" class="button" href="mailto:?subject=Investigate%20Neglect%20At%20161%203rd%20Street%2C%20Rochester%2C%20NY&body=To%20whom%20it%20may%20concern%2C%0A%0AI%20am%20reporting%20suspected%20animal%20cruelty%2Fneglect%20at%3A%20161%203rd%20Street%2C%20Rochester%2C%20NY.%0A%0AAt%20least%20five%20dogs%20%20re%20confined%20to%20crates.%20Multiple%20crates%20appear%20damaged%2Fchewed%20through%20with%20holes%20large%20enough%20for%20dogs%20to%20push%20their%20heads%20out.%20One%20dog%20has%20visible%20injuries%20to%20the%20head%2Fface%20consistent%20with%20repeated%20pushing%20through%20the%20damaged%20crate%20opening.%20This%20creates%20an%20ongoing%20injury%20risk%20and%20potential%20strangulation%20risk.%0A%0ARochester%20Humane%20Society%20previously%20instructed%20the%20resident%20to%20keep%20the%20dogs%20indoors%20after%20they%20were%20left%20outside%20in%20extreme%20temperatures%20(prior%20welfare%20concern%20already%20documented).%0A%0ARequested%20actions%3A%0A1)%20Immediate%20welfare%20check%20at%20the%20address%20and%20documentation%20of%20conditions%20(photos%2C%20written%20observations).%0A2)%20Veterinary%20assessment%20for%20the%20injured%20dog(s)%20and%20any%20other%20animals%20in%20distress.%0A3)%20Determine%20whether%20the%20conditions%20meet%20the%20threshold%20for%20seizure%2Fremoval%20under%20applicable%20NY%20law%20and%20proceed%20if%20justified.%0A4)%20Open%20a%20cruelty%2Fneglect%20investigation%20and%20pursue%20appropriate%20charges%20(not%20another%20warning).%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F11n1VHfmHDqtkQIQc4Gakf2oUoxkENdUX%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A%0A%40HallieForAnimals%20Team%0Acontact%40hallieforanimals.org" rel="nofollow">Open email</a>

<script>
(function(){
  const SLUG='investigate-neglect-at-161-3rd-street-rochester-ny', CTA_ID='investigate-neglect-at-161-3rd-street-rochester-ny', MAILTO="mailto:?subject=Investigate%20Neglect%20At%20161%203rd%20Street%2C%20Rochester%2C%20NY&body=To%20whom%20it%20may%20concern%2C%0A%0AI%20am%20reporting%20suspected%20animal%20cruelty%2Fneglect%20at%3A%20161%203rd%20Street%2C%20Rochester%2C%20NY.%0A%0AAt%20least%20five%20dogs%20%20re%20confined%20to%20crates.%20Multiple%20crates%20appear%20damaged%2Fchewed%20through%20with%20holes%20large%20enough%20for%20dogs%20to%20push%20their%20heads%20out.%20One%20dog%20has%20visible%20injuries%20to%20the%20head%2Fface%20consistent%20with%20repeated%20pushing%20through%20the%20damaged%20crate%20opening.%20This%20creates%20an%20ongoing%20injury%20risk%20and%20potential%20strangulation%20risk.%0A%0ARochester%20Humane%20Society%20previously%20instructed%20the%20resident%20to%20keep%20the%20dogs%20indoors%20after%20they%20were%20left%20outside%20in%20extreme%20temperatures%20(prior%20welfare%20concern%20already%20documented).%0A%0ARequested%20actions%3A%0A1)%20Immediate%20welfare%20check%20at%20the%20address%20and%20documentation%20of%20conditions%20(photos%2C%20written%20observations).%0A2)%20Veterinary%20assessment%20for%20the%20injured%20dog(s)%20and%20any%20other%20animals%20in%20distress.%0A3)%20Determine%20whether%20the%20conditions%20meet%20the%20threshold%20for%20seizure%2Fremoval%20under%20applicable%20NY%20law%20and%20proceed%20if%20justified.%0A4)%20Open%20a%20cruelty%2Fneglect%20investigation%20and%20pursue%20appropriate%20charges%20(not%20another%20warning).%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F11n1VHfmHDqtkQIQc4Gakf2oUoxkENdUX%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A%0A%40HallieForAnimals%20Team%0Acontact%40hallieforanimals.org", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
</script>
