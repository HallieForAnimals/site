3%3A%20cruelty%2Fneglect%2C%20including%20failure%20to%20provide%20proper%20sustenance.%0A*%20NY%20Agriculture%20%26%20Markets%20Law%20%C2%A7%20353-b%3A%20dogs%20left%20outdoors%20must%20be%20provided%20appropriate%20shelter%20suitable%20to%20the%20climate%20and%20the%20dog%E2%80%99s%20condition.%0A%0ARequested%20actions%20(time-critical)%3A%0A%0A1.%20Immediate%20follow-up%20welfare%20check%20by%20a%20supervisor-qualified%20unit%20and%2For%20an%20animal-welfare-trained%20responder%2C%20with%20full%20documented%20assessment%20of%3A%0A%0A%20%20%20*%20body%20condition%20score%20%2F%20visible%20signs%20of%20malnutrition%2C%0A%20%20%20*%20access%20to%20adequate%20food%20and%20unfrozen%20water%2C%0A%20%20%20*%20veterinary%20evaluation%20if%20the%20dog%20appears%20underweight%2C%20ill%2C%20weak%2C%20or%20dehydrated%2C%0A%20%20%20*%20shelter%20adequacy%20(weatherproof%2C%20insulated%2C%20dry%2C%20size-appropriate)%0A%0A2.%20Immediate%20protective%20action%20as%20permitted%20under%20law%2C%20including%20seizure%2Fimpound%20for%20veterinary%20care%20if%20necessary.%0A%0A3.%20Internal%20review%20of%20the%20initial%20responding%20officer%E2%80%99s%20handling%3A%0A%0A%20%20%20*%20why%20the%20call%20was%20dismissed%20despite%20visible%20indicators%20of%20poor%20condition%2C%0A%20%20%20*%20what%20objective%20checks%20were%20performed%20(photos%2C%20notes%2C%20questions%20asked%2C%20water%2Ffood%20verification)%2C%0A%20%20%20*%20whether%20a%20supervisor%20was%20consulted%20on%20a%20welfare%20complaint%20involving%20suspected%20malnutrition.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1Qcb9qOr-035U1NY2PuH8lqoVSYVSanDX%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A%0A%40HallieForAnimals%20Team%0A%40contact%40hallieforanimals.org">

<script>
(function(){
  const SLUG='neglect-at-1425-sterling-place-brooklyn', CTA_ID='neglect-at-1425-sterling-place-brooklyn', MAILTO="mailto:omar.birchwood@nypd.org,gonzalee@brooklynda.org,info@nycacc.org,IAB@nypd.org,outreach@oignypd.nyc.gov,communityaffairs@nypd.org,khalida.wallen@nypd.org,ruben.marte@nypd.org,asilver@cityhall.nyc.gov,pressoffice@cityhall.nyc.gov,zmamdani@cityhall.nyc.gov?subject=Emaciated%20Dog%20at%20%201425%20Sterling%20Pl%2C%20Brooklyn&body=To%20Whom%20It%20May%20Concern%2C%0A%0AI%20am%20reporting%20an%20ongoing%20animal%20welfare%20concern%20at%3A%0A%0A1425%20Sterling%20Place%0ABrooklyn%2C%20NY%0A%0AToday%2C%20NYPD%20responded%20and%20left%20without%20meaningful%20assessment%2C%20stating%20only%20that%20%E2%80%9Cthe%20dog%20looks%20fine%2C%E2%80%9D%20apologizing%20to%20the%20homeowner%2C%20and%20clearing%20the%20call.%0A%0ASending%20a%20standard%20patrol%20officer%20with%20zero%20animal-welfare%20training%20to%20assess%20neglect%2Fexposure%20is%20like%20sending%20an%20optician%20to%20fill%20in%20for%20a%20gynecologist.%20These%20calls%20require%20responders%20trained%20to%20evaluate%20neglect%2C%20malnutrition%2C%20exposure%20risk%2C%20shelter%20adequacy%2C%20restraint%2Ftethering%20compliance%2C%20and%20health%20indicators%20that%20are%20not%20obvious%20to%20a%20casual%20glance.%0A%0AThe%20dog%20appears%20EMACIATED.%20Even%20from%20a%20distance%2C%20ribs%20are%20visibly%20protruding.%20This%20is%20not%20a%20subjective%20%E2%80%9CI%20don%E2%80%99t%20like%20how%20the%20dog%20looks%E2%80%9D%20complaint%2C%20visible%20ribs%20at%20a%20distance%20indicates%20a%20potentially%20dangerous%20body%20condition%20requiring%20immediate%20evaluation.%0A%0AThis%20report%20involves%20potential%20neglect%2Fmalnutrition%20and%20may%20also%20involve%20outdoor%20exposure%20and%2For%20unlawful%20restraint.%20In%20New%20York%20City%20and%20New%20York%20State%2C%20%E2%80%9Clooks%20fine%E2%80%9D%20is%20not%20a%20legal%20or%20professional%20standard.%0A%0ARelevant%20legal%20standards%20include%3A%0A%0A*%20NY%20Agriculture%20%26%20Markets%20Law%20%C2%A7%20353%3A%20cruelty%2Fneglect%2C%20including%20failure%20to%20provide%20proper%20sustenance.%0A*%20NY%20Agriculture%20%26%20Markets%20Law%20%C2%A7%20353-b%3A%20dogs%20left%20outdoors%20must%20be%20provided%20appropriate%20shelter%20suitable%20to%20the%20climate%20and%20the%20dog%E2%80%99s%20condition.%0A%0ARequested%20actions%20(time-critical)%3A%0A%0A1.%20Immediate%20follow-up%20welfare%20check%20by%20a%20supervisor-qualified%20unit%20and%2For%20an%20animal-welfare-trained%20responder%2C%20with%20full%20documented%20assessment%20of%3A%0A%0A%20%20%20*%20body%20condition%20score%20%2F%20visible%20signs%20of%20malnutrition%2C%0A%20%20%20*%20access%20to%20adequate%20food%20and%20unfrozen%20water%2C%0A%20%20%20*%20veterinary%20evaluation%20if%20the%20dog%20appears%20underweight%2C%20ill%2C%20weak%2C%20or%20dehydrated%2C%0A%20%20%20*%20shelter%20adequacy%20(weatherproof%2C%20insulated%2C%20dry%2C%20size-appropriate)%0A%0A2.%20Immediate%20protective%20action%20as%20permitted%20under%20law%2C%20including%20seizure%2Fimpound%20for%20veterinary%20care%20if%20necessary.%0A%0A3.%20Internal%20review%20of%20the%20initial%20responding%20officer%E2%80%99s%20handling%3A%0A%0A%20%20%20*%20why%20the%20call%20was%20dismissed%20despite%20visible%20indicators%20of%20poor%20condition%2C%0A%20%20%20*%20what%20objective%20checks%20were%20performed%20(photos%2C%20notes%2C%20questions%20asked%2C%20water%2Ffood%20verification)%2C%0A%20%20%20*%20whether%20a%20supervisor%20was%20consulted%20on%20a%20welfare%20complaint%20involving%20suspected%20malnutrition.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1Qcb9qOr-035U1NY2PuH8lqoVSYVSanDX%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A%0A%40HallieForAnimals%20Team%0A%40contact%40hallieforanimals.org", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
