sting%2Fstanding%20under%20AKC%20standards%20and%20take%20appropriate%20action%2C%20including%20suspension%2Fremoval%20if%20warranted.%0A%0AThis%20is%20not%20a%20%22training%20style%22%20disagreement.%20When%20dogs%20are%20visibly%20panicking%20and%20the%20response%20is%20more%20force%2C%20that%20is%20a%20welfare%20issue%2C%20and%20an%20AKC%20listing%20should%20not%20be%20used%20as%20credibility%20shielding%20it.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1wF-inhASQhAhBbQ-Whx8OKSFt9ryvN-Q%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A">

<script>
(function(){
  const SLUG='remove-alexis-taylors-accreditation', CTA_ID='remove-alexis-taylors-accreditation', MAILTO="mailto:grossj@hcflgov.net,barged@hcflgov.net,wiseb@hcflgov.net,trebatoskis@hcflgov.net,akccaninecollege@akc.org,info@akc.org,gina.dinardo@akc.org,thomas.davies@akc.org,michael.knight@akc.org?subject=Complaint%3A%20abusive%20dog%20training%20observed%20in%20public&body=To%20whom%20it%20may%20concern%2C%0A%0AThis%20is%20a%20complaint%20regarding%20a%20dog%20trainer%20operating%20in%20the%20Tampa%2FLutz%20area%20who%20is%20promoted%2Flisted%20via%20an%20AKC%20directory%20(shown%20as%20%22AKC%20Certified%20Trainer%22).%20She%20was%20observed%20using%20handling%20that%20appeared%20abusive%20and%20left%20dogs%20in%20clear%20distress%20during%20a%20public%20session.%0A%0AName%3A%20Alexis%20A%20Taylor%0AAddress%3A%201240%20Eastwood%20Dr%2C%20Lutz%2C%20FL%2033549%0APhone%3A%20813%20957%201915%0AEmail%3A%20%5Bbuddy0094%40gmail.com%5D(mailto%3Abuddy0094%40gmail.com)%0ALocation%3A%20Tampa%20Bay%20Pirate%20Water%20Taxi%20-%20Stop%2016%20(Armature%20Works%20area)%2C%20Tampa%0ADate%3A%20November%2022%0A%0AOBSERVED%20CONDUCT%20(PUBLIC%20SESSION)%0A%0A*%20Repeated%20harsh%20leash%20yanks%2Fjerks%20used%20as%20%22corrections%22%0A*%20Dogs%20pushed%20past%20threshold%20and%20left%20in%20severe%20stress%20(panic%2C%20freezing%2C%20cowering%2C%20shutdown)%0A*%20Escalation%20continued%20despite%20obvious%20distress%20signals%0A*%20Handling%20that%20appeared%20punitive%2Fforce-based%20rather%20than%20welfare-focused%20training%0A%0AREQUESTED%20ACTION%0A%0AHillsborough%20County%20Animal%20Control%3A%0A%0A*%20Open%20a%20case%20and%20investigate%20for%20potential%20cruelty%2Fneglect%2Funsafe%20handling%20and%20any%20applicable%20ordinances%2Fstatutes.%0A*%20Determine%20whether%20welfare%20checks%20or%20follow-up%20action%20are%20warranted.%0A%0AAKC%3A%0A%0A*%20Confirm%20the%20exact%20directory%2Fprogram%20listing%20this%20trainer%20appears%20under%20and%20what%20%22AKC%20Certified%20Trainer%22%20is%20being%20used%20to%20imply.%0A*%20Review%20the%20listing%2Fstanding%20under%20AKC%20standards%20and%20take%20appropriate%20action%2C%20including%20suspension%2Fremoval%20if%20warranted.%0A%0AThis%20is%20not%20a%20%22training%20style%22%20disagreement.%20When%20dogs%20are%20visibly%20panicking%20and%20the%20response%20is%20more%20force%2C%20that%20is%20a%20welfare%20issue%2C%20and%20an%20AKC%20listing%20should%20not%20be%20used%20as%20credibility%20shielding%20it.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1wF-inhASQhAhBbQ-Whx8OKSFt9ryvN-Q%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
</script>
