ED%3A%0A1)%20Treat%20this%20suspect%20as%20a%20public%20danger.%20Identify%20him%20immediately%20and%20take%20enforcement%20action%20without%20delay.%20Prison%20time%20must%20be%20pursued.%20A%20token%20fine%20is%20not%20an%20outcome%20and%20will%20not%20prevent%20reoffending.%0A2)%20Secure%20and%20preserve%20all%20evidence%20NOW%2C%20before%20it%20is%20deleted%20or%20overwritten%3A%0A%20%20%20-%20The%20original%20video(s)%2C%20uploads%2C%20and%20the%20first%20account(s)%20that%20posted%20them%0A%20%20%20-%20CCTV%20from%20nearby%20shops%2Fhomes%20and%20any%20street-facing%20cameras%20(urgent%3A%20many%20systems%20overwrite%20quickly)%0A%20%20%20-%20Witness%20statements%20from%20residents%20(taken%20promptly%2C%20in%20writing)%0A%20%20%20-%20Any%20identifying%20details%3A%20face%2C%20voice%2C%20clothing%2C%20exact%20location%20markers%2C%20vehicles%2C%20plates%2C%20companions%0A3)%20Attend%20the%20exact%20location%20immediately%20to%20locate%20the%20animal%20and%20document%20the%20scene%3A%0A%20%20%20-%20If%20alive%3A%20urgent%20veterinary%20care%20and%20seizure%20for%20protection%2C%20with%20full%20medical%20documentation%0A%20%20%20-%20If%20deceased%3A%20treat%20as%20a%20crime%20scene%2C%20photograph%2Fvideo%20the%20scene%2C%20preserve%20the%20rope%2Fligature%20and%20any%20other%20physical%20evidence%2C%20and%20document%20the%20remains%20through%20official%20channels%0A4)%20Open%20a%20criminal%20investigation%20and%20apply%20the%20strongest%20available%20legal%20penalties%2C%20specifically%20seeking%20custodial%20punishment.%20Hanging%20an%20animal%20by%20the%20neck%20in%20public%20is%20deliberate%20torture.%20This%20is%20not%20a%20dispute%20and%20not%20a%20matter%20for%20warnings.%0A5)%20Do%20not%20allow%20this%20to%20be%20closed%20with%20a%20trivial%20fine.%20A%20fine%20that%20can%20be%20found%20in%20couch%20cushions%20is%20not%20deterrence.%20It%20is%20permission.%20If%20this%20suspect%20is%20not%20imprisoned%2C%20he%20is%20likely%20to%20do%20it%20again%2C%20and   function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});

  ping('open');

  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);
