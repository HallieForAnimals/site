lid%20paperwork%2C%20illegal%20use%20of%20the%20elephant%20for%20begging%20or%20commercial%20performances%2C%20or%20any%20breach%20of%20the%20Wildlife%20Protection%20Act%20or%20PCA%20Act%2C%20an%20FIR%20should%20be%20registered%20against%20the%20owner%20and%20handlers.%0A%20%20%20*%20Appropriate%20sections%20should%20be%20invoked%2C%20including%20seizure%20of%20the%20elephant%2C%20not%20just%20a%20verbal%20warning.%0A%0A5.%20Remove%20the%20elephant%20from%20further%20exploitation%0A%0A%20%20%20*%20If%20there%20is%20evidence%20of%20cruelty%20or%20illegal%20use%2C%20the%20elephant%20should%20be%20seized%20and%20transferred%20to%20a%20recognised%20rescue%20or%20rehabilitation%20facility%2C%20not%20simply%20sent%20back%20to%20the%20same%20people%20with%20instructions%20to%20%22be%20more%20careful%22.%0A%20%20%20*%20The%20individuals%20responsible%20should%20be%20prohibited%20from%20keeping%20or%20using%20elephants%20in%20the%20future.%0A%0ARight%20now%2C%20the%20message%20being%20sent%20is%20that%20anyone%20can%20parade%20a%20suffering%2C%20lame%20elephant%20up%20and%20down%20a%20busy%20road%20for%20money%20and%20no%20one%20in%20authority%20will%20intervene.%20That%20is%20unacceptable%20for%20a%20country%20that%20claims%20to%20respect%20wildlife%20and%20calls%20elephants%20sacred.%0A%0AI%20request%20that%20your%20office%20treat%20this%20as%20an%20urgent%20matter%20of%20animal%20welfare%20and%20public%20safety.%20At%20a%20minimum%2C%20there%20should%20be%3A%0A%0A*%20A%20site%20visit%20to%20Bhatwaliya%2C%20Ghazipur%E2%80%93Kasimabad%20Road%2C%20PIN%20233226%0A*%20Verification%20of%20the%20elephant's%20legal%20status%20and%20condition%0A*%20Clear%20action%20taken%20if%20any%20illegality%20or%20cruelty%20is%20found%0A%0APlease%20ensure%20that%20this%20elephant%20is%20not%20quietly%20marched%20back%20out%20onto%20the%20road%20once%20the%20immediate%20attention%20has%20passed.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F15DfqZm3zCuB176o2B8WSij-dqleNCY9d%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
