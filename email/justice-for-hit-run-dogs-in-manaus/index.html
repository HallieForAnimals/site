ion%20of%20the%20officers%20involved%2C%20effective%20now%2C%20for%20the%20duration%20of%20the%20investigation.%0A%20%20%20%E2%80%9CAdministrative%20duties%E2%80%9D%20is%20not%20accountability.%0A%0A2.%20Dismissal%20(termination)%20once%20the%20investigation%20confirms%20the%20facts%20shown%20on%20video%3A%0A%20%20%20Running%20over%20two%20animals%20and%20continuing%20without%20stopping%20is%20incompatible%20with%20public%20service%20and%20policing.%0A%0A3.%20Criminal%20prosecution%20of%20the%20responsible%20individuals%20under%20applicable%20Brazilian%20law%20for%20the%20killing%20of%20the%20animals%20and%20failure%20to%20stop%2Frender%20assistance%2C%20and%20referral%20to%20the%20proper%20investigative%20authority%20with%20a%20case%20number%20provided%20to%20the%20public.%0A%0A4.%20A%20public%20outcome%2C%20including%3A%0A%0A%20%20%20*%20disciplinary%20action%20taken%20(with%20dates)%0A%20%20%20*%20criminal%20referral%20details%20and%20case%20reference%20number%0A%20%20%20*%20confirmation%20of%20who%20is%20investigating%20(PMAM%20internal%20affairs%2FSSP-AM%20Corregedoria%2FPol%C3%ADcia%20Civil%20%2F%20DEMA)%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F1u2bSNVdl7gtLBRu_9MKSvG4KWgPQDvvk%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A%0A%40HallieForAnimals%20Team%0Acontact%40hallieforanimals.org%0A", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
</script>
