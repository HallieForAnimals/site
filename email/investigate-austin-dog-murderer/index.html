08%20N%20Lamar%20vicinity%2C%20requests%20for%20nearby%20CCTV%2C%20and%20welfare%20checks%20for%20any%20animals%20associated%20with%20the%20suspect.%0A4.%20Publicly%20state%20whether%20charges%20are%20being%20pursued%20under%20Texas%20Penal%20Code%2042.092%2C%20and%20if%20not%2C%20explain%20what%20specific%20evidentiary%20threshold%20is%20allegedly%20missing%20given%20the%20existence%20of%20video.%0A%0AThis%20email%20is%20being%20sent%20to%20media%20and%20city%20leadership%20simultaneously%20because%20the%20public%20should%20not%20have%20to%20beg%20for%20competent%20enforcement%20when%20a%20dog%20is%20shown%20being%20killed%20on%20video.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F142_t_dxLg-1YMTaNq4U0__FEyUbg9Dvj%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A%0A%40HallieForAnimals%20Team%0Acontact%40hallieforanimals.org">

<script>
(function(){
  const SLUG='investigate-austin-dog-murderer', CTA_ID='investigate-austin-dog-murderer', MAILTO="mailto:Lisa.Davis@austintexas.gov,policeoversight@austintexas.gov,kirk.watson@austintexas.gov,TC.Broadnax@austintexas.gov,District4@austintexas.gov,Rolando.Fernandez@austintexas.gov,Animal.Media@austintexas.gov,susana.carbajal@austintexas.gov,news@kvue.com,defenders@kvue.com,news@kxan.com,news@cbsaustin.com,ktbcnews@fox.com,patricia.fraga@austintexas.gov?subject=Dog%20Killed%20in%20Austin&body=To%20whom%20it%20may%20concern%2C%0A%0AA%20video%20is%20circulating%20that%20appears%20to%20show%20a%20man%20strangling%20a%20dog%20and%20then%20snapping%20the%20dog%E2%80%99s%20neck.%20The%20audio%20includes%20what%20sounds%20like%20a%20neck%20break.%0A%0AThe%20location%20of%20the%20incident%20is%20believed%20to%20be%3A%0A11608%20N%20Lamar%20Blvd%2C%20Austin%2C%20TX%2078753%0A%0AReportedly%2C%20police%20were%20contacted%20and%20the%20response%20given%20was%20that%20there%20is%20%E2%80%9Cnot%20enough%20evidence.%E2%80%9D%20That%20is%20not%20a%20credible%20end%20point%20when%20there%20is%20video%20depicting%20the%20act%20itself.%20At%20minimum%2C%20it%20warrants%20an%20assigned%20case%2C%20evidence%20preservation%2C%20identification%20efforts%2C%20and%20welfare%20checks%20tied%20to%20the%20suspect.%0A%0AWhat%20we%20are%20requesting%3A%0A%0A1.%20Issue%20a%20public%20statement%20confirming%20whether%20an%20official%20incident%20report%2Fcase%20number%20exists%2C%20and%20which%20APD%20unit%20has%20responsibility%20for%20the%20investigation%20(including%20whether%20it%20has%20been%20referred%20to%20the%20Animal%20Cruelty%20Unit).%0A2.%20Publicly%20confirm%20evidence%20preservation%20protocols%20are%20being%20followed%20for%20the%20video%20(best-available%20copy%20secured%3B%20steps%20taken%20to%20retain%20original%2Fmetadata%20where%20obtainable).%0A3.%20Publicly%20outline%20the%20investigative%20actions%20taken%20(or%20scheduled)%20to%20identify%20the%20suspect%20and%20verify%20location%2Ftimeline%2C%20including%3A%20canvassing%20the%2011608%20N%20Lamar%20vicinity%2C%20requests%20for%20nearby%20CCTV%2C%20and%20welfare%20checks%20for%20any%20animals%20associated%20with%20the%20suspect.%0A4.%20Publicly%20state%20whether%20charges%20are%20being%20pursued%20under%20Texas%20Penal%20Code%2042.092%2C%20and%20if%20not%2C%20explain%20what%20specific%20evidentiary%20threshold%20is%20allegedly%20missing%20given%20the%20existence%20of%20video.%0A%0AThis%20email%20is%20being%20sent%20to%20media%20and%20city%20leadership%20simultaneously%20because%20the%20public%20should%20not%20have%20to%20beg%20for%20competent%20enforcement%20when%20a%20dog%20is%20shown%20being%20killed%20on%20video.%0A%0AEvidence%3A%20https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2F142_t_dxLg-1YMTaNq4U0__FEyUbg9Dvj%2Fview%3Fusp%3Dsharing%0A%0ASincerely%2C%0A%0A%40HallieForAnimals%20Team%0Acontact%40hallieforanimals.org", RETURN_TO='https://hallieforanimals.org/cta.html';
  function ping(stage){
    try{
      const b=new Blob([JSON.stringify({kind:'email',slug:SLUG,cta_id:CTA_ID,stage})],{type:'application/json'});
      if(navigator.sendBeacon) navigator.sendBeacon('/api/click',b);
      else new Image().src='/api/click?kind=email&slug='+encodeURIComponent(SLUG)+'&stage='+stage+'&t='+Date.now();
    }catch(_){}
  }
  // count land
  ping('open');
  // launch email (after tiny delay to flush beacon)
  setTimeout(()=>{ try{location.replace(MAILTO);}catch{location.href=MAILTO;} },75);

  let redirected=false;
  function goBack(){ if(redirected) return; redirected=true; ping('return'); location.assign(RETURN_TO); }

  // on return from mail client → CTA
  window.addEventListener('focus',()=>setTimeout(goBack,120));
  document.addEventListener('visibilitychange',()=>{ if(!document.hidden) setTimeout(goBack,120); });
  window.addEventListener('pageshow',e=>{ if(e.persisted) setTimeout(goBack,120); });

  document.getElementById('done-return')?.addEventListener('click',e=>{ e.preventDefault(); goBack(); });
})();
</script>
